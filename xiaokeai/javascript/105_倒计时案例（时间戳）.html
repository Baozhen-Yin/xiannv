<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        //做一个倒计时效果
        //1。核心算法 输入的时间减去现在的时间就是剩余的时间 ， 但是不能拿着时分秒相减，比如05分减去25分 结果会为负数
        //2.时间戳，用户输入总的毫秒数减去现在时间总的毫秒数，得到的就是剩余时间的毫秒数
        //3.把剩余时间总的毫秒数转换为天、时、分、秒（时间戳转换为时分秒）
        //转换公式如下
        // 天数 = parseInt(总秒数 / 60 / 60 / 24);
        // 小时 = parseInt(总秒数 / 60 / 60 % 24);
        // 分数 = parseInt(总秒数 / 60 % 60);
        // 秒数 = parseInt(总秒数 % 60)
        function countDown(time) {
            var nowTime = +new Date(); //括号为空返回当前时间总的毫秒数
            var importTime = +new Date(time); //返回的是用户输入时间总的毫秒数
            var times = (importTime - nowTime) / 1000; //剩余时间总的秒数
            //1秒=1000毫秒
            var d = parseInt(times / 60 / 60 / 24);
            d = d < 10 ? '0' + d : d;
            var h = parseInt(times / 60 / 60 % 24);
            h = h < 10 ? '0' + h : h;
            var m = parseInt(times / 60 % 60);
            m = m < 10 ? '0' + m : m;
            var s = parseInt(times % 60);
            s = s < 10 ? '0' + s : s;
            return d + '天' + h + '时' + m + '分' + s + '秒';
        }
        console.log(countDown('2019-11-3 00:00:00'));
        var date = new Date();
        console.log(date); //如果里面没有跟参数 """返回当前系统的当前时间"""
    </script>
</head>
