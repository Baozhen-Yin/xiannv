    <title>Document</title>
    <script>
        var count = 0;
        var arr = [9, 1, 3, 8, -10, 7, -9, 2, -8, -2]
        for (i = 0; i < arr.length; i++) {
            for (j = 0; j < arr.length; j++) {
                var x = (0 - arr[i]);
                if (x == arr[j]) {
                    count += 1
                }
            }
        }
        count = count / 2;
        console.log(count);
    </script>
