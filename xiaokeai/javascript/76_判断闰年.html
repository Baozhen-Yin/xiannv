    <script>
        //判断闰年
        function isRunYear(num) {
            //如果是闰年返回true 否则返回 false
            if (num % 4 == 0 && num % 100 != 0 || num % 400 == 0) {
                return true
            } else {
                return false
            }
        }
        var year = isRunYear(2001)
        console.log(year);
        var year1 = isRunYear(2000);
        console.log(year1);
