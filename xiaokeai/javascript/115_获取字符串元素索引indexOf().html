<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        //字符串的所有方法 都不会修改字符串本身 （因为字符串是不可变的） 操作完成后会返回一个新的字符串
        //(1) indexOf('要查找的字符'，[开始的位置]) 返回指定内容在字符串中的位置，如果找不到就返回-1，开始的位置是index的索引号
        //(2)lastindexOf()从后往前找 ，只招第一个匹配的

        var str = '尹宝祯小仙女,祯可爱';
        console.log(str.indexOf('祯')); //2
        console.log(str.indexOf('祯', 4)); //从索引号4的位置开始往后查找  7

        console.log(str.lastIndexOf('祯')); //7
    </script>
</head>

<body>

</body>

</html>
