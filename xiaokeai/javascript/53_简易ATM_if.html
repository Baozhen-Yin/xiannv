<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var money = 100;
        var summoney = 0;
        var str = parseInt(prompt("请输入您要的操作： \n1.存钱 \n2.取钱 \n3.显示余额 \n4.退出"))
        if (str == 1) {
            summoney = parseInt(money) + parseInt(prompt('您需要存款的金额为'))
            alert('您的余额为' + summoney);
        } else if (str == 2) {
            summoney = parseInt(money) - parseInt(prompt('您需要取款的金额为'))
            alert('您的余额为' + summoney); //if在条件语句中必须== 
        } else if (str == 3) {
            alert('您的余额为' + money);
        } else if (str == 4) {
            alert('您正在退出');
        }
    </script>
</head>
