<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        //1.替换字符  replace('被替换的字符'，'替换为的字符' )
        var str = '尹宝祯仙男';
        console.log(str.replace('男', '女')); //尹宝祯仙女
        var str2 = '尹宝祯仙男男';
        console.log(str2.replace('男', '女')); //尹宝祯仙女男  只替换第一个
        //有一个字符串 要求把里面所有的o替换为*
        var str3 = 'qwyeoosnshoo';
        var index = str3.indexOf('o');
        while (index !== -1) {
            var str3 = str3.replace('o', '*');
        }
        console.log(str3);

        //2.字符替换为数组 split('分隔符')  前面我们学过join('')把数组转化为字符串
        var str4 = '尹宝祯，仙女，可爱'
        console.log(str4.split(','));
        var str5 = '尹宝祯&仙女&可爱'
        console.log(str5.split('&'));
    </script>
</head>

</html>
