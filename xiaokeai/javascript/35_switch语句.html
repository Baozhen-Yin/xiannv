<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        //1. switch 语句也是分支语句 也可以实现多选1
        //2
        //3.语法结构 switch 转换、开关
        // switch (表达式) {
        //     case value1:
        //         执行语句1;
        //         break; //如果表达式和value相匹配则执行
        //     case value1:
        //         执行语句2;
        //         break;
        //     default:
        //         执行最后的语句;
        // }
        //如果都没有匹配上 执行最后的语句 default
        switch (2) {
            case 1:
                console.log('这是1');
                break;
            case 2:
                console.log('这是2');
                break;
            case 3:
                console.log('这是3');
                break;
            case 4:
                console.log('这是4');
                break;
            default:
                console.log('查找不到');

        } //这是2 
        //当针对变量设置一系列的特定值选项时，就可以用switch
    </script>
</head>
