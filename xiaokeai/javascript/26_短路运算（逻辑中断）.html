<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        //一、逻辑与的短路运算
        //1.用我们的布尔值参与或者逻辑运算  true && false == false 除零以外所有数字都是真
        //2. 123 && 456 是值 或者是 表达式 参与逻辑运算？
        //3.逻辑与短路运算 如果表达式1 结果为真 返回表达式2
        //短路运算原理：当有多个表达式（值）时，左边的表达式值可以确定结果时，就不再继续运算右边表达式的值
        //如果第一个表达式值为真 则返回表达式2
        //如果第一个表达式值为假 则返回表达式1
        console.log(123 && 456); //456 因为123为真 所以返回456
        console.log(0 && 456); //0 0为假所以返回表达式1 

        //如果有空的或者否定的为假 其余是真的 0 '' null undefined NaN

        //二、逻辑或的短路运算
        //1.如果表达式1的结果为真 则返回的是表达式1 
        //如果表达式1结果为假 则返回表达式2
        console.log(123 || 456); //123
        console.log(123 || 456 || 456 + 123); //123
        console.log(0 || 456); //456
        //逻辑中断很重要 会影响我们程序的运行结果
    </script>
</head>

</html>
