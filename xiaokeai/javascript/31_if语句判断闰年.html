    <title>Document</title>
    <script>
        //能被四整出且不能整除100的为闰年 或者 能被400整除
        var year = prompt('请输入想查找的年份：');
        if (year % 4 == 0 && year % 100 != 0 || year / 400 == 0) {
            alert('这是闰年');
        } else {
            alert('这是平年');
        }
    </script>
