<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        //(1)concat('字符串1','字符串2'......) 等效与+  但是+更常用
        var str = '尹宝祯';
        console.log(str.concat('仙女')); //尹宝祯仙女

        //(2)substr('截取的起始位置'，'截取的几个字符' ) length取得个数
        console.log(str.substr(0, 2)); //尹宝
    </script>
</head>
