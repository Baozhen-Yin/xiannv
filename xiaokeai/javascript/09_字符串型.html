<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
    //'ybz' 'ybz beautiful' '12' 'true' 推荐使用单引号
    var str ='我是一个"美若天仙的"程序员';
    //引号嵌套 外双内单或者外单内双 
    console.log(str);
    var str ="我是一个'美若天仙的'程序员";
    console.log(str);
    //字符串转义字符 都是\开头 但是这些转义字符必须写到引号里面
    var str ="我是一个'美若天仙的'\n程序员";
    console.log(str);
    
    // js里的换行符 
    // \n 换行符 n是newline的意思
    // \\ 斜杠\
    // \' 单引号 
    // \" 双引号
    // \t tab缩进
    // \b b是black空格的意思
        </script>
</head>
<body>
    
</body>
</html>
