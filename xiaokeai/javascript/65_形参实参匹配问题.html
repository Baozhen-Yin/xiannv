<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        //形参可以看作不用申明的变量
        //形参实参个数不匹配问题
        function getsum(num1, num2) {
            console.log(num1 + num2);
        }
        //如果形参个数和实参个数一致 则正常输出结果
        getsum(1, 2); //3
        getsum(1, 2, 3) //3
            //如果实参个数多于形参个数 会取到形参的个数 多余的不理

        //如果实参个数小于形参的个数
        getsum(1) //NaN 因为num2 为undefined
            //尽量让实参的个数与形参个数相匹配
    </script>
</head>

<body>

</body>

</html>
