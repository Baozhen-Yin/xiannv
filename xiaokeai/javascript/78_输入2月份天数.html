<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        //输入一个年份 输出当前二月份的天数 （如果是闰年29天，平年28天）

        function February() {
            var year = prompt('请输入需要查询的年份');
            if (isRunYear(year)) { //调用函数一定要小括号
                alert('这是闰年，29天');
            } else {
                alert('这是平年，28天');
            }
        }
        February();

        function isRunYear(num) {
            //如果是闰年返回true 否则返回 false
            var flag = false;
            if (num % 4 == 0 && num % 100 != 0 || num % 400 == 0) {
                flag = true
            }
            return flag
        }
    </script>
