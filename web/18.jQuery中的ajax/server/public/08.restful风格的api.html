<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>08.restful风格的api</title>
    <!-- GET http://www.example.com/getUsers  //获取用户列表 -->
    <!-- GET http://www.example.com/getUsers?id=1  //获取某一个用户信息 -->
    <!-- POST http://www.example.com/modifyUser  //修改用户信息 -->
    <!-- GET http://www.example.com/deleteUser?id=1  //删除用户信息 -->

    <!-- RESTful API 是一套关于设计请求的规范 -->
    <!-- GET 获取数据 -->
    <!-- POST 添加数据 -->
    <!-- PUT 更新数据 -->
    <!-- DELETE 删除数据 -->
</head>

<body>
    <script src="/js/jquery.min.js"></script>
    <script type="text/javascript">
        // 获取用户列表信息
        $.ajax({
            type: 'get',
            url: '/users',
            success: function(response) {
                console.log(response)
            }
        })

        // 获取id为1的用户信息
        $.ajax({
            type: 'get',
            url: '/users/1',
            success: function(response) {
                console.log(response)
            }
        })

        // 获取id为1的用户信息
        $.ajax({
            type: 'delete',
            url: '/users/10',
            success: function(response) {
                console.log(response)
            }
        })

        // 获取id为1的用户信息
        $.ajax({
            type: 'put',
            url: '/users/10',
            success: function(response) {
                console.log(response)
            }
        })
    </script>
</body>

</html>
