<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>02.ajax方法传递请求参数</title>
</head>

<body>
    <button id="btn">发送请求</button>
    <script src="/js/jquery.min.js"></script>
    <script>
        var params = {
            name: 'ybz',
            age: 16
        }
        $('#btn').on('click', function() {
            $.ajax({
                // 请求方式
                type: 'post',
                // 请求地址
                url: '/user',
                //向服务器端发送请求参数
                //会自动转化为字符串 name=ybz&age=16发送给服务器端
                // data: {
                //     name: 'ybz',
                //     age: 16
                // },
                //data: 'name=ybz&age=16',

                //转字符串为json字符串格式
                data: JSON.stringify(params),
                contentType: 'application/json',

                //请求发送之前被调用
                beforeSend: function() {
                    alert("请求即将发送");
                },
                // 请求成功以后函数被调用
                success: function(response) {
                    // response为服务器端返回的数据 如果返回的是json字符串
                    // 方法内部会自动将json字符串转换为json对象
                    console.log(response);
                },
                // 请求失败以后函数被调用
                error: function(xhr) {
                    console.log(xhr)
                }
            })
        });
    </script>
</body>

</html>
