<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>$.ajax方法基本使用</title>
    <!-- 作用 发送ajax请求 -->
    <!-- 传递参数对象 -->
    <!-- type：请求方式 -->
    <!-- url：请求地址 -->
    <!-- data：向服务器端发送的请求参数 值可以是对象 会直接转化为字符串  也可以直接传字符串 都将以参数字符串作为默认行为发送 -->
    <!-- contentType：告诉$ajax 传递的参数类型 如果是JSON contentType：'application/json' -->
    <!-- data:JSON.stringify({name:'ybz',age:'20'}) -->
    <!-- beforeSend:function(){} 请求被发送之前调用-->
</head>

<body>
    <button id="btn">发送请求</button>
    <script src="/js/jquery.min.js"></script>
    <script>
        $('#btn').on('click', function() {
            $.ajax({
                // 请求方式
                type: 'get',
                // 请求地址
                url: '/base',
                // 请求成功以后函数被调用
                success: function(response) {
                    // response为服务器端返回的数据 如果返回的是json字符串
                    // 方法内部会自动将json字符串转换为json对象
                    console.log(response);
                },
                // 请求失败以后函数被调用
                error: function(xhr) {
                    console.log(xhr)
                }
            })
        });
    </script>
</body>

</html>
