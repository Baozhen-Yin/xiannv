<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>1.应用场景</title>
    <!-- AJAX必须要运行在网站环境中才有效 -->
    <!-- 主要应用:不刷新页面的情况下向服务器端提供请求-->
    <!-- ajax相当于浏览器发送请求与接受响应的""代理人""" 以实现不影响用户浏览页面的情况下局部更新页面数据从而提高用户体验 -->
</head>

<body>
    <!-- 1.页面下拉加载更多数据 -->
    <!-- 2.列表数据无刷新分页   数据分页 只有列表数据发生变化  头部底部不变-->
    <!-- 3.表单项离开焦点数据验证  -->
    <!-- 4.搜索框提示文字下拉列表 -->

    <!-- ajax继续需要运行在网站环境才能生效 -->
    <script>
        //1.创建ajax对象
        var xhr = new XMLHttpRequest();

        //2.告诉ajax对象要向哪儿发送请求 以什么方式发送
        //1）请求方式 2）请求地址 
        xhr.open('get', 'http://localhost:3000/first')

        //3.发送请求
        xhr.send()

        //4.获取服务器端响应到客户端的数据 onload接收完服务器端的响应之后就会触发
        //xhr.responseText 属性 保存了服务器端响应给客户端的数据
        xhr.onload = function() {
            console.log(xhr.responseText); //hello ajax
        }
    </script>
</body>

</html>
