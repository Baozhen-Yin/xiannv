<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>京东三角</title>
    <style>
        .jingdong {
            position: relative;
            width: 120px;
            height: 249px;
            background-color: pink;
        }
        
        .jingdong .box {
            position: absolute;
            right: 15px;
            top: -10px;
            width: 0px;
            height: 0;
            line-height: 0;
            font-size: 0;
            border: 5px solid transparent;
            border-bottom: 5px solid pink;
        }
    </style>
</head>

<body>
    <div class="jingdong">
        <div class="box"></div>
    </div>
</body>

</html>
