    <!-- 2.图片本身放大缩小有失真的问题 -->
    <!-- 3.一旦图片制作完想要更换非常难 -->

    <!-- 字体图标 iconfont -->
    <!-- 字体图标为前端工程师提供了一种更高效的图标使用方式，展示的是图标 本质是字体 -->
    <!-- 字体图标优点 -->
    <!-- 1.轻量级：一个图标字体比一系列图像要小，一旦字体加载了，图标就会马上渲染出来，减少了服务器请求 -->
    <!-- 2.灵活性：本质其实是文字，可以很随意改变颜色、产生阴影、透明效果、旋转等 -->
    <!-- 3.兼容性：几乎支持所有浏览器 放心使用 -->
    <!-- 注意：字体图标不能替代精灵技术，只是对工作中图标部分技术的提升和优化 -->
