    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>精灵图</title>
    <!-- 为什么需要精灵图 -->
    <!-- 浏览器发送请求到服务器 服务器接受请求返回浏览器请求页面 频繁的接收发送会造成服务器请求压力过大 大大的降低页面的加载速度-->
    <!-- 为了有效地减少服务器接受和发送请求的次数，提高页面的加载速度 出现了CSS精灵技术（也称CSS sprite、CSS雪碧） -->
    <!-- 核心原理：将网页中的一些小背景图像整合到一张大图中，这样服务器请求一次就可以了 -->
</head>
