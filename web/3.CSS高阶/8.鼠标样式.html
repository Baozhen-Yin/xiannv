<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>鼠标样式</title>
    <style>
        /* 鼠标样式 cursor */
        /* li{cursor:pointer} */
        /* 设置或检索在对象上移动的鼠标指针采用何种系统预定义光标形状 */
        /* default  小白默认 */
        /* pointer  小手 */
        /* move  移动 */
        /* text  文本 */
        /* not-allowed 禁止 */
        
        .one {
            cursor: default;
        }
        
        .two {
            cursor: pointer;
        }
        
        .three {
            cursor: move;
        }
        
        .four {
            cursor: text;
        }
        
        .five {
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <ul>
        <li class="one">我是默认的 default小白样式</li>
        <li class="two">我是一个小手手样式 pointer</li>
        <li class="three">我是移动的样式哦 move</li>
        <li class="four">我是文本的样式 text</li>
        <li class="five">我是禁止符号 not-allowed</li>
    </ul>
</body>

</html>
