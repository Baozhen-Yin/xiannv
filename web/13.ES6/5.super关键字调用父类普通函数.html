<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>5.super关键字调用父类普通函数</title>
</head>

<body>
    <script>
        //继承中，如果实例化子类输出一个方法，先看子类有没有这个方法，如果有就执行子类的
        //继承中，如果子类里面没有，就去父类找，如果有就执行父类的（就近原则）
        //继承中的属性或者方法查找原则 :就近原则
        // super关键字 调用父类普通函数
        class Father {
            say() {
                return '我是仙女';
            }
        }
        class Son extends Father {
            say() {
                // console.log('我是儿子');
                console.log(super.say() + '的小孩');
                //super.say() 就是调用父类中的普通函数say()

            }
        }
        var son = new Son();
        son.say(); //我是儿子
    </script>
</body>

</html>
