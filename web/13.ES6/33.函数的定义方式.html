<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>33.函数的定义方式</title>
    <!-- 1.函数声明function 关键字（命名函数） -->
    <!-- 2.函数表达式（匿名函数） -->
    <!-- 3.利用 new Function('参数1','参数2'...,'函数体')（构造函数） 以字符串形式 -->

    <!-- 第三种方式执行效率低下 也不方便书写很少使用 -->
    <!-- 所有函数都是Function的实例（对象） -->
    <!-- 函数也属于对象 万物皆对象 -->

    <!-- 4.所有函数都是Function 的实例（对象） -->
</head>

<body>
    <script>
        // 1.函数声明function 关键字（命名函数）
        function fn() {};

        //2.函数表达式（匿名函数）
        var fun = function() {

        }

        //3.利用 new Function('参数1','参数2'...,'函数体')（构造函数）  以字符串形式
        var f = new Function('a', 'b', 'console.log(a+b)');
        f(1, 2); //3

        //4.所有函数都是Function 的实例（对象）
        console.dir(f); //__proto__: ƒ () 属于对象 函数也属于对象
    </script>
</body>

</html>
