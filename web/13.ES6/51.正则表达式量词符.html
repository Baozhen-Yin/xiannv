<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>51.正则表达式量词符</title>
    <!-- 量词符：用来设定某个模式出现的次数 -->
    <!-- 简单理解：就是让下面这个a的字符重复多次 -->
</head>

<body>
    <script>
        //1. * 相当于 >=0 可以出现0次或者很多次
        var reg = /^a*$/
        console.log(reg.test('aaa')); //true
        console.log(reg.test('a')); //true
        console.log(reg.test('abc')); //false
        console.log(reg.test('bc')); //false
        console.log(reg.test('')); //true 可以出现0次
        console.log('----------------');

        //2.+ 相当于 >=1 可以出现1次或者很多次
        var reg1 = /^a+$/
        console.log(reg1.test('aaa')); //true
        console.log(reg1.test('a')); //true
        console.log(reg1.test('bc')); //false
        console.log(reg1.test('')); //false 必须出现一次
        console.log('----------------');

        //3.？ 相当于 1||0 出现1次或者0次才返回true
        var reg2 = /^a?$/
        console.log(reg2.test('aaa')); //false 
        console.log(reg2.test('a')); //true
        console.log(reg2.test('aa')); //false 
        console.log(reg2.test('')); //true
        console.log('----------------');

        //4.{3}就是重复3次 {n}就是重复n次
        var reg3 = /^a{3}$/
        console.log(reg3.test('aaa')); //true
        console.log(reg3.test('a')); //false 
        console.log(reg3.test('aa')); //false 
        console.log(reg3.test('')); //false 
        console.log('----------------');

        //5.{3,}大于等于3 {n,}重复n次或者更多次
        var reg4 = /^a{3,}$/
        console.log(reg4.test('aaa')); //true
        console.log(reg4.test('aaaaaaa')); //true
        console.log(reg4.test('aaaaaaaaa')); //true
        console.log(reg4.test('aa')); //false 
        console.log('----------------');
        //6.{3,16} 大于等于3 并且小于等于16 {n,m}重复n到m次
        var reg5 = /^a{3,5}$/
        console.log(reg5.test('aaa')); //true
        console.log(reg5.test('aaaaa')); //true
        console.log(reg5.test('aaaaaaaaa')); //false
        console.log(reg5.test('aa')); //false 
        console.log('----------------');
    </script>
</body>

</html>
