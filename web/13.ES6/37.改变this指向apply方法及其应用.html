<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>37.改变this指向apply方法及其应用</title>
    <!-- apply()方法调用一个函数。简单理解为调用函数的方式，但是他可以改变函数的this指向 -->
    <!-- fun.apply(thisArg,[argsArray]) -->
    <!-- 1.thisArg:在fun函数运行时指定的this值 -->
    <!-- 2.argsArray：传递的值，必须包含在""数组""里面 -->
    <!-- 3.返回值就是函数的返回值，因为它就是调用函数 -->
</head>

<body>
    <script>
        //2.apply()

        var o = {
            name: 'ybz',

        }

        function fn(arr) {
            console.log(this); //window
            console.log(arr); //'pink'字符串型

        };
        //1.第一个作用 调用函数 也可以改变函数内部的this指向
        fn.apply(o, ['pink']); //name: "ybz"  __proto__: Object

        //2.但是他的参数必须是数组形式的 伪数组也算数组
        //3.apply 主要应用在数组 比如说可以利用apply借助于数学内置对象求最大最小值
        var arr = [1, 2, 344, 32, 434, 123, 2144, 5, 6, 6]
        var max = Math.max.apply(Math, arr); //null不需要改变指向
        var min = Math.min.apply(Math, arr); //null不需要改变指向

        console.log(max); //2144
        console.log(min); //1
    </script>
</body>

</html>
