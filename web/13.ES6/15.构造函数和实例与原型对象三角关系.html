<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>15.构造函数实例与原型对象三角关系</title>
    <!-- Star构造函数 每个构造函数 都会有一个原型对象 prototype 通过构造函数的Star.prototype指向原型对象 -->
    <!-- Star原型对象 Star.prototype.constructor 指回了Star构造函数 -->

    <!-- Star构造函数可以通过new 创建一个实例对象 xiannv -->
    <!-- xiannv实例对象 原型 xiannv.__proto__ 指向Star原型对象 -->

    <!-- ①__proto__和constructor属性是对象所独有的；
        ② prototype属性是函数所独有的，因为函数也是一种对象，所以函数也拥有__proto__和constructor属性。 -->

    <!-- __proto__属性的作用就是当访问一个对象的属性时，如果该对象内部不存在这个属性，
        那么就会去它的__proto__属性所指向的那个对象（父对象）里找，一直找，
        直到__proto__属性的终点null，再往上找就相当于在null上取值，会报错。
        通过__proto__属性将对象连接起来的这条链路即我们所谓的原型链。-->

    <!-- prototype属性的作用就是让该函数所实例化的对象们都可以找到公用的属性和方法，
            即f1.__proto__ === Foo.prototype。 -->

    <!-- constructor属性的含义就是指向该对象的构造函数，所有函数（此时看成对象了）最终的构造函数都指向Function -->
</head>

<body>
    <script>
        function Star(uname, age, sex) { //把公共部分创造出来
            this.uname = uname;
            this.age = age;
            this.sex = sex;
        }
    </script>
</body>

</html>
