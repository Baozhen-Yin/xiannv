<body>
    <script>
        //1.var 作用域在该语句所在函数内，且存在变量提升现象
        //2.let 作用域为该函数所在代码块中，不存在变量提升
        //3.const 声明的时常量 在他后面出现的代码中不能修改该常量的值 两种情况 基本数据类型不可能更改 
        //复杂数据类型不可以重新赋值但是数据可以更改

        //如果存储的值不需要变化使用const关键字
    </script>
