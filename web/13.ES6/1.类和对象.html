<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>1.类和对象</title>
    <!-- 面向对象思维特点 -->
    <!-- 1.抽取(抽象)对象""共有的""属性和行为组织（封装）成一个类（模板）比如手机都可以打电话都有屏幕都可以抽取出来 -->
    <!-- 2.对类进行实例化，获取类的对象 -->
    <!-- 面向对象编程我们考虑的是有哪些对象，按照面向对象的思维特点，不断地创建对象，使用对象，指挥对象 -->

    <!-- 在js中 对象是一组无序的相关属性和方法的集合，所有事物皆对象，例如字符串、数值、数组、函数等 -->
    <!-- 对象由属性和方法组成的 -->
    <!-- 属性：事物的特征 在对象中用属性来表示（常用名词） -->
    <!-- 方法：事物的行为，在对象中常用方法来表示（常用动词） -->

    <!-- 类：Class -->
    <!-- 在ES6中新增了类的概念，可以使用class关键字声明一个类，之后这个类来实例化对象 -->
    <!-- 类抽象了对象的公共部分，它泛指某一大类 -->
    <!-- 对象特指某一个，通过实例化一个具体的对象 -->
</head>

<body>
    <script>
        // 注意点:
        //1.在ES6中类没有变量提升,所以必须先定义类,才能通过实例化对象
        //2.类里面的共有属性和方法一定要加this使用
    </script>
</body>

</html>
