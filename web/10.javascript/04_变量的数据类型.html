<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
    // js的变量数据类型是指程序在运行过程中,根据等号右边的值决定的
    var num = 10; //num属于数字型
    var str = 'pink'; //str属于字符串型
    //根据等号右边的值来判断的
    //js中拥有动态类型,同时也意味着相同的变量用作不同的类型

    var x=10; //x是数字型
    x='pink'; //x字符串型
    
    
    </script>
</head>
