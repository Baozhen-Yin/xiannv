<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        //(2)利用 new object 创建对象
        var obj = new Object(); //创建了一个空的对象

        obj.uname = '尹宝祯'; //追加了一个uname的属性
        obj.sex = '女'; //追加了一个性别属性
        obj.age = 18; //追加了一个年龄属性

        obj.sayhi = function() { //追加创建了一个方法
            console.log('hi~');
        }

        //(1)我们是利用等号 = 赋值的方法添加对象的属性和方法
        //(2)每个属性和方法之间用分号结束
        console.log(obj.uname);
        console.log(obj.sex);
        obj.sayhi()
    </script>
</head>

<body>

</body>

</html>
