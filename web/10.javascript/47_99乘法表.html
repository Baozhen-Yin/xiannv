<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var num = '';
        for (var i = 1; i <= 9; i++) { //外层循环空值行数
            for (var j = 1; j <= i; j++) { //里层循环控制列数
                //1x1=1
                //1x2=2
                num += i + 'x' + j + '=' + i * j + '\t'; //列之间空格

            }
            num += '\n'; //换行
        }
        console.log(num);
    </script>
</head>

<body>

</body>

</html>
