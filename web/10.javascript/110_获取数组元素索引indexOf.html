<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        //(1)indexOf() 数组中查找给定元素的第一个索引  如果存在返回索引号 不存在返回-1
        //(2)lastIndexOf() 数组中查找给定元素的最后一个索引  如果存在返回索引号 不存在返回-1 倒着查找

        //1.
        var arr1 = [12, 22, 13, 21, 12, 45, 19, 29, 18, 12, 3, 5, 9, 9]
        console.log(arr1.indexOf(12)); //0
        console.log(arr1.lastIndexOf(12)); //9
        console.log(arr1.lastIndexOf(9)); //13
    </script>
</head>

<body>

</body>

</html>
