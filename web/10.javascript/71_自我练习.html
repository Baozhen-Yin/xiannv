            //输入三个不同数字的最大值 并能弹出最后运算的结果
        function getMax2(arr) {
            var max = arr[0];
            for (i = 1; i <= arr.length; i++) {
                if (arr[i] > max) {
                    max = arr[i];
                }
            }
            return max
        }
        var result = getMax2([3, 1, 98])
