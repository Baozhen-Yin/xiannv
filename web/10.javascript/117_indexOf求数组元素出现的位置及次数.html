<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        //求数组元素出现的位置及其次数
        var arr = ['尹宝祯', '小仙女', '吃得多', '长不胖', '小仙女', '尹宝祯', '小仙女'];
        var index = arr.indexOf('小仙女');
        var count = 0;
        while (index !== -1) {
            console.log(index);
            index = arr.indexOf('小仙女', index + 1);
            count += 1;
        }
        console.log('小仙女出现的次数是' + count);
    </script>
</head>
