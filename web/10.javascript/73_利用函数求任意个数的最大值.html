<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        function getMax() { //arguments=【23, 34, 565, 232, 445, 435, 223, 23, 3, 5, 66】
            var max = arguments[0]; //里面传递了所有传递过来的实参 并且以伪数组方式存储
            for (i = 1; i < arguments.length; i++) {
                if (arguments[i] > max) {
                    max = arguments[i];
                }
            }
            return max;
        }
        var result = getMax(23, 34, 565, 232, 445, 435, 223, 23, 3, 5, 66);
        console.log(result);
    </script>
</head>
