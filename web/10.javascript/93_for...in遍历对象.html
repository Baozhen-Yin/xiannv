<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // 遍历对象
        var obj1 = {
            name: '邢昱恺',
            type: '阿拉斯加犬',
            age: 80,
            color: '绿色'
        }
        console.log(obj1.type);
        console.log(obj1.name);
        console.log(obj1.age);
        alert(obj1.age);
        //太麻烦了 一个一个输入
        //不能用for 因为没有计数器
        // for...in...横空出世
        for (var k in obj1) {
            console.log(k); //k变量 输出的是属性名
            console.log(obj1[k]); //obj[k]得到的是属性值 很少用来遍历方法
        }
        //使用 for in 里面的变量喜欢写k或者key
    </script>
</head>

<body>

</body>

</html>
