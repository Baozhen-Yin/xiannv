<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>25.jQuery自定义动画animate方法</title>
    <script src="jQuery.min.js"></script>

    <!-- 语法 animate(params,[speed],[easing],[fn]) -->
    <!-- 1.params:想要更改的样式属性，以对象形式传递，必须写。属性名可以不带引号，如果是复合属性则需要采取驼峰命名法，
        其余参数都可以省略 -->
    <!-- 2.speed:三种预定速度之一的字符串slow normal fast 或者毫秒  -->
    <!-- 3.easing：（Optional）用来指定切换效果 默认是swing 可以用参数linear -->
    <!-- 4.fn：回调函数，在动画完成时执行的函数，每个元素执行一次 -->
    <style>
        div {
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: rgb(161, 65, 65);
        }
    </style>
</head>

<body>
    <button>动起来</button>
    <div></div>
    <script>
        $(function() {
            $('button').click(function() {
                $('div').animate({
                    // 默认情况下，所有 HTML 元素都有一个静态位置，且无法移动。
                    // 如需对位置进行操作，要记得首先把元素的 CSS position 属性设置为 relative、fixed 或 absolute！
                    left: 500,
                    top: 300,
                    opacity: .4

                }, function() {
                    $('div').css('backgroundColor', 'pink');
                });
            })
        })
    </script>
</body>

</html>
