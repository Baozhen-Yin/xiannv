<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>4.jQuery对象和DOM对象</title>
    <script src="jQuery.min.js"></script>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: rgb(161, 65, 65);
        }
        
        .one {
            width: 200px;
            height: 200px;
            background-color: rgb(64, 196, 37);
        }
    </style>
</head>

<body>
    <div></div>
    <div class="one"></div>
    <span></span>
    <script>
        // 1.用原生JS获取过来的对象就是DOM对象
        var myDiv = document.querySelector('.one');
        console.dir(myDiv)
        var myspan = document.querySelector('span')

        //2.jQuery对象 本质：通过$把DOM元素进行了包装。
        $('div');
        console.dir($('div')) //伪数组形式存储
        $('span');

        //3.jQuery对象 只能使用jQuery方法 ，DOM对象是用原生的JS属性和方法。
        // myDiv.style.display = 'none';
        // $('div').style.display = 'none'; //错！！！  Cannot set property 'display' of undefined
        $('div').hide()
    </script>
</body>

</html>
