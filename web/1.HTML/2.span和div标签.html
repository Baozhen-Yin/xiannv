<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!--span和div是没有语义的 它们就是一个盒子 用来装内容的 布局用的-->
    <!--div是division的缩写 表示分割、分区。span意为跨度、跨距-->

    <!--div用来布局，但是一行只能放一个div 大盒子-->
    <div>这是头部</div>
    <div>我是div我一个人独占一行 我是超大盒子</div>
</head>

<body>
    <span>今日价格</span> <br \>
    <span>尹宝祯</span> <span>仙女</span> <span>超可爱</span>
</body>

</html>
