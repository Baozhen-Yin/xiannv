<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!--属性名 align  属性值left、center、right 描述：规定表格相对周围元素的对齐方式-->
    <!-- 属性名 border 属性值1或"" 描述：规定表格单元是否拥有边框，默认为"" ，表示没有边框 -->
    <!-- 属性名cellpadding 属性值 像素值 描述：规定单元边沿与其内容之间的空白 默认1像素 -->
    <!-- 属性名cellspacing 属性值 像素值 描述：规定单元格之间的空白 默认2像素-->
    <!-- width 属性值：像素值或者百分比  描述：规定表格的宽度 -->
    <table align="center" border="1" cellpadding="20" cellspacing="0" width="500" hight="200">
        <!-- 在中间显示 边框为一 -->
        <tr>
            <th>姓名</th>
            <th>年龄</th>
            <th>专业</th>
        </tr>
        <tr>
            <td>尹宝祯</td>
            <td>16</td>
            <td>信息管理与信息系统</td>
        </tr>
        <tr>
            <td>邢昱恺</td>
            <td>17</td>
            <td>计算机科学</td>
        </tr>
    </table>
</body>

</html>
