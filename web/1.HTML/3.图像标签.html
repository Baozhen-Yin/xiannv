<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

</head>

<body>
    <!--src 图片路径 必须属性-->
    <!--alt 文本 替换文本 如果图片不能正常显示-->
    <!--title 文本 提示文本。鼠标放到图片上，显示的文字-->
    <!--width 图片的宽度-->
    <!-- height 图片的高度-->
    <!--border 图片边框粗细-->

    <h4> 图像标签的使用<br \></h4>
    <img src="image\lyf.jpg" />
    <!-- src 是<img>标签的必须属性 它用于指定图像文件的路径和文件名-->
    <h4> 替换文本显示方式<br \></h4>
    <img src="1.jpg" alt="图片加载不出来" />
    <h4> 提示文本 鼠标放到图像上提示的文字<br \></h4>
    <img src="image\lyf.jpg" title="仙女姐姐" />
    <h4> 修改宽度<br \></h4>
    <img src="image\lyf.jpg" title="仙女姐姐" width="100px" />
    <h4> 修改边框<br \></h4>
    <img src="image\lyf.jpg" title="仙女姐姐" border="15px" />
</body>

</html>
