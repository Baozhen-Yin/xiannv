<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>32.下拉菜单案例</title>
    <style>
        li {
            list-style: none;
        }
        
        * {
            padding: 0;
            margin: 0;
        }
        
        a {
            text-decoration: none;
        }
        
        .nav {
            width: 1000px;
            height: 500px;
            /* border: 1px solid red; */
            margin: 100px auto;
        }
        
        .nav>li {
            position: relative;
            float: left;
            width: 150px;
            height: 41px;
        }
        
        .nav>li>a {
            display: block;
            width: 100%;
            height: 41px;
            line-height: 41px;
            color: #333;
            text-align: center;
        }
        
        .nav>li>a:hover {
            background-color: #eee;
        }
        
        .nav>li>ul {
            display: none;
            position: absolute;
            top: 41px;
            left: 0px;
            width: 150px;
            border-left: 1px solid #FEcc5B;
            border-right: 1px solid #FEcc5B;
        }
        
        .nav>li>ul>li>a {
            display: block;
            width: 100%;
            text-align: center;
        }
        
        .nav>li>ul>li>a:hover {
            background-color: #FFF5DA;
        }
        
        .nav ul li {
            border-bottom: 1px solid #FEcc5B;
        }
    </style>
</head>

<body>
    <ul class="nav">
        <li>
            <a href="#">微博</a>
            <ul>
                <li>
                    <a href="#">私信</a>
                </li>
                <li>
                    <a href="#">评论</a>
                </li>
                <li>
                    <a href="#">@我</a>
                </li>
            </ul>
        </li>
        <li>
            <a href="#">微博</a>
            <ul>
                <li>
                    <a href="#">私信</a>
                </li>
                <li>
                    <a href="#">评论</a>
                </li>
                <li>
                    <a href="#">@我</a>
                </li>
            </ul>
        </li>
        <li>
            <a href="#">微博</a>
            <ul>
                <li>
                    <a href="#">私信</a>
                </li>
                <li>
                    <a href="#">评论</a>
                </li>
                <li>
                    <a href="#">@我</a>
                </li>
            </ul>
        </li>
        <li>
            <a href="#">微博</a>
            <ul>
                <li>
                    <a href="#">私信</a>
                </li>
                <li>
                    <a href="#">评论</a>
                </li>
                <li>
                    <a href="#">@我</a>
                </li>
            </ul>
        </li>
    </ul>
    <script>
        //案例分析:
        //1.导航栏里面的li都要有鼠标经过的效果,所以需要循环注册鼠标事件
        // 2.核心原理:当鼠标经过li里面的第二个孩子ul 显示 当鼠标离开 ul隐藏

        //1.获取元素(因为是ul出现或隐藏)
        var nav = document.querySelector('.nav');
        var lis = nav.children; //得到四个大li
        //2.循环注册事件
        for (var i = 0; i < lis.length; i++) {
            // 当鼠标放到li上面 也就是微博上面
            lis[i].onmouseover = function() {
                // children[1]也就是ul ul是第二个
                this.children[1].style.display = 'block'
            }
            lis[i].onmouseout = function() {
                this.children[1].style.display = 'none'
            }
        }
    </script>
</body>

</html>
