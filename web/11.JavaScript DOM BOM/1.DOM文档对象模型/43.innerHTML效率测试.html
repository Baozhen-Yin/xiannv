        // 利用数组转为字符串方法
        function fn() {
            // 开始的时间
            var d1 = +new Date();
            var array = [];
            for (var i = 0; i < 1000; i++) {
                array.push += '<div style="width: 100px;height: 2px;border:solid 1px blue"></div>'
            }
            document.body.innerHTML = array.join('')
                // 结束的时间
            var d2 = +new Date();
            console.log(d2 - d1);
        }
        fn(); //3毫秒
