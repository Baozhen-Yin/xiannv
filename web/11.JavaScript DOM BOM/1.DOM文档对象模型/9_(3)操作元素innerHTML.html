<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div,
        p {
            width: 300px;
            height: 30px;
            line-height: 30px;
            color: blueviolet;
            background-color: burlywood;
        }
    </style>
</head>

<body>
    <button>显示当前日期</button>
    <div>日期</div>
    <p>1123</p>
    <!--DOM操作可以改变网页结构、内容和样式，我们可以利用DOM操作元素来改变元素的内容属性等。以下都是属性-->
    <script>
        //1.改变元素内容，当我们点击了按钮 div里面的文字会发生变化
        //(1)  element.innetText()  从起始位置到终止位置的内容
        //1.获取里面的两个元素 button div
        var btn = document.querySelector('button');
        var div = document.querySelector('div');
        //2.绑定事件 btn.onclick 点了谁谁添加
        btn.onclick = function() {
            div.innerText = getDate(); //是属性采取赋值的方法
        }

        var getDate = function() {
                var date = new Date();
                var year = date.getFullYear();
                var month = date.getMonth() + 1;
                var arr = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六']
                var day = date.getDay();
                var date = date.getDate();
                return '今天是:' + year + '年' + month + '月' + date + '日 \t' + arr[day];
            }
            //我们元素可以不用添加事件 不用触发直接显示
        var p = document.querySelector('p');
        p.innerText = getDate();


        //(2)element.innerHTML()
    </script>
</body>

</html>
