<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>1.sessionStorage</title>
    <!-- 1.生命周期为关闭浏览器窗口 -->
    <!-- 2.在同一个窗口下（页面）数据可以共享 -->
    <!-- 3.以键值对的形式存储使用 -->

    <!-- 存储数据语法：  -->
    <!-- sessionStorage.setltem(key,value) -->
    <!-- 获取数据语法： -->
    <!-- sessionStorage.getltem(key) -->
    <!-- 移除数据语法： -->
    <!-- sessionStorage.removeItem(key); -->
    <!-- 清除所有语法： -->
    <!-- sessionStorage.clear() -->
</head>

<body>
    <input type="text">
    <button class="set">存储数据</button>
    <button class="get">获取数据</button>
    <button class="remove">清除数据</button>
    <button class="del">清空所有数据</button>

    <script>
        console.log(localStorage.getItem('username')); //尹宝祯 localStorage 数据同一浏览器可以共享

        var inp = document.querySelector('input');
        var set = document.querySelector('.set');
        var get = document.querySelector('.get');
        var remove = document.querySelector('.remove');
        var del = document.querySelector('.del');

        set.addEventListener('click', function() {
            //当我们点击之后就可以把表单里面的值存储起来
            var val = inp.value;
            sessionStorage.setItem('uname', val)
            sessionStorage.setItem('pwd', val)
        });
        get.addEventListener('click', function() {
            //当我们点击之后就可以把表单里面的值获取过来
            sessionStorage.getItem('uname');
            console.log(sessionStorage.getItem('uname'));

        });
        remove.addEventListener('click', function() {
            //当我们点击之后就可以把表单里面的值移除
            sessionStorage.removeItem('uname');

        });
        del.addEventListener('click', function() {
            sessionStorage.clear() //慎用

        })
    </script>
</body>

</html>
