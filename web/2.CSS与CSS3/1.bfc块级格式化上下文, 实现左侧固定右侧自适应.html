<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>11.左侧固定右侧自适应的三种实现方法</title>
    <!-- BFC 块级格式化上下文  lock Formatting Context: 页面上一个隔离的独立渲染区域
    
    触发成为 BFC 盒子的特点:
    触发了 BFC 的盒子, 就成为了页面上的一个隔离的独立容器, 容器里面的子元素不会在布局上影响到外面的元素
    应用: 解决塌陷问题, 清除浮动
    触发了BFC的普通盒子, 不会与浮动元素重叠
    应用: 圣杯布局, 左侧固定右侧自适应
    
    如何触发 BFC
    float: left; float: right;
    overflow的值不为visible。
    display的值为inline-block、table-cell、table-caption
    position的值absolute, fixed -->

    <!-- 1.利用bfc块级格式化上下文, 实现左侧固定右侧自适应
        (1) 让左边的盒子 float: left;
        (2) 让右边的盒子 overflow: hidden; -->
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .father {
            height: 400px;
            background-color: pink;
        }
        
        .left {
            float: left;
            height: 300px;
            width: 200px;
            background-color: orange;
        }
        
        .right {
            height: 350px;
            background-color: blue;
            /* 触发了bfc的盒子, 不与浮动的元素重叠 */
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>

</html>
