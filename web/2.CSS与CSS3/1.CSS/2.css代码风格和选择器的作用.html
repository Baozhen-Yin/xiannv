<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* 一、样式格式书写 */
        /* 1.紧凑格式 h3{color:deeppink;font-size:20px;} */
        /* 2.展开格式 h3{
        color:pink;
        font-size:20px;
         } */
        /* 空格规范 在属性值前面冒号后面，保留一个空格 */
        /* 选择器（标签）后面也跟一个空格 */
        /* 类选择器口诀 样式点定义 结构类调用 一个或多个 开发最常用*/
        
        .brown {
            color: brown;
        }
        /* .class  例.intro 选择class="intro"的所有元素 */
        /* #id  #firstname 选择id="firstname"的所有元素 */
        /* * 选择所有元素  */
    </style>
</head>

<body>
    <div>我是div</div>
    <div>我是div</div>
    <p>我是短落p</p>
    <ul>
        <li class="brown">我是无序列表的li</li>
        <li>我是无序列表的li</li>
        <li>我是无序列表的li</li>
    </ul>
    <ol>
        <li>我是有序列表里面的li</li>
    </ol>
</body>

</html>
