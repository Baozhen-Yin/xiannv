<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>父级添加after伪元素</title>
    <!-- 父级添加after伪元素 -->
    <!-- ：after方式是额外标签法升级版 也是给父元素添加 -->
    <!-- 语法 -->
    <!--  .clearfix::after {
            content: "";
            display: block;
            height: 0;
            clear: both;
            visibility: hidden;
        } -->
    <!-- 有点/；没有增加标签 结构更简单 -->
    <!-- 缺点：需要照顾低版本浏览器 -->
    <style>
        .clearfix:after {
            content: "";
            display: block;
            height: 0;
            clear: both;
            visibility: hidden;
        }
        
        .clearfix {
            /* IE6、7专有 */
            *zoom: 1;
        }
        
        .box {
            width: 800px;
            border: 1px solid blue;
            margin: 0 auto;
        }
        /* 由于父级盒子很多情况下 不方便给高度 但是子盒子浮动又不占位置 最后父级盒子高度为0时 就会影响下面的标准流盒子 */
        
        .one {
            float: left;
            width: 300px;
            height: 200px;
            background-color: purple;
        }
        
        .two {
            float: left;
            width: 200px;
            height: 200px;
            background-color: pink;
        }
        
        .footer {
            height: 200px;
            background-color: black;
        }
    </style>
</head>

<body>
    <!-- 这里添加clearfix也可以是任意名 -->
    <div class="box clearfix">
        <div class="one">1</div>
        <div class="two">2</div>
    </div>
    <div class="footer"></div>
</body>

</html>
