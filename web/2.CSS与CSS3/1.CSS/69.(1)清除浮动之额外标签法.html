<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>额外标签法</title>
    <!-- 1.额外标签法 称之为隔墙法 是W3C推荐的方法-->
    <!-- 额外标签法是会在浮动元素末尾添加一个空的标签。 -->
    <!-- 例如 <div style="clear:both"></div>或者其他标签如<br />等 -->
    <style>
        /* 优点：通俗易懂 书写方便 */
        /* 缺点：添加许多无意义的标签，结构比较差 */
        /* 注意：要求这个新的空标签必须是块级元素 是行内元素比如span是不管用的 */
        
        .box {
            width: 800px;
            border: 1px solid blue;
            margin: 0 auto;
        }
        /* 由于父级盒子很多情况下 不方便给高度 但是子盒子浮动又不占位置 最后父级盒子高度为0时 就会影响下面的标准流盒子 */
        
        .one {
            float: left;
            width: 300px;
            height: 200px;
            background-color: purple;
        }
        
        .two {
            float: left;
            width: 200px;
            height: 200px;
            background-color: pink;
        }
        
        .footer {
            height: 200px;
            background-color: black;
        }
        /* 额外标签 */
        
        .qingchu {
            clear: both;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="one">1</div>
        <div class="two">2</div>
        <div class="two">2</div>
        <div class="two">2</div>
        <div class="two">2</div>
        <div class="two">2</div>
        <div class="two">2</div>
        <!-- 块级元素清除浮动 -->
        <div class="qingchu"></div>
        <!-- <div class="two">2</div> -->

        <!-- /* 注意：要求这个新的空标签必须是块级元素 是行内元素比如span是不管用的 */ -->
        <!-- <span class="qingchu"></span> -->
    </div>
    <div class="footer"></div>
</body>

</html>
