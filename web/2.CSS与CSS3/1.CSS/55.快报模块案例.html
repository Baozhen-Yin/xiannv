<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        li {
            /* 去掉无序代码前面的小圆点 */
            list-style: none;
        }
        
        .box ul {
            margin-top: 7px;
        }
        
        .box {
            width: 248px;
            height: 163px;
            margin: 100px auto;
            /* border-collapse: collapse; */
            border: 1px solid #ccc;
        }
        
        .head {
            font-size: 14px;
            font-weight: 400;
            border: dotted #ccc 1px;
            height: 32px;
            line-height: 32px;
            /* 没有写宽度属性 所以不会撑大盒子 用padding */
            padding-left: 15px;
        }
        
        .box ul li a {
            /* border-top: transparent; */
            color: #666666;
            font-size: 12px;
            text-decoration: none;
            /* 去掉无序代码前面的小圆点 */
        }
        
        .box ul li {
            height: 23px;
            line-height: 23px;
            padding-left: 20px;
        }
        
        .box ul li a:hover {
            text-decoration: underline;
        }
    </style>
</head>

</html>
