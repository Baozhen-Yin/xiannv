<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* 内边距 padding 属性用于内边距 */
        /* padding-left,padding-right,padding-top,padding-bottom */
        /* padding:5px 一个值 代表上下左右都是5像素边距 */
        /* padding:5px 10px 两个值 代表上下内边距是5像素 左右内边距是10像素 */
        /* padding:5px 10px 20px 代表上边距5像素 左右边距10像素 下边距20像素 */
        /* padding:5px 10px 20px 30px 代表上边距5像素 右边距10像素 下边距20像素 左边距30像素 */
        /* 内边距也会影响盒子实际大小 */
        
        div {
            background-color: pink;
            width: 200px;
            height: 200px;
            text-align: center;
            padding-left: 20px;
            padding-right: 20px;
            padding-top: 40px;
            padding-bottom: 40px;
        }
    </style>
</head>

<body>
    <div>
        盒子的内容是:尹宝祯最可爱,腿最长,尹宝祯最可爱,腿最长,尹宝祯最可爱,腿最长,尹宝祯最可爱,腿最长,尹宝祯最可爱,腿最长尹宝祯最可爱,腿最长,尹宝祯最可爱,腿最长,尹宝祯最可爱,腿最长,尹宝祯最可爱,腿最长,尹宝祯最可爱,腿最长
    </div>
</body>

</html>
