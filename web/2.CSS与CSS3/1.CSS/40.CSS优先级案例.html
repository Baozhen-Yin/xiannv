<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .nav li {
            color: red;
        }
        /* .nav li 权重为0,0,1,1 */
        /* .pink权重为 0,0,1,0 */
        /* 颜色为红但是加粗了 */
        
        .pink {
            color: green;
            /* 加粗 */
            font-weight: 700;
        }
        
        .nav .pink {
            color: khaki;
        }
    </style>
</head>

<body>
    <ul class="nav">
        <li class="pink">尹宝祯</li>
        <li>最可爱</li>
        <li>最可爱</li>
        <li>最可爱</li>
        <li>最可爱</li>
        <li>最可爱</li>
    </ul>
</body>

</html>
