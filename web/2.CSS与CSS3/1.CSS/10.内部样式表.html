<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>内部样式表</title>
    <style>
        div {
            color: rosybrown;
        }
    </style>
</head>

<body>
    <div>
        所谓的内部样式表，就是在html页面内部写样式，但是单独写到style标签内部。 此种方式可以方便控制整个页面中的元素样式设置 代码结构清晰，但是并没有实现结构与样式完全分离
    </div>
</body>

</html>
