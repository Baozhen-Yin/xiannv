<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>20.2D转换中心点transform-origin</title>
    <!-- 语法: transform-origin:x y; -->
    <!-- 重点:1.注意后面的参数X,Y用空格隔开 -->
    <!--      2.xy 默认转换的中心点是元素的中心点 (50% 50%)(center center) -->
    <!--      3.还可以给xy设置像素 或者 方位名词(top bottom left right center) -->
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            margin: 100px auto;
            transition: all 0.6s;
            /* 以左下角为旋转中心 可以跟方位名词*/
            /* transform-origin: left bottom; */
            /* 可以是px像素 */
            transform-origin: 50px 50px;
        }
        
        div:hover {
            transform: rotate(360deg);
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
