<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>36.3D呈现transform-style</title>
    <!-- transform-style 属性规定如何在 3D 空间中呈现被嵌套的元素 -->
    <!-- transform-style: flat|preserve-3d; -->
    <!-- flat	子元素将不保留其 3D 位置。
         preserve-3d	子元素将保留其 3D 位置。-->
    <style>
        body {
            perspective: 500px;
        }
        
        .box {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 100px auto;
            transition: all 1s;
            /* 让子元素保持3d立体空间环境 */
            transform-style: preserve-3d;
        }
        
        .box:hover {
            transform: rotateY(60deg);
        }
        
        .box div {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgb(153, 42, 42);
        }
        
        .box div:last-child {
            background-color: rgb(136, 78, 78);
            transform: rotateX(60deg);
        }
    </style>
</head>

<body>
    <div class="box">
        <div></div>
        <div></div>
    </div>
</body>

</html>
