<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>28.常见动画属性</title>
    <style>
        /* animation	所有动画属性的简写属性，除了 animation-play-state 属性。 */
        /* animation-name	规定 @keyframes 动画的名称。（必须写） */
        /* animation-duration	规定动画完成一个周期所花费的秒或毫秒。默认是 0。(必须写) */
        /* animation-timing-function	规定动画的速度曲线。默认是 "ease"。 */
        /* animation-delay	规定动画何时开始。默认是 0。 */
        /* animation-iteration-count	规定动画被播放的次数。默认是 1。 */
        /* animation-direction	规定动画是否在下一周期逆向地播放。默认是 "normal"。 是否反方向播放alternate*/
        /* animation-play-state	规定动画是否正在运行或暂停。默认是 "running"。 */
        /* animation-fill-mode	规定对象动画时间之外的状态。 forwards 是否回到起始状态  默认backwords*/
        
        @keyframes move {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(1000px, 0);
            }
        }
        
        div {
            height: 200px;
            width: 200px;
            background-color: rgb(51, 45, 45);
            animation-name: move;
            animation-duration: 3s;
            animation-timing-function: ease;
            animation-delay: 0;
            /* animation-iteration-count: infinite; */
            animation-duration: alternate;
            animation-play-state: running;
            /* 不回到初始状态 */
            animation-fill-mode: forwards;
        }
        /* 鼠标经过停顿 */
        
        div:hover {
            animation-play-state: paused;
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
