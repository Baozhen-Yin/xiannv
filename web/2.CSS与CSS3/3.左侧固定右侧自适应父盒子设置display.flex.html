<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>13.左侧固定右侧自适应的三种实现方法3</title>
    <!-- (1) 给父盒子设置display:flex ;
        (2) 左侧盒子设置固定宽高 ,右侧盒子设置flex:1 ; -->
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .father {
            height: 400px;
            background-color: pink;
            display: flex;
        }
        
        .left {
            height: 300px;
            width: 500px;
            background-color: orange;
        }
        
        .right {
            flex: 1;
            height: 350px;
            background-color: blue;
        }
    </style>

</head>

<body>
    <div class="father">
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>

</html>
