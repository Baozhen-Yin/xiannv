    <style>
        div {
            width: 150px;
            height: 65px;
            background-color: pink;
            margin: 0 auto;
            overflow: hidden;
            white-space: normal;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
        }
    </style>
</head>
