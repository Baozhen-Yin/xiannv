<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 行内块的巧妙运用 -->
    <!-- 如果一个盒子添加了text-align：center 所有的行内和行内块元素都会居中对齐 -->
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        
        .box {
            text-align: center;
        }
        
        .box a {
            /* 转化为行内块元素 */
            display: inline-block;
            width: 36px;
            height: 36px;
            background-color: #f7f7f7;
            border: 1px solid #ccc;
            text-decoration: none;
            text-align: center;
            line-height: 36px;
            color: #333;
        }
        
        .box .prev {
            width: 85px;
        }
        
        .box .next {
            width: 85px;
        }
        
        .box .current,
        .box .elp {
            border: none;
            background-color: #fff;
        }
        
        .box input {
            height: 36px;
            width: 45px;
            border: solid 1px #ccc;
            outline: none;
        }
        
        .box button {
            height: 36px;
            width: 60px;
            background-color: #f7f7f7;
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <div class="box">
        <a href="#" class="prev">&lt;&lt;上一页</a>
        <a href="#" class="current">2</a>
        <a href="#">3</a>
        <a href="#">4</a>
        <a href="#">5</a>
        <a href="#">6</a>
        <a href="#" class="elp">...</a>
        <a href="#" class="next">&gt;&gt;下一页</a> 到第
        <input type="text">页
        <button>确定</button>
    </div>
</body>

</html>
