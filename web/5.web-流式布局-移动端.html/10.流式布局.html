<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>流式布局</title>
    <!-- 流式布局就是百分比布局 也称非固定像素布局 -->
    <!-- 通过盒子的宽度设置成百分比来根据屏幕的宽度进行伸缩，不接受固定像素的限制 内容向两侧填充 -->
    <!-- 流式布局方式是移动web开发使用的比较常见的布局方式 -->
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        section {
            width: 100%;
            /* 最大最小宽度 保证内容在合理的范围内*/
            max-width: 980px;
            min-width: 320px;
        }
        
        section div {
            float: left;
            width: 50%;
            height: 400px;
        }
        
        section div:nth-child(1) {
            background-color: rgb(107, 29, 29);
        }
        
        section div:nth-child(2) {
            background-color: rgb(49, 202, 108);
        }
    </style>
</head>

<body>
    <section>
        <div></div>
        <div></div>
    </section>
</body>

</html>
