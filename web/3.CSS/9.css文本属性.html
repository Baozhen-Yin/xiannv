<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /*CSS Text属性可定义 文本颜色 对其文本 装饰文本 文本缩进 行间距 */
        /* 1.文本颜色  预定义的颜色值red blue green  十六进制#FFOOOO #FF6600 #29D794 RGB代码 rgb(200,0,0) */
        
        div {
            /* color：red; */
            /* color: #006666; */
            color: rgb(255, 0, 0);
        }
        /* 2.对其文本 taxt-align 属性用于设置元素内文本内容的水平对齐方式  center left right*/
        
        p {
            text-align: center;
        }
        /* 3.装饰文本 text-decoration 属性规定添加到文本的修饰，可以给文本添加 不要下划线 none 下划线underline(超链接a自带下划线）、
             删除线line-through、上划线overline等 有些链接下划线不好看 可以使用none取消 */
        
        a {
            text-decoration: none;
        }
        /* 4.text文本缩进 text-indent 通常将段落首行缩进 */
        /* 2em则是当前文字两个大小的距离 em是一个相对距离 */
        
        div2 {
            text-indent: 2em;
        }
        /* 5.行间距 line-height 由上间距 文本高度 下间距组成 */
        
        div2 {
            line-height: 20px;
        }
    </style>
</head>

<body>
    <div>可可爱爱</div>
    <p>居中对齐的标题</p>
    <div2>我可爱呀</div2><br>
    <div2>我可爱</div2><br>
    <a href="#">尹宝祯是仙女</a>
</body>

</html>
