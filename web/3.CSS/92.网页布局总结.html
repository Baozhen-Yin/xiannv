    <title>网页布局总结</title>
    <p>盒子模型 大部分html标签是盒子</p>
    <p>通过css浮动 定位 可以让每个盒子排列为网页</p>
    <p>一个完整的网页是 标准流 浮动 定位 一起完成布局的 每个都有自己专门的用法</p>
    <p>1.标准流</p>
    <p>可以让盒子上下排列或者左右排列,垂直的块级盒子显示就是用标准流布局</p>
    <p>2.浮动</p>
    <p>可以让多个块级盒子一行显示或者左右对齐盒子,多个块级盒子水平显示就用浮动布局</p>
    <p>3.定位</p>
    <p>最大的特点是层叠的概念,就是让多个盒子前后叠压来显示.如果元素自由在某个盒子内移动就用定位布局</p>
