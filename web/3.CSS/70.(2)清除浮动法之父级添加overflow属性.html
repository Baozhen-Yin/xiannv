<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- overflow属性 -->
    <style>
        .box {
            /* 清除浮动 */
            /* 可以给父级添加overflow属性，将其属性值设为hidden auto scroll */
            /* 子不教父之过 所以是给父级元素添加 */
            overflow: hidden;
            width: 800px;
            border: 1px solid blue;
            margin: 0 auto;
        }
        /* 由于父级盒子很多情况下 不方便给高度 但是子盒子浮动又不占位置 最后父级盒子高度为0时 就会影响下面的标准流盒子 */
        
        .one {
            float: left;
            width: 300px;
            height: 200px;
            background-color: purple;
        }
        
        .two {
            float: left;
            width: 200px;
            height: 200px;
            background-color: pink;
        }
        
        .footer {
            height: 200px;
            background-color: black;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="one">1</div>
        <div class="two">2</div>
    </div>
    <div class="footer"></div>
</body>

</html>
