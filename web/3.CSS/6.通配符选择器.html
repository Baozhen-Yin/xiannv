<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* 必须写 */
        
        * {
            margin: 0;
            padding: 0;
        }
        /* *包含html根级标签>html>body */
        /* color属性具有继承性 */
        
        body {
            background-color: #f5f5f5;
        }
        
        a {
            color: #333;
            text-decoration: none;
        }
        
        .box {
            width: 298px;
            height: 415px;
            background-color: #fff;
            /* 让块级盒子水平居中对齐 */
            margin: 100px auto;
        }
        
        .box img {
            /* 和父级一样宽 */
            width: 100%;
        }
        
        .review {
            height: 70px;
            font-size: 14px;
            margin: 30px;
            padding: 0 28px;
            /* background-color: #fff; */
        }
        
        .appraise {
            font-size: 12px;
            color: #b0b0b0;
            /* background-color: #fff; */
            margin-top: 20px;
            padding: 0 28px;
        }
        
        .info {
            font-size: 14px;
            /* background-color: #fff; */
            margin-top: 15px;
            padding: 0 28px;
        }
        
        .info h4 {
            display: inline-block;
            font-weight: 400;
            /* background-color: #fff; */
        }
        
        .info span {
            color: #ff6700;
            /* background-color: #fff; */
        }
        
        .info em {
            font-style: normal;
            margin: 0 6px 0 20px;
            color: #ebe4e0;
            /* background-color: #fff; */
        }
    </style>
</head>

<body>
    <div class="box">
        <a href="#"><img src="image2/lyf.jpg" alt=""></a>
        <p class="review">刘亦菲好漂亮啊啊啊啊,我好喜欢她</p>
        <div class="appraise">来自于 117384232 的评价</div>
        <div class="info">
            <h4><a href="#">刘亦菲神雕侠侣动人写真</a></h4>
            <em>|</em>
            <span>2010.9</span>
        </div>
    </div>
    <!-- margin和padding -->
    <!-- 混用,但是模块之间的距离margin最好 -->
</body>

</html>
