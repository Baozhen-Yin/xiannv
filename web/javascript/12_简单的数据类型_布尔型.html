<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
    var flag = true; //等于1
    var flag2=false ; //等于0
    console.log(flag+1) ; //输出2
    console.log(flag2+1) ; //输出1  
    //如果一个声明变量未给值 就是undefined 未定义数据类型
    var str;
    console.log(str); //undefined
    var variable=undefined;
    console.log(variable +'尹宝祯'); //undefined尹宝祯
    console.log(variable+1); //NaN  NOT A NUMBER
    
    
    
    </script>
</head>
