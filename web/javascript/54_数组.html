<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        //数组是一组数据的集合
        //创建数组
        //1.New关键字创建数组
        var arr = new Array(); //创建了一个空的数组
        //A要大写
        //2.利用数组字面量创建数组（常用）
        var arr1 = []; //[]是数组字面量
        var arr1 = [1, 2, '尹宝祯仙女', true] //用逗号分割
            //数组里面数据 称为数组元素
            //3.访问数组元素
        console.log(arr1[2]); //尹宝祯仙女
        console.log(arr1[9]); //没有这个数组元素 输出undefined
    </script>
