<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        //switch注意事项
        var num = 3;
        switch (num) {
            case 1:
                console.log(1);
                break; // 不写break 无论是否匹配 会把下一个也输出 不会报错 
            case 3:
                console.log(3);
                break;
        }
        //在开发里面 表达式我们经常写成变量
        //我们num值和case里面值相匹配的时候必须是全等 数和数据类型都一致
        //如果当前case里面没有break则不会退出switch 是继续执行下一个case
    </script>
</head>

</body>

</html>
