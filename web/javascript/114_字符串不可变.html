<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        //字符串不可变  值得是里面的值不可变 虽然看上去可以改变内容 但其实是地址变了，内存中开辟了一个内存空间
        var str = 'xiannv';
        console.log(str);
        str = '尹宝祯';
        console.log(str); //虽然输出结果变成了尹宝祯 但是 其实只是str指向变了 地址变了 但是xiannv的内存空间还是存在
        //因为我们字符串不可以变 所以不要大量的拼接字符串
        var str = '';
        for (var i = 1; i <= 100; i++) {
            str += i
        }
        console.log(str);
        //因为不断拼接字符串 会不断开辟新的内存空间 电脑会变卡
    </script>
</head>

<body>

</body>

</html>
