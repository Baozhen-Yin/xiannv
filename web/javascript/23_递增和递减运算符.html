<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        //想要一个变量自己加1 num=num+1 比较麻烦
        //可以使用递增（++）和递减（--）运算符来完成 既可以放在变量前面也可以放在变量后面
        //1.放在变量前面时 称为前置递增（递减)运算符
        var age = 10;
        ++age; //类似于 age=age+1
        console.log(age); //11

        var p = 10;
        console.log(++p + 10); //21 p+1+10=21
        //口诀 先自加一 后返回值

        //2.放在变量后面是，称为后置递增（递减）运算符
        var num = 10;
        num++;
        console.log(num); //11

        //1.前置自增和后置自增如果单独使用 效果是一样的
        //2.后置自增 口诀 先返回原值后自加
        var name = 10;
        console.log(name++ + 10); //20 10+10 算完11+10再自加1

        var e = 10;
        var f = e++ + ++e;
        console.log(f); //22
        //后置自增 先表达式返回原值 后面变量再自加一
    </script>
</head>

<body>

</body>

</html>
