    <script>
        //1.简单数据类型和复杂数据类型
        //简单数据类型又叫做'''基本数据类型''',或者'''值类型''',  复杂类型又叫做'''引用类型'''
        //(1)值类型:简单数据类型/基本数据类型,在存储变量中存储的是值本身,因此叫做值类型
        //string number boolean undefined null
        //(2)null 数据类型 返回的是一个空的对象
        var xyk = null;
        console.log(typeof xyk); //object 因为是我的对象
        //如果有一个变量我们以后打算存储为对象,暂时没想好放啥,可以给null值

        //(3)引用类型:复杂数据类型,在存储变量中仅仅是(地址)的引用,因此叫做数据类型
        //通过new关键字创建的对象(系统对象,自定义对象) 如Object Array Date等

        //(4)栈
        //1.栈(操作系统):又操作系统自动分配释放存放函数的"""参数值\局部变量的值"""等.其操作方式类似于数据结构中的栈;
        //简单数据结构存放到栈里面

        //(5)堆
        //2.堆(操作系统):复杂类型存储对象,一般由程序员分配释放,若程序员不释放,由垃圾回收机制回收
        //复杂数据类型存放在堆里面
    </script>
