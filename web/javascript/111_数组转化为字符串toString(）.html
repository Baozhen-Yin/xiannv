<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        //(1)toString() 把数组转化为字符串，逗号分隔每一项 返回一个字符串
        //(2)join('分隔符') 方法用于把数组中所有元素转化为一个字符串  返回一个字符串

        //1。toString()方法
        var arr = [1, 2, 3];
        console.log(arr.toString()); //1,2,3字符串形式

        //2.join('')方法强大于可以自己任意使用分割符
        var arr1 = [3, 4, 5, 6, 7]
        console.log(arr1.join('*')); //3*4*5*6*7
        var arr3 = ['尹宝祯', '仙女', '邢昱恺', '丑陋'];
        console.log(arr3.join('⭐')); //尹宝祯⭐仙女⭐邢昱恺⭐丑陋
    </script>
</head>

<body>

</body>

</html>
