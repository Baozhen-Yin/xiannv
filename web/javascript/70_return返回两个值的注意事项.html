<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        //函数没有return将会返回undefined
        function fun1() {
            return 666
        }
        console.log(fun1()); //666

        function fun2() {
            //没有函数体 return 则输出undefined
        }
        console.log(fun2()); //undefined

        //break 直接退出xunhuan
        //continue 退出某一次循环，继续执行下次循环
        //return 不仅可以退出循环 可以返回return后面的值 同时还可以结束当前函数体内的代码
    </script>
</head>
