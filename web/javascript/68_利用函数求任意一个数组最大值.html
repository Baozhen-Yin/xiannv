    <script>
        //利用函数求数组最大值

        function getMax(arr) {
            var max = arr[0]; // 假设第一个为最大的 
            for (i = 0; i <= arr.length; i++) {
                if (arr[i] > max) {
                    max = arr[i] //一步一步层层比较 都需要假设某个东西为最大的
                }
            }
            return max
        }
        var result = getMax([5, 3, 23, 2434, 2132, 24, 6, 768, 56]); //实参是一个数组送过去

        console.log(result);
    </script>
