    <title>Document</title>
    <script>
        //函数封装冒泡排序
        var temp;

        function bubble_sort(arr) {
            for (i = 0; i < arr.length - 1; i++) {
                for (j = 0; j < arr.length - 1 - i; j++) {
                    if (arr[j] > arr[j + 1]) {
                        temp = arr[j];
                        arr[j] = arr[j + 1];
                        arr[j + 1] = temp;
                    }
                }
            }
            return arr;
        }
        var arr2 = bubble_sort([32, 45, 3, 1, 3, 4])
        console.log(arr2);
    </script>
