<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        //1.concat() 把两个数组连接成一个数组 返回一个新的数组
        //语法 arrayObject.concat(arrayX,arrayX,......,arrayX)
        //arr.concat(arr2,arr3)
        //var a = [1,2,3]; a.concat(4,5)  1,2,3,4,5
        var arr1 = [3, 4, 5, 6, 7]
        var arr3 = ['尹宝祯', '仙女', '邢昱恺', '丑陋'];
        console.log(arr1.concat(arr3)); //(9) [3, 4, 5, 6, 7, "尹宝祯", "仙女", "邢昱恺", "丑陋"]

        //2.slice() 截取 包左不包右
        //语法 arrayObject.slice(start,end) 
        //start	必需。规定从何处开始选取。如果是负数，那么它规定从数组尾部开始算起的位置。
        //也就是说，-1 指最后一个元素，-2 指倒数第二个元素，以此类推。
        //end	可选。规定从何处结束选取。该参数是数组片断结束处的数组下标。如果没有指定该参数
        //那么切分的数组包含从 start 到数组结束的所有元素。如果这个参数是负数，那么它规定的是从数组尾部开始算起的元素
        var arr = new Array(3)
        arr[0] = "George"
        arr[1] = "John"
        arr[2] = "Thomas"

        console.log(arr); //(3) ["George", "John", "Thomas"]
        console.log(arr.slice(0, 2)); //(2) ["George", "John"] 包左不包右

        //3.splice() 数组删除 splice(第几个开始，要删除的个数)
        //语法 arrayObject.splice(index,howmany,item1,.....,itemX)
        //index	必需。整数，规定添加/删除项目的位置，使用负数可从数组结尾处规定位置。
        //howmany	必需。要删除的项目数量。如果设置为 0，则不会删除项目。
        //item1, ..., itemX	可选。向数组添加的新项目。
        var arr5 = new Array(6)
        arr5[0] = "George"
        arr5[1] = "John"
        arr5[2] = "Thomas"
        arr5[3] = "James"
        arr5[4] = "Adrew"
        arr5[5] = "Martin"
        console.log(arr5); //(6) ["George", "John", "Thomas", "James", "Adrew", "Martin"]
        console.log(arr5.splice(1, 3)); //(3) ["John", "Thomas", "James"] 返回被删除的新数组
        console.log(arr5); //(3) ["George", "Adrew", "Martin"] 1~3被成功删除了
    </script>
</head>

</body>

</html>
