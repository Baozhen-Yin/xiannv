<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>11.rem适配方案1</title>
    <!-- rem+媒体查询+less   技术 -->

    <!-- 1.设计稿常见尺寸宽度 -->
    <!-- iphone4.5 640px -->
    <!-- iphone 678  750px -->
    <!-- android 大部分 4.7~5英寸 720px -->

    <!-- 2.动态设置html标签font-size大小思路 -->
    <!-- ①假设设计稿是750px -->
    <!-- ②假设我们把整个屏幕都划分为15等份(划分标准不一定也可能是20等份或者10等份) -->
    <!-- ③每一份作为html字体大小,这里就是50px -->
    <!-- ④那么在320px设备的时候 字体大小为320/15 就是21.33px -->
    <!-- ⑤用我们页面元素的大小除以不同html字体大小会发现他们的比例还是相同的 -->
    <!-- ⑥比如我们以750为标准设计稿 -->
    <!-- ⑦一个100*100像素的页面元素在750屏幕下,就是100/50转换为rem是2rem*2rem 比例是1:1-->
    <!-- ⑧320屏幕下,html字体大小为21.33 则2rem=42.66px 此时宽和高都是42.66 但是宽和高比例还是1:1 -->
    <!-- ⑨但是已经能实现不同屏幕下 页面元素盒子等比例缩放的效果 -->

    <!-- 3.元素大小取值方法 -->
    <!-- ①最后的公式:页面元素的rem值 = 页面元素值(px) /(屏幕宽度 /划分的份数 ) -->
    <!-- ②屏幕宽度/划分的份数 就是html font-size的大小 -->
    <!-- ③或者:页面元素的rem值 = 页面元素值(px) /html font-size字体大小 -->
    <style>
        @media screen and (min-width: 320px) {
            html {
                font-size: 21.33px;
            }
        }
        
        @media screen and (min-width: 750px) {
            html {
                font-size: 50px;
            }
        }
        
        div {
            width: 2rem;
            height: 2rem;
            background-color: maroon;
        }
    </style>

</head>

<body>
    <div>我是仙女</div>
</body>

</html>
