<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>1.rem基础</title>
    <!-- rem (root em) 是一个相对单位 类似于em  em是相对于父元素文字大小来说的 -->
    <style>
        html {
            font-size: 12px;
        }
        
        div {
            font-size: 12px;
            width: 12rem;
            height: 12rem;
            background-color: rgb(54, 207, 15);
        }
        
        p {
            /* 1.p变成了 120px*120px em相对于父元素的字体大小来说的 */
            /* width: 10em;
            height: 10em; */
            /* 2.rem是相对于 html元素的字体大小来说的 */
            /* p变成了140*140 */
            width: 10rem;
            height: 10rem;
            background-color: rgb(190, 24, 24);
            /* 3.rem的优点是通过修改html里面文字的大小来改变页面中元素的大小 可以整体控制 */
        }
    </style>
</head>

<body>
    <div>
        <p></p>
    </div>
</body>

</html>
