    <title>1.路由的基本概念</title>
    <!-- 路由是一个比较广义和抽象的概念 路由的本质就是""对应关系""" -->

    <!-- 在开发中 路由分为 -->
    <!-- 1.后端路由  根据不同的用户URL请求 返回不同的内容 -->
    <!-- 本质:URL请求地址与服务器资源之间的对应关系 -->
    <!-- 浏览器 输入URL (被后端路由拦截) 到服务器查找对应资源 找到 通过路由形式 返回浏览器 渲染页面 -->
    <!-- 根据不同的URL地址分发不同的资源 -->

    <!-- 2.前端路由 -->
    <!-- 概念:根据不同的用户事件 显示不同的页面内容 -->
    <!-- 本质:用户事件 与 事件处理函数之间的对应关系 -->
    <!-- 用户 触发事件 被前端路由监听 分发给对应事件函数 渲染对应内容 渲染给用户 -->
    <!-- 前端路由:负责事件监听,触发事件后,通过事件函数渲染不同内容 -->

    <!-- 后端渲染(存在性能问题) -->
    <!-- Ajax前端渲染(前端渲染提高性能 但不支持浏览器的前进后退操作) -->
    <!-- SPA(单页面应用程序) :整个网站只有一个页面,内容的变化通过Ajax局部更新实现,同时支持浏览器地址栏的前进和后退操作 -->
    <!-- SPA实现原理之一:基于URL地址的hash(锚链接)(hash的变化会导致浏览器记录访问历史的变化,但hash不会触发新的URL请求) -->
    <!-- 在实现SPA过程中,最核心的技术点就是前端路由 -->
