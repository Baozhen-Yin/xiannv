<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 1.引入相关库文件 -->
    <script src="vue.min.js"></script>
    <script src="vue-router_3.0.2.js"></script>
    <title>4.vue-router路由器的基本使用</title>
    <!-- 2.router-link 是vue提供的标签 默认会被渲染为a标签 -->
    <!-- to属性默认会被渲染为herf属性 -->
    <!-- to属性的值会被渲染为#开头的hash地址 -->

    <!-- 3.路由填充位（路由占位符） -->
    <!-- 将来通过路由规则匹配到的组件，将会被渲染到 router-view 所在的位置 -->
</head>

<body>
    <!-- 被vm实例所控制的区域 -->
    <div id="app">
        <!-- 2.添加路由连接 -->
        <router-link to="/user">User</router-link>
        <router-link to="/register">Register</router-link>

        <!-- 3.添加路由填充位 -->
        <router-view></router-view>
    </div>

    <script>
        // 4.定义路由组件 
        const User = {
            template: '<h1>User 组件</h1>'
        }

        const Register = {
            template: '<h1>Register 组件</h1>'
        }

        //5.配置路由规则并创建路由实例
        var routerybz = new VueRouter({
            //routes是（路由规则）"""数组"""
            routes: [
                //每个路由规则都是一个配置对象 其中至少包含 path 和 component两个属性
                //path表示当前路由规则匹配的""hash地址"""
                //component 表示当前路由规则对应要展示的""组件""" ,只接受组件对象 不接受字符串
                {
                    path: '/user',
                    component: User
                }, {
                    path: '/Register',
                    component: Register
                }
            ]
        })

        // 创建vm实例对象
        let vm = new Vue({
            el: '#app',
            data: {},
            //6.把路由挂载到Vue根实例中
            router: routerybz
        })
    </script>

</body>

</html>
