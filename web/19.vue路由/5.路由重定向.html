<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vue.min.js"></script>
    <script src="vue-router_3.0.2.js"></script>
    <title>5.路由重定向</title>
    <!-- 路由重定向：用户在访问地址A的时候，强制用户跳转到地址C，从而展示特定想展示的页面 -->
    <!-- 通过路由规则的 redirect属性 指定一个新的路由地址，可以很方便的设置路由的重定向 -->
    <!-- path代表需要被重定向的原地址 redirect表示将要被重定向到的新地址 -->
</head>

<body>
    <!-- 被vm实例所控制的区域 -->
    <div id="app">
        <!-- 2.添加路由连接 -->
        <router-link to="/user">User</router-link>
        <router-link to="/register">Register</router-link>

        <!-- 3.添加路由填充位 -->
        <router-view></router-view>
    </div>

    <script>
        // 4.定义路由组件 
        const User = {
            template: '<h1>User 组件</h1>'
        }

        const Register = {
            template: '<h1>Register 组件</h1>'
        }

        //5.配置路由规则并创建路由实例
        var routerybz = new VueRouter({
            //routes是（路由规则）"""数组"""
            routes: [
                //每个路由规则都是一个配置对象 其中至少包含 path 和 component两个属性
                //path表示当前路由规则匹配的""hash地址"""
                //component 表示当前路由规则对应要展示的""组件""" ,只接受组件对象 不接受字符串
                {
                    //路由重定向
                    path: '/',
                    redirect: '/Register'
                }, {
                    path: '/user',
                    component: User
                }, {
                    path: '/Register',
                    component: Register
                }
            ]
        })

        // 创建vm实例对象
        let vm = new Vue({
            el: '#app',
            data: {},
            //6.把路由挂载到Vue根实例中
            router: routerybz
        })
    </script>

</body>


</html>
