    <script>
        //实例
        function Person(name) { //构造函数
            this.name = name;
        }

        function f1(x) {
            console.log(x.name); //2.尹宝祯
            x.name = '邢昱恺'; // 重新赋值
            console.log(x.name); //3.邢昱恺
        } //p和x同样的地址
        var p = new Person('尹宝祯');
        console.log(p.name); //1.尹宝祯
        f1(p); //函数执行完毕
        console.log(p.name); //4.邢昱恺
