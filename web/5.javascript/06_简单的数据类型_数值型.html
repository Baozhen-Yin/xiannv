<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
    var num = 10;  //num 数字型
    var PI = 3.14; //PI数字型
    //1.八进制 0~7 我们程序里面数字前面加0 表示八进制 逢八进一
    var num1=010;
    console.log(num1); //输出8  010八进制转换为10进制的8
    var num2=012;
    console.log(num2); //输出10 转换为10进制就是10
    var num3=0x9;  
     //2.十六进制 数字前面加0x表示16进制 0~9 a~f #ffffff -白色  (a=10 ))
    console.log(num3); //输出9
    var num4=0xa;
    console.log(num4); //输出10
    //3.数字型的最大值
    console.log(Number.MAX_VALUE);
    //4.数字型的最小值
    console.log(Number.MIN_VALUE);
    //5.数字型的无限值
    console.log(Number.MAX_VALUE *2);
    //6.数字型的负无限值
    console.log(-Number.MIN_VALUE *2);
    
    //Nan
    console.log('尹宝祯小可爱'-100);  

        
  
    </script>
</head>
<body>
    
</body>
</html>
<!-- 1.number 数字型,包含整形值和浮点型值,如21,0.21 默认值0
2.boolean 布尔值类型,如true,false.等价与1和0
3.string 字符串类型,如"张三"注意咱们js里面,字符串都带引号 ""
4.undefined var a ;声明了变量a但是没有给值,此时a=undefined 
5.null var a = null;声明了变量a为空值 -->
