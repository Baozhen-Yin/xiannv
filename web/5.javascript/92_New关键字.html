<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        //new关键字执行过程
        //1.new构造函数可以在内存中创建一个空的对象 new了谁this就指向谁 (他们俩生了一个宝宝)
        //2.this就会指向new创建的新对象(这个宝宝必须是亲生的this指向)
        //3.执行构造函数里面的代码 给这个空对象添加属性和方法(教孩子读书一肚子墨水)
        //4.返回这个对象(所以构造函数里面不需要return)(长大挣钱回馈父母)

        function Star(uname, age, sex) { //构造函数名字首字母要大写
            this.uname = uname; //值是实参传给形参 再放到uname
            this.age = age;
            this.sex = sex;
            this.sing = function(song) {
                console.log(song);

            }
        }
        var xiannv = new Star('尹宝祯', 16, '女');
    </script>
</head>

</html>
