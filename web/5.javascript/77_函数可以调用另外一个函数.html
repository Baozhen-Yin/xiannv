<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        //每个函数都是独立的代码块，用于完成特殊任务，因此经常会用到函数相互调用的情况
        function fn1() {
            console.log(11); //11
            fn2(); //在fn1函数里面调用了fn2函数  //22
        }
        fn1();

        function fn2() {
            console.log(22);

        } //先打印11 后22 代码从上往下依次执行 先fn1 回头执行log1 发现调用了fn2

        function fn3() {
            console.log('我是第一行你猜我第几个打印出来呢');
            fn4();
            console.log('我是第二行你猜我第几个打印呀');
        }

        function fn4() {
            console.log('我是第三行！！！');
            console.log('我是第四行！！！');
        }
        fn3();
        //输出结果
        //我是第一行你猜我第几个打印出来呢
        // 77_函数可以调用另外一个函数.html:29 我是第三行！！！
        // 77_函数可以调用另外一个函数.html:30 我是第四行！！！
        // 77_函数可以调用另外一个函数.html:25 我是第二行你猜我第几个打印呀
    </script>
</head>

<body>

</body>

</html>
