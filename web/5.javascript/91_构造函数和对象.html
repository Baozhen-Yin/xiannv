<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        //构造函数和对象
        //1. 构造函数 明星 泛指的某一大类 类似于python里面的类 宝马汽车图纸
        function Star(uname, age, sex) { //构造函数名字首字母要大写
            this.uname = uname; //值是实参传给形参 再放到uname
            this.age = age;
            this.sex = sex;
            this.sing = function(song) {
                console.log(song);

            }
        }
        //2.对象 是一个具体的事物 实实在在存在 特指某一个 例如xiannv 宝马车
        var xiannv = new Star('尹宝祯', 16, '女');
        console.log(xiannv); //Star {uname: "尹宝祯", age: 16, sex: "女", sing: ƒ}

        //3.利用构造函数创建对象的过程称为对象的实例化
    </script>
</head>

<body>

</body>

</html>
