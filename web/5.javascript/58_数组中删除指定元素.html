    <script>
        //将数组里面的零删掉 形成一个不包含0的数组
        newarr = []
        arr = [0, 23, 12, 12, 4, 0, 6, 0, 33, 0, 322, 0]
        for (i = 0; i < arr.length; i++) {
            if (arr[i] != 0) {
                newarr[newarr.length] = arr[i]
            }
        }
        console.log(newarr);
    </script>
