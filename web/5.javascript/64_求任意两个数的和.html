<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        //利用函数求任意两个数的和
        function getsum(num1, num2) {
            var sum = num1 + num2;
            console.log(sum);
        }
        getsum(1, 2);

        //利用函数求任意两个数之间的和
        function getsum2(num1, num2) {
            var sum = 0
            for (i = num1; i <= num2; i++) {
                sum = sum + i;
            }
            console.log(sum);

        }
        getsum2(2, 5);
    </script>
</head>
