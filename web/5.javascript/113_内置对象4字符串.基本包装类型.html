<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        //为了方便操作基本数据类型 js提供了三个引用类型 String Number Boolean
        //基本包装类型就是把简单的数据类型包装成为复杂的数据类型，这样基本数据类型就有了属性和方法
        var str = 'xiannv';
        console.log(str.length); //6
        //对象才有属性和方法  复杂数据类型才有属性和方法
        //简单数据类型为什么会有length属性呢？
        //基本包装类型： 把简单数据类型 包装成为了 复杂数据类型
        //(1)把简单数据类型包装成复杂数据类型 
        var temp = new String('xiannv');
        //最终str要用
        //(2)把临时变量给str
        str = temp;
        //(3)销毁临时变量
        temp = null;
    </script>
</head>

<body>

</body>

</html>
