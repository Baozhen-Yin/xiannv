<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        //学会查询 MDN
        //属性 方法 
        //是一个内置对象 具有数字常数和函数的属性方法 math不是一个构造函数 所以不需要new来调用 直接使用里面的属性和方法即可
        console.log(Math.PI); //圆周率 3.141592653589793
        console.log(Math.max(2, 3)); //3
        console.log(Math.max('仙女尹宝祯', 3)); //NaN
        //1.绝对值方法
        console.log(Math.abs(4)); //4 绝对值
        console.log(Math.abs('-1')); //-1 含有一个隐式转换 把字符串转为数字
        console.log(Math.abs(-1)); //1 绝对值

        //2.取整方法
        console.log(Math.round(-3.4)); //-3 四舍五入
        console.log(Math.floor(1.1)); //1 向下取整
        console.log(Math.floor(-1.9)); //-2 向下取整
        console.log(Math.floor(-1.5)); //-2 向下取整
        console.log(Math.floor(-1.5)); //-2 向下取整
        console.log(Math.floor(1.9)); //1 向下取整
        console.log(Math.ceil(1.9)); //向上取整 2
        console.log(Math.ceil(-1.9)); //向上取整 -1
        console.log(Math.ceil(-1.5)); //向上取整 -1 坑
        console.log(Math.ceil(2.9)); //向上取整 3

        //




        //利用对象封装自己的数学对象 里面有PI最大值和最小值
        var myMath = {
            PI: 3.141592653,
            max: function() {
                var max = arguments[0];
                for (i = 1; i < arguments.length; i++) {
                    if (max < arguments[i]) {
                        max = arguments[i]
                    }
                }
                return max;

            },
            min: function() {
                var min = arguments[0];
                for (i = 1; i < arguments.length; i++) {
                    if (min > arguments[i]) {
                        min = arguments[i]
                    }
                }
                return min;
            }
        }
        console.log(myMath.PI); //3.141592653
        console.log(myMath.max(2, 5, 7));
        console.log(myMath.min(2, 5, 7));
    </script>
</head>
