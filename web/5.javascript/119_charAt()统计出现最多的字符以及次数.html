<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        //一、铺垫 怎么在对象里面确认属性是否存在
        var q = { //创建一个对象
            age: 18
        }
        if (q['age']) {
            console.log('里面有该对象');
        } else {
            console.log('里面没有该对象');
        }


        //二、统计出现次数最多的字符及其次数
        var str = 'qweehqweehdnwqqoensnxhusn';
        //核心算法 (1)我们可以利用charAt()遍历整个字符串
        //(2)把每个字符都存储给对象，如果对象没有该属性，就为1，如果有该属性，就+1
        //(3)遍历对象，得到最大值和该字符
        var o = {}; //创建一个对象
        for (var i = 0; i < str.length; i++) {
            var chars = str.charAt(i) //第一次循环 把q存给了chars
            if (o[chars]) { //得到的是属性值
                o[chars]++;
            } else {
                o[chars] = 1;
            }
        }
        console.log(o); //{q: 4, w: 3, e: 5, h: 3, d: 1, …}
        //三、遍历对象
        var max = 0;
        var ch = '';
        for (var k in o) { //取对象的value
            //k得到属性名
            //o[k] 得到属性值
            if (max < o[k]) {
                max = o[k];
                ch = k;
            }

        }
        console.log('最多的字符是' + ch + '出现的次数是' + max); //
    </script>
</head>

<body>

</body>

</html>
