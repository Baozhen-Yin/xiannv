    <script>
        //比如要打印一个五行五列的图形，打印一个倒直角三角形等，此时就通过循环嵌套来实现。
        //循环嵌套是指在一个循环语句中再定义一个循环语句的语法结构，例如在for循环语句中，
        //可以再嵌套一个for循环，这样的for循环语句我们称之为双重循环

        //     for(外层的循环变量；外层的条件表达式；外层的操作表达式){
        //          for(里层的循环变量；里层的条件表达式；里层的操作表达式){

        // }
        //     }

        //1.我们可以把里面的循环看作外层循环的语句
        //2.外层循环循环一次，里层循环循环全部
        for (i = 1; i <= 3; i++) {
            for (j = 1; j <= 3; j++) {
                console.log('这是里层的循环第' + j + '次');

            }
        }
    </script>
