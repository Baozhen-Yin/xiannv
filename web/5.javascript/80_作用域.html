<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        //限定这个名字的可用性代码范围就是作用域,因为一段代码中程序所用到的名字不一定是有效且可用的
        //作用域提高了程序逻辑的局部性,增强了程序的可靠性,减少了名字冲突
        //js的作用域就是:代码名字在"""某个范围内"""起作用和效果
        //js的作用域(es6):全局作用域 局部作用域
        //3.全局作用域 整个script标签 或者一个单独js文件
        var num = 10;
        console.log(num);

        //4.局部作用域 在函数内部就是局部作用域 这个代码的名字只在函数内部起效果和作用
        function fn() {
            //局部作用域
            var num = 20;
            console.log(num);

        }
        fn();
        //5.js没有块级作用域 现阶段 其他语言有 js也是在es6后面新增的块级作用域 块级作用域{}花括号包含的就是if{} for{} 外面不可调用
    </script>
</head>

</body>

</html>
