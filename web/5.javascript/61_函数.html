<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        //函数的概念：封装了一段可以被重复调用执行的代码块
        //函数的使用
        //1.声明函数
        // function 函数名 (){
        //     //函数体
        // }
        function sayhi() {
            console.log('high');
        }
        //function 声明函数的关键字 全部小写
        //函数是做某件事情 函数名一般是动词
        //函数不调用自己不执行

        //2.调用函数
        //函数名（）
        sayhi(); //已调用 千万不要忘记加小括号
        //函数不调用 自己不执行
        //3.函数的封装
        //把一个或多个功能通过函数的方式封装起来，对外只提供一个简单的函数接口
        //类似于将电脑配件整合组装到机箱中
    </script>
</head>

</body>

</html>
