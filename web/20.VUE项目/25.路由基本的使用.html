<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.js"></script>
    <!-- 1. 导入包 -->
    <script src="vue-router_3.0.2.js"></script>
    <style>
        .myactive {
            color: pink;
        }
    </style>
</head>

<body>
    <div id="app">
        <router-link to="/ybzybz">尹宝祯</router-link>
        <router-link to="/xykxyk">邢昱恺</router-link>

        <!-- 容器 占位符 -->
        <router-view></router-view>

    </div>

    <script>
        // 2. 创建子组件
        var ybzybz = {
            template: '<h3>这是登录子组件，这个组件是 尹宝祯 开发的。</h3>'
        }

        var xykxyk = {
            template: '<h3>这是注册子组件，这个组件是 邢昱恺 开发的。</h3>'
        }

        // 3. 创建一个路由对象
        var router = new VueRouter({
            routes: [
                //routes 路由规则数组
                {
                    path: '/',
                    redirect: '/ybzybz'
                }, {
                    path: '/ybzybz',
                    component: ybzybz
                }, {
                    path: '/xykxyk',
                    component: xykxyk
                }
            ],
            linkActiveClass: 'myactive' // 和激活相关的类
        })

        // 创建 Vue 实例，得到 ViewModel
        var vm = new Vue({
            el: '#app',
            data: {},
            methods: {},
            // router: router
            router
        });
    </script>
</body>

</html>
