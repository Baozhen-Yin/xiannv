<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>组件</title>
    <script src="vue.js"></script>
    <!-- 什么是组件？组件的出现，就是为了拆分Vue代码量的，能够让我们以不同的组件，来划分不同的功能模块，将来我们需要什么样的
    功能，就去调用相应的组件即可 -->
    <!-- 组件化与模块化不同 -->
    <!-- 模块化：是从代码逻辑的角度进行划分的；方便代码分层开发，保证每个功能模块的职能单一 -->
    <!-- 组件化：是从UI界面的角度进行划分的；前端的组件化，方便UI组件的复用 -->
</head>

<body>
    <div id="app">
        <!-- 如果要使用组件，直接，把组件的名称，以 HTML 标签的形式，引入到页面中，即可 -->
        <my-com1></my-com1>
        <mycom1></mycom1>
        <mycom3></mycom3>
    </div>
    <!-- 在被控制的 #app外面 使用template元素 绑定id="temp1" 定义组件的HTML模板结构 -->
    <template id="temp1">
        <div>
            <h1>这是通过template元素在外部定义的组件结果，这个方式有代码的只能提示和高亮</h1>
            <h4>好用 不错！！</h4>
        </div>
    </template>
    <script>
        // 1.1 使用 Vue.extend 来创建全局的Vue组件
        var com1 = Vue.extend({
            template: '<h3>这是使用 Vue.extend 创建的组件</h3>' // 通过 template 属性，指定了组件要展示的HTML结构
        })

        //1.2 使用 Vue.component('组件的名称', 创建出来的组件模板对象)
        Vue.component('myCom1', com1)

        // 如果使用 Vue.component 定义全局组件的时候，组件名称使用了 驼峰命名，则在引用组件的时候，
        // 需要把 大写的驼峰改为小写的字母，同时，两个单词之前，使用 - 链接；
        // <my-com1></my-com1>
        // 如果不使用驼峰,则直接拿名称来使用即可;
        // Vue.component('mycom1', com1)

        // Vue.component 第一个参数:组件的名称,将来在引用组件的时候,就是一个 标签形式 来引入 它的
        // 第二个参数: Vue.extend 创建的组件  ,其中 template 就是组件将来要展示的HTML内容
        Vue.component('mycom1', Vue.extend({
            template: '<h3>这是使用 Vue.component 创建的组件</h3>'
        }))


        //第三种方式
        Vue.component('mycom3', {
            template: '#temp1'
        })

        // 创建 Vue 实例，得到 ViewModel
        var vm = new Vue({
            el: '#app',
            data: {},
            methods: {}
        });
    </script>
</body>

</html>
