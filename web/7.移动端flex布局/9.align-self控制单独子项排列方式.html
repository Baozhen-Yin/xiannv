<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>9.align-self和order</title>
    <!-- 2.align-self控制子项自己在侧轴上的排列方式 -->
    <!-- align-self属性允许单个项目有与其他项目不一样的对齐方式，可覆盖align-items属性 ，默认值为auto
         表示继承父元素的align-items属性，如果没有父元素则等同于stretch-->
    <style>
        div {
            display: flex;
            width: 80%;
            height: 300px;
            background-color: pink;
            /* 让三个盒子沿着侧轴底侧对齐 */
            /* align-items: flex-end; */
            /* 我们想只让三号盒子下来 */
        }
        
        div span {
            width: 150px;
            height: 100px;
            background-color: rgb(151, 19, 19);
            margin-right: 5px;
        }
        
        div span:nth-child(3) {
            /* 只有第三个盒子下来了 */
            align-self: flex-end;
        }
    </style>
</head>

<body>
    <div>
        <span>1</span>
        <span>2</span>
        <span>3</span>
    </div>
</body>

</html>
