<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>流式布局</title>
    <!-- 流式布局就是百分比布局 也称非固定像素布局 -->
    <!-- 通过盒子的宽度设置成百分比来根据屏幕的宽度进行伸缩，不接受固定像素的限制 内容向两侧填充 -->
    <!-- 流式布局方式是移动web开发使用的比较常见的布局方式 -->
    <!-- 开发思路： 自适应意味着百分比（0% - 100%) -> 
        思考：如何确定是不是自适应？
        1. 多列等分 -> 百分比等分
        2. 左侧固定宽度 + 右侧自适应宽度 

        思路一 -> 左侧左浮动+右侧利用BFC特性在右侧
        思路二 -> 父级给padding-left，预留出来左侧区域的宽度，左侧用绝对定位上去，右侧用百分百宽度

        3. 左侧自适应 + 右侧固定宽度
        思路一 -> 左侧用百分百宽度,右侧用绝对定位上去

        4. 左右固定宽度 + 中间自适应
        思路一 -> 左侧左浮动 + 中间百分之百（中间部分再分为左侧百分之百+右侧右浮动）
        思路二 -> 左侧左浮动 + 中间百分之百 + 右侧右浮动 （负margin法减掉左右侧）
        思路三 -> 左右绝对定位 + 中间百分之百（父元素padding-left,padding-right预留左右侧的位置）

        5. 左中右全自适应 -> 全部用百分比

        6. font-size、padding,margin,height直接量像素

        7. 小的地方可以用display:inline-block;让几个容器放在一排

        8. 小图标之类的，可以考虑用::before,::after来实现 -->
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        section {
            width: 100%;
            /* 最大最小宽度 保证内容在合理的范围内*/
            max-width: 980px;
            min-width: 320px;
        }
        
        section div {
            float: left;
            width: 50%;
            height: 400px;
        }
        
        section div:nth-child(1) {
            background-color: rgb(107, 29, 29);
        }
        
        section div:nth-child(2) {
            background-color: rgb(49, 202, 108);
        }
    </style>
</head>

<body>
    <section>
        <div></div>
        <div></div>
    </section>
</body>

</html>
