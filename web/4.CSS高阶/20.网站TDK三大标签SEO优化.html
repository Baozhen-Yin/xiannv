<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>20.网站TDK三大标签SEO优化</title>
    <!-- SEO称为搜索引擎优化，是一种利用搜索引擎的规则提高网站在有关搜索引擎内自然排名方式 -->
    <!-- SEO目的是对网站进行深度的优化，从而帮助网站获取免费的流量，进而在搜索引擎上提升网站的排名，提高网站知名度 -->
    <!-- 页面必须有三个标签符合SEO的优化 -->
    <!-- 1.title 网站标题 是我们页面第一个重要标签，是搜索引擎了解网页的入口和对网页主题归属的最佳判断点 -->
    <!-- 建议 ：网站名(产品名)-网站的介绍  -->

    <!-- 2.description 简要说明我们网站做啥的 -->
    <!-- 例如： -->
    <!-- 多采用 我们是 我们提供 xx作为 电话：。。。 -->
    <meta name="description" content="京东JD.COM-巴拉巴拉巴拉">
    <!-- 3 .keywords  是搜索引擎关注的之一 -->
    <!-- 限制为6~8个关键词 关键词用英文逗号隔开  -->
    <meta name="keywords" content="dva,猎空,根基">

    <!-- logo里面放一个h1标签，目的为了提权，告诉搜索引擎，这个地方很重要 -->
    <!-- h1里面放一个链接，可以返回首页的，把logo的背景图片给首页即可 -->
    <!-- 为了搜索引擎收录我们，我们链接里面要放文字（网站名称），但是文字不要显示出来 -->
    <!-- 方法1：text-indent移到盒子外面(text-indent:-9999px),然后overflow:hidden,淘宝的做法 -->
    <!-- 方法2：直接给font-size:0;就看不到文字了 ，京东的做法 -->
    <!-- 最后给链接一个title属性，这样鼠标放到logo上就可以看到提示文字了 -->

</head>

<body>

</body>

</html>
