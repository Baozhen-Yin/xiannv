<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>4.b-bind图片切换</title>
    <script src="vue.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .center {
            display: block;
            width: 700px;
            height: 458px;
        }
        
        #dva {
            position: relative;
            width: 700px;
            height: 458px;
            margin: 100px auto;
        }
        
        img {
            float: left;
            width: 700px;
            height: 458px;
        }
        
        .left {
            position: absolute;
            left: 0;
            top: 200px;
        }
        
        .right {
            position: absolute;
            right: 0;
            top: 200px;
        }
    </style>
</head>

<body>
    <div id="dva">
        <div class="center">
            <img v-bind:src="imgArr[index]" alt="">
            <a href="javascript:;" class="left" @click="prev" v-show="index!=0">⬅</a>
            <a href="javascript:;" class="right" @click="next" v-show="index<imgArr.length-1">➡</a>
        </div>
    </div>

    <script>
        var dva = new Vue({
            el: "#dva",
            data: {
                imgArr: [
                    "image5/1.jpg",
                    "image5/2.jpg",
                    "image5/3.jpg",
                    "image5/4.jpg",
                    "image5/5.jpg",
                    "image5/6.jpg",
                    "image5/7.jpg",
                    "image5/8.jpg",
                    "image5/9.jpg",
                ],
                index: 0
            },

            methods: {
                prev: function() {
                    // 上一张
                    this.index--
                },
                next: function() {
                    //下一张
                    this.index++
                }
            },
        })
    </script>
</body>

</html>
