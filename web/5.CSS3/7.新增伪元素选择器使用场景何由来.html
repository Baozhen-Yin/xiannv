<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>7.新增伪元素选择器使用场景何由来</title>
    <!-- 伪元素选择器可以帮助我们利用CSS创建标签元素，而不需要HTML标签，从而简化HTML结构 -->

    <!-- ::before 在元素的前面插入内容 -->
    <!-- ::after 在元素的后面插入内容-->
    <!-- before after 创建一个元素 但是属于行内元素-->
    <!-- 新创建的这个元素在文档树是找不到的，所以称为伪元素 -->
    <!-- 语法 element::before{} -->
    <!-- before和after必须有content属性 -->
    <!-- before在父元素前面创造元素，after在父元素内容后面插入元素 -->
    <!-- 伪元素和标签选择器一样 权重为0，0，0，1 -->

    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
        }
        
        div::before {
            /* 这个content是必须要写的 */
            content: "我";
        }
        
        div::after {
            content: "仙女"
        }
    </style>
</head>

<body>
    <div>

        是
    </div>
</body>

</html>
