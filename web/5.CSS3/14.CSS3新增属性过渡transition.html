<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>14.CSS3新增属性过渡</title>

    <!-- 过渡(transition) 是CSS3中具有颠覆性的特征之一，我们可以在不使用Flash动画或JS的情况下，
        当元素从一种样式变为另一种样式添加效果 -->
    <!-- 过渡动画：是从一个状态 渐渐过渡到另外一个状态 -->
    <!-- 这样可以使得我们页面更加好看，更动感十足，虽然低版本浏览器不支持 但是不会影响页面布局 -->
    <!-- 我们现在经常和 ::hover搭配使用 -->

    <!-- transition：1.要过渡的属性 2.花费时间 3.运动曲线 4.何时开始 -->
    <!-- 1.属性：想要变化的CSS属性，宽度高度 背景颜色内外边距都可，所有的属性都变化过度写all即可 -->
    <!-- 2.花费时间 ：单位是秒（必须写单位） 比如0.5s -->
    <!-- 3.运动曲线：默认是ease（可以省略） -->
    <!-- 4.何时开始:单位是秒（必须写单位）可以设置延迟触发时间 默认0s（可以省略） -->
    <!-- 口诀：谁做过渡给谁加 谁来变化给谁加-->
    <style>
        div {
            width: 200px;
            height: 100px;
            background-color: pink;
            /* 变宽 0.5s 鼠标放上去一秒后才有效果 */
            /* 多个属性加逗号 */
            transition: width .5s ease 1s, height .5s ease;
        }
        
        div:hover {
            width: 400px;
            height: 200px;
        }
    </style>
</head>

<body>
    <div>
    </div>
</body>

</html>
