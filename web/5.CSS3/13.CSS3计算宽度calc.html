<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>13.CSS3计算宽度calc</title>
    <style>
        /* calc() 此CSS函数让你声明CSS属性值时执行一些计算 */
        /* witdh:calc(100%-80px) */
        /* 括号里可以用加减乘除来计算 */
        
        .father {
            width: 300px;
            height: 200px;
            background-color: pink;
        }
        
        .child {
            /* 父盒子是100% */
            margin: 0 auto;
            width: calc(100% - 30px);
            height: 30px;
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <!-- 需要我们子盒子宽度永远比父盒子宽度小30px -->
    <div class="father">
        <div class="child"></div>
    </div>
</body>

</html>
