<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>34.3D旋转rotateY</title>
    <style>
        body {
            perspective: 200px;
        }
        /* 左手准则 */
        /* 大拇指Y轴正方向 手指弯曲方向就是该元素沿着x轴旋转的方向 */
        
        img {
            display: block;
            width: 200px;
            height: 200px;
            margin: 100px auto;
            transition: all 1s;
        }
        
        img:hover {
            transform: rotateY(45deg);
        }
    </style>
</head>

<body>
    <img src="image5/r_dj.png" alt="">

</body>

</html>
