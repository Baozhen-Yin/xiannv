<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>29.热点图案例</title>
    <style>
        .map {
            position: relative;
            width: 747px;
            height: 617px;
            margin: auto;
        }
        
        .map img {
            width: 100%;
            height: 100%;
        }
        
        .city {
            position: absolute;
            top: 258px;
            right: 273px;
            color: rgb(221, 22, 22);
        }
        
        .tb {
            position: absolute;
            top: 501px;
            right: 193px;
        }
        
        .gz {
            position: absolute;
            top: 540px;
            right: 322px;
        }
        
        .dotted {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #0099ff;
        }
        
        .city div[class^="pulse"] {
            position: absolute;
            top: 50%;
            left: 50%;
            /* 保证水平垂直居中 放大之后就会中心向四周发散*/
            transform: translate(-50%, -50%);
            width: 8px;
            height: 8px;
            border-radius: 50%;
            box-shadow: 0 0 12px #009dfd;
            animation: move 1.2s linear infinite;
        }
        
        .map .city .pulse2 {
            animation-delay: 0.4s;
        }
        
        .map .city .pulse3 {
            animation-delay: 0.8s;
        }
        
        @keyframes move {
            0% {}
            70% {
                width: 40px;
                height: 40px;
                /* /* 设置 div 元素的不透明级别： */
                opacity: 1;
            }
            100% {
                width: 70px;
                height: 70px;
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="map">
        <div class="city">
            <div class="dotted"></div>
            <div class="pulse1"></div>
            <div class="pulse2"></div>
            <div class="pulse3"></div>
        </div>
        <div class="city tb">
            <div class="dotted"></div>
            <div class="pulse1"></div>
            <div class="pulse2"></div>
            <div class="pulse3"></div>
        </div>
        <div class="city gz">
            <div class="dotted"></div>
            <div class="pulse1"></div>
            <div class="pulse2"></div>
            <div class="pulse3"></div>
        </div>
        <img src="image5/map.jpg" alt="">
    </div>
</body>

</html>
