<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- requied 属性内容不能为空 必填 -->
    <!-- placeholder 表单的提示信息，存在默认值将不显示 -->
    <!-- autofocus 自动聚焦属性，页面加载完成自动聚焦到指定表单 -->
    <!-- autocomplete 当用户在字段开始键入时，浏览器基于之前键入过的值，应该显示出在字段中填写的选项 -->
    <!-- multiple 可以多选文件提交 -->
    <!-- :enabled :disabled 表单控件的禁用状态。 -->
    <!-- :checked 单选框或复选框被选中。 -->
    <style>
        input::placeholder {
            color: tomato;
        }
    </style>
</head>

<body>
    <form action=""> <input type="search" name="" id="" required="requied" placeholder="请输入" autofocus="autofocus" autocomplete="off">
        <input type="submit" value="提交"></form>

</body>

</html>
