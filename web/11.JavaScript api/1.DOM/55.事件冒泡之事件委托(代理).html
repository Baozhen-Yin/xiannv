<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>55.事件委托(代理)</title>
    <!-- 事件冒泡本身的特性,会带来好处 也会带来坏处 需要灵活掌握,生活中有如下场景: -->
    <!-- 咱们班一一百个学生,快递员有100个快递,如果一个个送花费时间较长,同时每个学生领取的时候,也需要排队领取,也花费时间长,咋整啊? -->
    <!-- 解决方案:快递员把100个快递全部委托给了班主任,让班主任放到办公室,自行领取即可 -->
    <!-- 优势:快递员省事儿,委托给班主任就可以走了.同学们领取也方便,因为相信班主任 -->

    <!-- 事件委托的原理:不要再给每一个子节点设置单独的监听器,而是事件监听器设置到父节点上,
        然后利用冒泡原理影响设置每个子节点 -->
</head>

<body>
    <!-- 点击每个li都会弹出对话框,以前需要给每个li都注册事件,很辛苦,
        而且访问DOM的次数越多,这就会延长整个页面的交互就绪时间 -->
    <ul>
        <li>我是1个可爱的ybz</li>
        <li>我是2个可爱的ybz</li>
        <li>我是3个可爱的ybz</li>
        <li>我是4个可爱的ybz</li>
        <li>我是5个可爱的ybz</li>
        <li>我是6个可爱的ybz</li>
        <li>我是7个可爱的ybz</li>
        <li>我是8个可爱的ybz</li>
        <li>我是9个可爱的ybz</li>
        <li>我是10个可爱的ybz</li>
    </ul>
    <!-- 给ul注册点击事件,然后利用事件对象的target来找到当前点击的li,因为点击li,事件会冒泡到ul上,
        ul有注册事件,就会触发事件监听器 -->
    <!-- 只操作了一次DOM 提高了性能 -->
    <script>
        var ul = document.querySelector('ul');
        var lis = document.querySelectorAll('li')
            //用排他思想盖了一层
        for (var i = 0; i < lis.length; i++) {
            ul.addEventListener('click', function(e) {
                // alert('我是10个可爱的ybz')
                //e.target 可以得到我们点击的对象
                for (var i = 0; i < lis.length; i++) {
                    lis[i].style.backgroundColor = ''
                }
                e.target.style.backgroundColor = 'pink';
            })
        }
    </script>
</body>

</html>
