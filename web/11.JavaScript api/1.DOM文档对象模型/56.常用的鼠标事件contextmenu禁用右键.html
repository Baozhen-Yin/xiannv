<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>常用的鼠标事件</title>
    <!-- 1.禁止鼠标右键菜单 -->
    <!-- contextmenu 主要控制显示上下文菜单,主要用于程序员取消默认的上下文菜单 -->
</head>

<body>
    我是一段不愿意分享的文字
    <script>
        //1.contextmenu 我们可以禁用右键菜单 不能用鼠标复制之类的
        document.addEventListener('contextmenu', function(e) {
                //阻止默认对象
                e.preventDefault();
            })
            //2.禁止鼠标选中(seletstart 开始选中)
        document.addEventListener('selectstart', function(e) {
            e.preventDefault();
        })
    </script>
</body>

</html>
