<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!--利用DOM可以操作如下表单元素的属性-->
    <!--type 类型 value 值 check 选择的 selected 选择 disabled 是否被使用-->
    <button>按钮</button>
    <input type="" value="">
    <script>
        //1.获取元素
        var btn = document.querySelector('button');
        var input = document.querySelector('input')
            //2.注册事件 处理程序
        btn.onclick = function() {
            // input.innerHTML = '点击了'; // 这个是普通盒子比如div 标签里面的内容 
            //表单的文字内容是通过value修改的
            input.value = '点击了'
                //3.如果想要某个表单被禁用 不能再点击 disable 我们想要button禁用
                // btn.disabled = true;
            this.disabled = true;
            //this是指向事件函数的调用者 btn
        }
    </script>
</body>

</html>
