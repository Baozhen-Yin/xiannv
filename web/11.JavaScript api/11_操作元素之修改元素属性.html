<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        div {
            width: 120px;
        }
    </style>
</head>

<body>
    <!-- 常用元素属性操作-->
    <!--innerText和innerHTML改变元素内容-->
    <!--src href -->
    <!--id alt title-->
    <button id="ybz"> 尹宝祯</button>
    <button id="xiannv">仙女</button>
    <img src="image2/button.jpg" alt=" " title="">
    <!--修改元素属性只需要元素名+属性 然后赋值就可以了img.src = -->
    <script>
        //修改元素属性
        //1.获取元素
        var ybz = document.getElementById("ybz");
        var xn = document.getElementById("xiannv")
        var img = document.querySelector("img")
            //2.注册事件 
        ybz.onclick = function() {
            img.src = "image2/button.jpg";
            img.title = '尹宝祯';
        }
        xn.onclick = function() {
            img.src = "image2/button1.jpg";
            img.title = '仙女';
        }
    </script>
</body>

</html>
