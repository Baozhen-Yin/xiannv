<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>14_仿京东显示隐藏密码明文案例</title>
    <style>
        .box {
            position: relative;
            width: 400px;
            margin: 100px auto;
            border-bottom: 1px solid #ccc;
        }
        
        .box input {
            width: 370px;
            height: 30px;
            border: 0;
            outline: none;
        }
        
        .box img {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 22px;
        }
    </style>
</head>

<body>
    <!--核心思路：点击眼睛按钮，把密码框类型改为文本框就可以看见里面的密码-->
    <!--一个按钮两个状态，点击一次，切换为文本框，继续点击一次切换为密码框-->
    <!--算法：利用一个flag变量，来判断flag的值，如果是1就切换为文本框，flag设置为0；如果是0就切换为密码框，flag设置为1-->
    <div class="box">
        <label for="">
            <img src="image2/button1.jpg" alt="" id="eye">
        </label>
        <input type="password" name=" " id="pwd">
    </div>
    <script>
        // 1.获取元素 图片 表单
        var eye = document.getElementById('eye');
        var pwd = document.getElementById('pwd');
        // 2.注册事件 绑定事件 处理程序
        var flag = 0;
        eye.onclick = function() {
            // 当点击一次 flag变化
            if (flag == 0) {
                pwd.type = 'text';
                // 赋值操作
                flag = 1;
                eye.src = "image2/r_dj.png";
            } else {
                pwd.type = 'password';
                eye.src = "image2/button1.jpg";
                flag = 0;
            }

        }
    </script>
</body>

</html>
