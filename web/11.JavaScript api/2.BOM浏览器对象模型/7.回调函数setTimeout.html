    <title>7.回调函数以及5秒之后自动关闭广告</title>
    <!-- setTimeout 语法规范 window.setTimeout(调用函数，[延迟的毫秒数]); -->
    <!-- setTimeout()这个函数我们也称为回调函数 callback -->
    <!-- 普通函数是按照代码顺序直接调用的 -->
    <!-- 而这个函数需要等待时间，时间到了才去调用这个函数，因此称为回调函数 -->
    <!-- 简单理解：回调 回头调用的意思是 上一件事干完 再回头调用这个函数 -->
    <!-- 我们以前讲的element.onclick =function(){}或者 element.addEventListener('click',fn)里面的函数也是回调函数      点击完才调用！-->
