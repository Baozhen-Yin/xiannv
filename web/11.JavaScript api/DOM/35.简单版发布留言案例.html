<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>35.简单版发布留言案例</title>
    <!-- 核心思路:点击按钮之后,就动态创建一个li,添加到ul里面 -->
    <!-- 创建li的同时会把文本域里面的值通过li.innerHTML赋值给li -->
    <!-- 如果想要新的留言后面显示就用appendChild 如果想要前面显示就用insertBefore -->
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        
        textarea {
            position: relative;
            top: 100px;
            left: 100px;
            /* 1.取消表单轮廓 */
            outline: 0;
            /* 2.防止拖拽文本域 */
            resize: none;
            border: palevioletred 1px solid;
            width: 300px;
            height: 100px;
        }
        
        button {
            position: relative;
            top: 93px;
            left: 98px;
        }
        
        ul {
            position: relative;
            left: 102px;
            top: 115px;
            width: 300px;
            height: 30px;
        }
        
        li {
            list-style: none;
            height: 25px;
            background-color: rgb(96, 226, 9);
            margin-top: 10px;
            /* background-color: rgb(96, 226, 9);
            width: 300px; */
        }
    </style>
</head>

<body>
    <textarea name="" id=""></textarea>
    <button>发布</button>
    <ul>
    </ul>
    <script>
        //1.获取元素 
        var btn = document.querySelector('button');
        var text = document.querySelector('textarea');
        var ul = document.querySelector('ul');

        //2.注册事件
        btn.onclick = function() {
            if (text.value == '') {
                alert('您没有输入任何内容');
                return false;
            } else {
                //(1)创建元素
                var li = document.createElement('li');
                //先有li才能赋值
                li.innerHTML = text.value;
                //(2)添加元素
                ul.insertBefore(li, ul.children[0])
            }
        }
    </script>
</body>

</html>
