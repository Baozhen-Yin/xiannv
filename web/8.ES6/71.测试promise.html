        let ybz1 = new HD((resolve, reject) => {
            setTimeout(() => {
                resolve('尹宝祯成功')
            }, 2000);
        })
        let ybz2 = new HD((resolve, reject) => {
            // reject('尹宝祯失败')
            setTimeout(() => {
                resolve('尹宝祯失败')
            }, 1000);
        })

        HD.race([ybz1, ybz2]).then(value => {
            console.log(value);

        }, reason => {
            console.log(reason);

        })
