<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>32.Object.keys获取对象属性名</title>
    <!-- 效果类似 for..in.. -->
    <!-- 返回一个由属性名组成的数组 -->
</head>

<body>
    <script>
        var obj = {
            id: 1,
            pname: '小米',
            price: 1999
        };
        var arr = Object.keys(obj);
        console.log(arr); //0: "id" 1: "pname" 2: "price"
        arr.forEach(function(value) {
            console.log(value); //把每个值都拿到 id  pname price
        })
    </script>
</body>

</html>
