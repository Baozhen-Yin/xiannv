<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>16.原型链</title>
</head>

<body>
    <script>
        function Star(uname, age, sex) {
            this.uname = uname;
            this.age = age;
            this.sex = sex;
        }
        Star.prototype.sing = function(sang) {
            console.log(sang);
        }
        var xiannv = new Star('尹宝祯', 16, '女');
        //1.只要是对象就有__proto__原型,指向原型对象
        //(1) Star原型对象也有__proto__原型 ,指向Object原型对象
        console.log(Star.prototype); //sing: ƒ (sang) constructor: ƒ Star(uname, age, sex) __proto__: Object
        console.log(Star.prototype.__proto__ === Object.prototype); //true
        //(2)Object原型对象里面的__proto__指向空null
        console.log(Object.prototype.__proto__); //null
    </script>
</body>

</html>
