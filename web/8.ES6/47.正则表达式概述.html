    <title>47.正则表达式</title>
    <!-- 1.什么是正则表达式（Regular Expression) 是用于匹配字符串中字符组合的模式。在JS中，正则表达式也是""对象""" ，      2.正则表达式通常被用来检索、替换那些符合某个模式（规则）的文本，例如验证表单：用户名表单只能输入英文字母，-->
    <!-- 数字，或者下划线，昵称输入框可以输入中文（匹配）。此外，正则表达式还常用于过滤掉页面内容中的一些敏感词（替换）
        或从字符中获取我们想要的特定部分（提取）等； -->
</head>

<body>
    <script>
        //1.灵活性、逻辑性、功能性非常强
        //2.可以迅速用极其简单的方式达到字符串的复杂控制
        //3.对于刚接触的人来说，比较晦涩难懂。比如：^\w+[-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$
        //4.实际开发一般都是直接复制写好的正则表达式，但是要求会使用正则表达式并且根据实际情况修改正则表达式
    </script>
</body>
