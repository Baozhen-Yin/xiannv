<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <form>
        <!-- select 下拉表单元素 -->
        <!-- 在页面中，如果有多个选项让用户选择，并且想要节约页面空间时，我们可以使用<select>标签定义下拉列表 -->
        <!-- 语法 -->
        <!-- select 至少包含一对儿option -->
        <!-- 在option中定义 selected = "select"时，当前选项即为默认选中项 -->
        爱好：<select>
        <option >吃饭</option>
        <option>睡觉</option>
        <option selected="selected">打豆豆</option>
        <!-- 打开页面默认为打豆豆 -->
        <option>填肚子</option>
    </select>
    </form>
</body>

</html>
