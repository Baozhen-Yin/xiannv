<!DOCTYPE html>
<html lang="en">
<!-- en定义语言为英语 zh-CN定义语言为中文-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>标题</title>

</head>

<body>
    <h1>这是第一级标题</h1>
    <h2>这是第二级标题</h2>
    <h3>这是第三级标题</h3>
    <h4>这是第四级标题</h4>
    <h5>这是第五级标题</h5>
    <h6>这是第六级标题</h6>
    <p>我是一个段落标签</p>
    <!--段落分段 会有空隙-->
    <br/>
    <!--行分段 不会有空隙 强制换行-->
    <p>1、生活如酒，或芳香，或浓烈，<br/> 因为诚实，它变得醇厚；生活如歌，或高昂</p>
    2、<strong>若能掬起一捧月光</strong>，我选择最柔和的；若能采来香山红叶，我的选择不是最好，但我的选择，我相信。

    <p>1.我是<strong>加粗</strong>的文字</p>
    <p>2.我是<b>加粗</b>的文字</p>
    <p>3.我是<em>倾斜</em>的文字</p>
    <p>4.我是<i>倾斜</i>的文字</p>
    <p>5.我是<del>删除线</del></p>
    <p>6.我是<s>删除线</s>的文字</p>
    <p>7.我是<ins>下划线</ins>的文字</p>
    <p>8.我是<u>下划线</u>的文字</p>

</body>

</html>
