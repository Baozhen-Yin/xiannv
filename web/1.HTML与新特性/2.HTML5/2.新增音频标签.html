    <title>2.新增音频标签</title>
    <!-- HTML5通过<audio>标签来解决音频播放的问题。
　　语法格式：<audio src="路径"  autoplay="autoplay" controls="true" loop=2></audio> -->
    <!--  autoplay属性控制是否网页加载自动播放

　　controls 是否显示播放控件，默认不显示

　　loop 属性用于控制循环次数，如果值为正整数，则播放指定的次数，如果是 loop 或者是 loop = -1，则无线循环播放。 -->

    <!-- Internet Explorer 9+, Firefox, Opera, Chrome 以及 Safari 支持 <audio> 标签。 -->
    <!-- <audio src="someaudio.wav">
         您的浏览器不支持 audio 标签。
         </audio> -->

    <!-- autoplay	autoplay	如果出现该属性，则音频在就绪后马上播放。
        controls	controls	如果出现该属性，则向用户显示控件，比如播放按钮。
        loop	loop	如果出现该属性，则每当音频结束时重新开始播放。
        muted	muted	规定视频输出应该被静音。
        preload	preload	  如果出现该属性，则音频在页面加载时进行加载，并预备播放。如果使用 "autoplay"，则忽略该属性。
        src	url	要播放的音频的 URL。 -->
