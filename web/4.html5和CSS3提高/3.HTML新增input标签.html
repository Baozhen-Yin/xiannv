<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>新增input表单类型</title>
    <!-- type="email" 限制用户输入必须为email类型 -->
    <!-- type="url" 限制用户输入必须为url类型 -->
    <!-- type="date" 限制用户输入必须为date类型 -->
    <!-- type="time" 限制用户输入必须为time类型 -->
    <!-- type="month" 限制用户输入必须为month类型 -->
    <!-- type="week" 限制用户输入必须为week类型 -->
    <!-- type="number" 限制用户输入必须为number类型 -->
    <!-- type="tel" 手机号码 -->
    <!-- type="search" 搜索框 -->
    <!-- type="color" 生成一个颜色选择表单 -->

</head>

<body>
    <!-- 验证的时候必须添加form表单域 -->
    <form action="">
        <ul>
            <li>邮箱：<input type="email"></li>
            <li>网址<input type="url"></li>
            <li>日期<input type="date"></li>
            <li>时间<input type="time"></li>
            <!-- <li>月份<input type="month"></li>
            <li>周期<input type="week"></li> -->
            <li>数量<input type="number"></li>
            <li>电话号码<input type="tel"></li>
            <li>搜索<input type="search"></li>
            <li>颜色<input type="color"></li>
            <!-- 当点击提交按钮就可以验证表单了 -->
            <li><input type="submit" value="提交"></li>
        </ul>
    </form>
</body>

</html>
