<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>15.CSS3过渡练习进度条</title>
    <style>
        .bar {
            width: 150px;
            height: 15px;
            border: solid 1px red;
            border-radius: 7px;
            padding: 1px;
        }
        /* 谁做过度给谁加 */
        
        .bar_in {
            width: 50%;
            height: 100%;
            background-color: red;
            transition: width .5s ease;
        }
        
        .bar:hover .bar_in {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="bar">
        <div class="bar_in"></div>
    </div>
</body>

</html>
