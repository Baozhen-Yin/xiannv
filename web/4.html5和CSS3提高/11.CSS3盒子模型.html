<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>11.CSS3盒子模型</title>


    <!-- CSS3可以通过box-sizing这个属性指定盒模型，有2个值:即可指定为content-box 、 border-box，这样我们计算盒子大小的方式就发生了改变 -->
    <!-- 可以分成两种情况 -->
    <!-- 1.box-sizing:content-box 盒子大小为 witdh+padding+border(以前默认的) -->
    <!-- 2.box-sizing：border-box  盒子大小为width-->

    <!-- 如果盒子模型我们改为了box-sizing：border-box，那padding和border就不会撑大盒子了 -->
    <!-- 前提是padding和border不会超过witdh宽度 -->

    <style>
        * {
            padding: 0;
            margin: 0;
            /* 所有盒子 很放心大胆加padding加border */
            box-sizing: border-box;
        }
        
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            border: 20px solid red;
            padding: 15px;
        }
        
        p {
            width: 200px;
            height: 200px;
            background-color: pink;
            border: 20px solid red;
            padding: 15px;
            /* css盒子模型 最终大小就是width 200的大小 */
            box-sizing: border-box;
        }
    </style>

</head>

<body>
    <div>小猪佩奇</div>
    <p>小猪乔治</p>
</body>

</html>
