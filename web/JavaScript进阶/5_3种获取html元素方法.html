<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!--1.通过新增HTML5方法获取-->
    <!--1.document.getElementsByClassName('类名') 根据类名返回元素对象集合-->
    <div class="box">盒子1</div>
    <div class="box">盒子2</div>
    <div id="nav">
        <ul>
            <li>首页</li>
            <li>产品</li>
        </ul>
    </div>
    <script>
        //1.document.getElementsByClassName('类名') 根据类名返回元素对象集合
        var boxs = document.getElementsByClassName('box')
        console.log(boxs); //HTMLCollection(2) [div.box, div.box] 
        //还是伪数组进行存储

        //.判断类 #判断id

        //2.document.querySelector('选择器') 返回指定选择器的第一个元素对象
        var select = document.querySelector('.box'); //.表示类选择器
        console.log(select); //  <div class="box">盒子1</div> 打印了第一个盒子
        var select2 = document.querySelector('#nav'); //#判断是id的
        console.log(select2);
        var select3 = document.querySelector('li');
        console.log(select3); // 标签选择器不需要加符号 <li>首页</li> 打印了第一个li

        //3.document.querySelectorAll('选择器')  根据指定选择器返回
        var allbox = document.querySelectorAll('.box');
        console.log(allbox); //获得了所有的类
        var lis = document.querySelectorAll('li');
        console.log(lis); //全部得到
    </script>
</body>

</html>
