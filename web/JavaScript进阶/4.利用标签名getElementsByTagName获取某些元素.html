<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>尹宝祯是世界上最可爱的人</li>
        <li>哈哈哈哈哈</li>
        <li>实在是可爱的不行了</li>
        <li>超级可爱</li>
    </ul>

    <ol id="ol2">
        <li>邢昱恺是世界上最丑陋的人</li>
        <li>哈哈哈哈哈</li>
        <li>实在是丑的不行了</li>
        <li>超级丑丑</li>
    </ol>
    <script>
        //1.返回的是 获取过来元素的集合 以伪数组的形式存储的
        var flags = document.getElementsByTagName('li') // 把整个页面的不论<ul>还是<ol>全部都获取 不接受指定
        console.log(flags); //HTMLCollection(8) [li, li, li, li, li, li, li, li] 八个全部获取
        console.log(flags[0]); // <li>尹宝祯是世界上最可爱的人</li> 伪数组形式
        //2.我们想依次打印里面的元素对象可以采用遍历的方式
        // console.log(ol.getElementsByTagName('li')); //报错

        //1.父元素获取
        // 可以获取某个元素（父元素）内部所有指定标签的子元素  element.getElementsByTagName('标签名')
        //父元素必须是单个对象（必须指明是哪个元素对象），获取的时候不包括父元素自己
        var ol = document.getElementsByTagName('ol');
        console.log(ol[0].getElementsByTagName('li')); // ol[0] 表示第一个ol里面的全部标签 HTMLCollection(4) [li, li, li, li] 

        //2. 标签指明获取
        var ol2 = document.getElementById('ol2');
        console.log(ol2.getElementsByTagName('li')); //HTMLCollection(4) [li, li, li, li]

    </script>

</body>

</html>
