<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!--什么是事件-->
    <!--1.事件是被js检测到的行为，简单理解：触发--响应机制  点击1个按钮产生一个事件然后执行某些操作-->
    <button id="button1"> 邢昱恺</button>
    <!--设置一个叫xyk的按钮-->
    <script>
        //点击一个按钮，弹出对话框
        //（1）事件由三部分组成 1.事件源 2.事件类型 3.事件处理程序  三要素  页面上的任何元素都可以被添加事件
        //1.事件源：事件被触发的对象 【按钮】
        var ybz = document.getElementById('button1');
        //2.事件类型：到底怎么触发 比如鼠标点击触发（onclick） 鼠标经过 键盘按下

        //3.事件处理程序 ： 通过函数赋值的方式 完成
        ybz.onclick = function() {
            //最简单的事件模型 缺一不可
            alert('超级喜欢尹宝祯');
        }
    </script>
</body>

</html>
