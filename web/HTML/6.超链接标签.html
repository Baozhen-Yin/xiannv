<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!-- <a>用于定义超链接 -->
    <!--语法格式 <a herf = '跳转目标' target = "目标窗口的弹出方式">文本或图像 </a>-->
    <!--herf 用于指定链接目标的url地址，（必须属性）当为标签应用herf属性时 ，他就有了超链接功能-->
    <!-- target 用于指定链接页面的打开方式，其中_self为默认值，_blank为在新窗口中打开方式-->
    <h4>1.外部链接</h4>
    <a href="http://www.qq.com" target="_blank">腾讯</a>
    <!--必须以http://做开头-->
    <!--_self 当我点了这个链接 把我这个原来的代替了-->
    <h4>1.外部链接</h4>
    <a href="http://www.qq.com" target="_self">腾讯</a>
    <!--__blank 当我点了这个链接 会出现新的窗口打开页面-->
    <h4>2.空链接#</h4>
    <a href="#">空链接</a>

    <h4>3.下载链接 :地址链接是 文件 .exe 或者zip压缩包形式</h4>
    <a href="压缩包名字"></a>

    <h4>4.网页元素链接 如文本、图像、表格、音频、视频等都可以添加超链接</h4>
    <a href="http://www.baidu.com" target="_blank"><img src=" image/lyf.jpg" /></a>

    <h4>5.锚点链接 点击链接可以快速地定位到页面中的某个位置</h4>
    <h3>在连接文本的herf属性中，设置属性值为#名字的形式，如
        <a href="#two"></a>
    </h3>
</body>

</html>
