<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

</head>

<body>
    <!-- 表格的主要作用 展示数据 可读性好 -->

    <!-- 表格的基本语法 -->
    <!--   <table>
        <tr>
            <td></td>
        </tr>
    </table> -->
    <!-- table用于定义表格的标签 -->
    <!-- <tr></tr>标签用于定义表格中的行 -->
    <!-- <td></td>用于定义表格中的单元格 必须嵌套在<tr></tr>标签中 -->
    <!-- 字母td值表格数据（table data），即数据单元格的内容 -->
    <!-- th 标签表示HTML表格头部部分 会突出 居中 -->
    <table>
        <tr>
            <th>姓名</th>
            <th>年龄</th>
            <th>专业</th>
        </tr>
        <tr>
            <td>尹宝祯</td>
            <td>16</td>
            <td>信息管理与信息系统</td>
        </tr>
        <tr>
            <td>邢昱恺</td>
            <td>17</td>
            <td>计算机科学</td>
        </tr>
    </table>
</body>

</html>
