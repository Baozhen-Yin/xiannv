<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h4>青春不常在，赶紧注册认识小姐姐</h4>
    <table width="700">
        <!-- 第一行 -->
        <tr>
            <td>性别</td>
            <td><input type="radio" id="man" name="sex" value="男"><label for="man">男</label>
                <input type="radio" id="woman" name="sex" value="女"><label for="woman">女</label><br></td>
        </tr>
        <!-- 第二行 -->
        <tr>
            <td>生日</td>
            <td><select name="年">
            <option selected="selected">--请选择年--</option>
            <option>2000</option>
            <option>2001</option>
            <option>2002</option>
        </select>
                <select name="月">
            <option selected="selected">--请选择月--</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>
        </select>
                <select name="日">
                <option selected="selected ">--请选择日--</option>
                <option>1</option>
                <option>15</option>
                <option>30</option>
        </select><br></td>
        </tr>
        <!-- 第三行 -->
        <tr>
            <td>所在地区</td>
            <td><input type="text" name="province" value="上海思密达"><br></td>
        </tr>
        <!-- 第四行 -->
        <tr>
            <td>婚姻状况：</td>
            <td><input type="radio" name="marry" id="no" checked="checked">未婚<label name="no"></label>
                <input type="radio" name="marry" id="yes">已婚<label name="yes"></label>
                <input type="radio" name="marry" id="die">离婚<label name="die"></label><br></td>
        </tr>
        <!-- 第五行 -->
        <tr>
            <td>学历</td>
            <td><input type="text" name="graduate" value="幼儿园"></td>
        </tr><br>
        <!-- 第六行 -->
        <tr>
            <td>喜欢的类型</td>
            <td><input type="checkbox" name="hobby">妩媚的
                <input type="checkbox" name="hobby">可爱的
                <input type="checkbox" name="hobby">小鲜肉
                <input type="checkbox" name="hobby">老腊肉
                <input type="checkbox" name="hobby">都喜欢</td>
        </tr><br>
        <!-- 第七行 -->
        <tr>
            <td>自我介绍</td>
            <td><textarea name="mine">自我介绍</textarea></td>
        </tr><br>
        <!-- 第八行 -->
        <tr>
            <td></td>
            <td><input type="submit" value="免费注册"><br></td>
        </tr>
        <!-- 第九行 -->
        <tr>
            <td></td>
            <td><input type="checkbox" name="secret" checked="checked">同意注册条款和加入会员标准<br></td>
        </tr>
        <!-- 第九行 -->
        <tr>
            <td></td>
            <td><a href="#">我是会员，立刻登录</a><br></td>
        </tr>
        <!-- 第九行 -->
        <tr>
            <td></td>
            <td>
                <h1>我承诺</h1>
                <ul>
                    <li>年满十八岁，单身</li>
                    <li>喜欢玩游戏</li>
                    <li>长得又美又善良</li>
                </ul>
            </td>
        </tr>


    </table>
</body>

</html>
