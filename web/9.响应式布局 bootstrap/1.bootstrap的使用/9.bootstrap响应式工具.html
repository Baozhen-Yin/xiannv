<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>                                                              
                      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
                      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
                    <![endif]-->
    <!-- 引入样式文件 -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <title>9.bootstrap响应式工具</title>
    <!-- Bootstrap 提供了一些辅助类，以便更快地实现对移动设备友好的开发。
        这些可以通过媒体查询结合大型、小型和中型设备，实现内容对设备的显示和隐藏。 -->

    <!-- 	          超小屏幕手机 (<768px)	小屏幕平板 (≥768px)	中等屏幕桌面 (≥992px)	大屏幕桌面 (≥1200px) -->
    <!--.hidden-xs	         隐藏	               可见	              可见	                   可见
        .hidden-sm	         可见                  隐藏            	  可见	                   可见
        .hidden-md	         可见	               可见	              隐藏	                   可见
        .hidden-lg	         可见	               可见	              可见	                    隐藏 
    visible相反-->

    <style>
        .row {
            height: 70px;
            background-color: rgb(26, 228, 117);
        }
        
        .row [class^="col"]:nth-child(3) {
            height: 70px;
            background-color: rgb(11, 7, 223);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-3">1</div>
            <div class="col-xs-3">2</div>
            <div class="col-xs-3 hidden-md hidden-xs">我超可爱</div>
            <div class="col-xs-3">4</div>
        </div>
    </div>
</body>

</html>
