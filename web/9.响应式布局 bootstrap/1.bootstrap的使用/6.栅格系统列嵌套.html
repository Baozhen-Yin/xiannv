<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <!-- 要求当前网页使用IE最高浏览器来渲染 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
                                                     
          <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
          <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
        <![endif]-->
    <!-- 引入样式文件 -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <title>6.栅格系统列嵌套</title>
    <!-- 栅格系统列嵌套简单来说就是一个列内再分成若干小列. -->
    <!-- 我们可以通过添加一个新的.row元素和一系列.col-sm-* 元素到已存在的.col-sm-*元素内 -->
    <style>
        .row>div {
            height: 50px;
            background-color: rgb(89, 226, 9);
            /* 三个盒子没有缝隙不能加margin值 */
            /* 因为宽度是33.333% 而且有浮动 加了margin会掉下来 一行装不开 */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <!-- 各占6列所以平均横向分配 但是并没有顶到父盒子最左边 -->
                <!-- 列嵌套最好加一个行 这样可以去掉父元素的padding值 而且高度自动和父级一样高 -->
                <div class="row">
                    <div class="col-md-6">a</div>
                    <div class="col-md-6">b</div>
                </div>
            </div>
            <div class="col-md-4">2</div>
            <div class="col-md-4">3</div>
        </div>
    </div>
</body>

</html>
