<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>14.v-if</title>
    <script src="vue.min.js"></script>

</head>

<body>
    <div id="app">
        <!-- v-if每次都会重新删除或者创建元素 -->
        <!-- v-if有较高的切换性能消耗 如果有频繁切换最好不要使用-->
        <!-- v-show 每次不会进行Dom的删除或者创建操作 只是切换了元素的display：none样式 -->
        <!-- v-show有较高的初始渲染消耗  如果元素可能永远也不会被显示出来让用户看见 不要使用v-show-->

        <!-- 演示了我们不仅可以把数据绑定到 DOM 文本或特性，还可以绑定到 DOM 结构。此外，Vue 也提供一个强大的过渡效果系统，可以在 Vue 插入/更新/移除元素时自动应用过渡效果。 -->
        <!-- <input type="button" @click="toggle" value="toggle"> -->
        <input type="button" value="toggle" @click="toggle">

        <h3 v-if="flag">这是v-if控制到的元素</h3>
        <h4 v-show="flag">这是v-show控制的元素</h4>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                flag: false
            },
            methods: {
                toggle: function() {
                    this.flag = !this.flag
                }
            },
        })
    </script>
</body>

</html>
