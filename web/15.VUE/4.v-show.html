<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>18.v-show</title>
    <!-- 根据表达式的真假 切换元素的显示与隐藏 -->
    <!-- v-show 每次不会进行Dom的删除或者创建操作 只是切换了元素的display：none样式 -->
    <!-- v-show指令作用 根据元素真假切换元素的显示状态 -->
    <!-- 原理是修改元素的display 实现显示或者隐藏 -->
    <!-- 指令后面的内容 最终都会解析为布尔值 -->
    <!-- 值为true元素显示 值为false元素隐藏 -->
    <!-- 数据改变之后 对应元素显示状态会同步更新 -->
    <script src="vue.min.js"></script>

</head>

<body>
    <div id="app">
        <input type="button" value="切换v-show状态" @click="changeIsShow">
        <input type="button" value="累加年龄" @click="changeIsShow">

        <img src="image5/1.jpg" alt="" v-show="isShow">
        <img src="image5/1.jpg" alt="" v-show="addAge">

    </div>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                isShow: false,
                age: 17
            },
            methods: {
                changeIsShow: function() {
                    this.isShow = !this.isShow
                },
                addAge: function() {
                    this.age++
                }
            },
        })
    </script>
</body>

</html>
