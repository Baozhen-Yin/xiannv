<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>23.axios和vue</title>
    <style>
        [v-cloak] {
            /* 1.使用v-cloak能够解决 插值表达式闪烁问题 只会替换自己的占位符 ++++我是仙女-----*/
            display: none;
        }
    </style>
</head>

<body>
    <div id="app">
        <input type="button" value="获取笑话" @click="getJoke">
        <p v-cloak>{{joke}}</p>
    </div>

    <script src="22.axios.min.js"></script>
    <script src="vue.min.js"></script>
    <script>
        //接口：随机获取一条笑话并且渲染到页面上
        //请求地址：https://autumnfish.cn/api/joke
        //请求方法：get
        //请求参数：无
        //响应内容：随机笑话
        var app = new Vue({
                el: "#app",
                data: {
                    joke: '好笑的笑话'
                },
                methods: {
                    getJoke: function() {
                        //console.log(this.joke); //好笑的笑话
                        var that = this;
                        axios.get("https://autumnfish.cn/api/joke").then(function(response) {
                            console.log(response.data);
                            // console.log(this.joke); //undefined
                            console.log(that.joke); //好笑的笑话
                            that.joke = response.data
                        }, function(err) {})
                    }
                },
            })
            //axios里面的回调函数中的this已经改变 无法访问到data中的数据
            //把this保存起来，回调函数中直接使用保存到this即可
            //和本地应用最大的区别就是改变了数据来源
    </script>
</body>

</html>
