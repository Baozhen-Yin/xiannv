<!DOCTYPE html>

    <title>MVC和MVVM的关系图解</title>
    <!-- 1. Mvvm定义MVVM是Model-View-ViewModel的简写。即模型-视图-视图模型。 -->
    <!-- 【模型】指的是后端传递的数据。【视图】指的是所看到的页面。
         【视图模型】mvvm模式的核心，它是连接view和model的桥梁-->
    <!-- 它有两个方向：
        一是将【模型】转化成【视图】，即将后端传递的数据转化成所看到的页面。实现的方式是：数据绑定。
        二是将【视图】转化成【模型】，即将所看到的页面转化成后端的数据。 -->

    <!-- 实现的方式是：DOM 事件监听。这两个方向都实现的，我们称之为数据的双向绑定。
        总结：在MVVM的框架下视图和模型是不能直接通信的。它们通过ViewModel来通信，ViewModel通常要实现一个
        observer观察者，当数据发生变化，ViewModel能够监听到数据的这种变化，然后通知到对应的视图做自动更新，
        而当用户操作视图，ViewModel也能监听到视图的变化，然后通知数据做改动，这实际上就实现了数据的双向绑定。
        并且MVVM中的View 和 ViewModel可以互相通信。MVVM流程图如下： -->

    <!-- 2. 为什么会有MVVM框架？在过去的10年中，我们已经把很多传统的服务端代码放到了浏览器中，这样就产生了成千上万行的
    javascript代码，它们连接了各式各样的HTML 和CSS文件，但缺乏正规的组织形式，这也就是为什么越来越多的开发者使用
    javascript框架。比如：angular、react、vue。浏览器的兼容性问题已经不再是前端的阻碍。前端的项目越来越大，项目的可维护
    性和扩展性、安全性等成了主要问题。当年为了解决浏览器兼容性问题，出现了很多类库，其中最典型的就是jquery。但是这类库没
    有实现对业务逻辑的分成，所以维护性和扩展性极差。综上两方面原因，才有了MVVM模式一类框架的出现。比如vue,通过数据的双向
    绑定，极大了提高了开发效率。 -->

    <!-- 用JavaScript在浏览器中操作HTML，经历了若干发展阶段：
        第一阶段，直接用JavaScript操作DOM节点，使用浏览器提供的原生API：
        第二阶段，由于原生API不好用，还要考虑浏览器兼容性，jQuery横空出世，以简洁的API迅速俘获了前端开发者的芳心：
        第三阶段，MVC模式，需要服务器端配合，JavaScript可以在前端修改服务器渲染后的数据。
        现在，随着前端页面越来越复杂，用户对于交互性要求也越来越高，想要写出Gmail这样的页面，仅仅用jQuery是远远不够
        MVVM模型应运而生。
        MVVM最早由微软提出来，它借鉴了桌面应用程序的MVC思想，在前端页面中，
        把Model用纯JavaScript对象表示，View负责显示，两者做到了最大限度的分离。-->



</head>

<body>
    <script>
        //mvc 是后端的分层开发概念
        //mvvc时前端视图层的概念 主要用于视图层概念

        //mvc后端操作流程：
        //1.app.js (项目的入口模块 一切的请求需要先进入这里 app.js没有路由分发的功能 需要router.js)=>
        //2.router.js（controller层） ：路由分发处理模块，为了保证路由模块职能单一，只负责分发路由，不负责具体业务处理，涉及到业务逻辑无能为力） =>
        //3.controller（controller层）： 这是业务逻辑处理层 模块封装了一些具体业务逻辑的处理代码 但是 此模块只负责处理业务不负责数据CRUD >
        //4.model（model层） ；只负责操作数据库执行对应的sql语句进行数据的CRUD

        //view视图层（包括MVVM)：
        //1.每当用户操作了界面，如果需要进行业务的处理，都会通过网络请求，去请求后端的服务器，此时我们这个请求会被后端app.js会监听到
        //2.M 保存每个页面单独的数据
        //3.VM 是一个调度者分割了M和V 每当V层想要获取或者保存数据的时候 都要由VM做空间的处理 提供数据的双向绑定
        //4.V 每个页面的HTML结构
    </script>
</body>

</html>
