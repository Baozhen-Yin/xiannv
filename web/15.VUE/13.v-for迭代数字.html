<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>12.v-for迭代数字</title>
    <script src="vue.min.js"></script>
    <!-- 根据数据生成列表结构 并且是响应式的 -->
    <!-- item in arr  -->
    <!-- arr是data里面需要遍历的 -->
    <!-- item是遍历的每一项 可以改名字 -->

</head>

<body>
    <div id="app">
        <!-- in后面可以放 普通数组 对象数组 对象 还可以是数字 -->
        <p v-for="(item,index) in arr">这是第{{item}}{{index+1}}次循环</p>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                arr: ['dva', '76', 'genji']
            },
            methods: {},
        })
    </script>
</body>

</html>
