<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>9.v-for</title>
    <script src="vue.min.js"></script>
    <!-- v-for 指令可以绑定数组的数据来渲染一个项目列表： -->

</head>

<body>
    <div id="app">
        <!-- <p>{{list[0]}}</p>
        <p>{{list[1]}}</p>
        <p>{{list[2]}}</p>
        <p>{{list[3]}}</p>
        <p>{{list[4]}}</p> -->
        <p v-for="(item,i) in list">索引值{{i}}---{{item}}</p>
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                list: [1, 23, 4345, 23, 342, 12, 14]
            },
            methods: {},
        });
    </script>
</body>

</html>
