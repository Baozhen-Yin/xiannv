<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>17.计数器</title>
    <script src="vue.min.js"></script>

    <style>
        #app {
            height: 40px;
            width: 500px;
            margin: 100px auto;
        }
        
        .input-num span {
            height: 100%;
            font-size: 40px;
            flex: 1;
            text-align: center;
            line-height: 80px;
            font-family: auto;
            background-color: white;
        }
        
        .input-num button {
            width: 150px;
            height: 100%;
            font-size: 40px;
            color: #ad2a27;
            cursor: pointer;
            border: none;
            outline: none;
            background-color: rgba(0, 0, 0, 0);
        }
        
        button {
            -webkit-appearance: button;
            text-rendering: auto;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="input-num">
            <button @click="sub">-</button>
            <span>{{ num }}</span>
            <button @click="add">+</button>
        </div>
    </div>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                num: 1
            },
            methods: {
                add: function() {
                    if (this.num < 10) {
                        this.num++
                    }
                },
                sub: function() {
                    if (this.num > 0) {
                        this.num--
                    }
                }
            },
        })
    </script>
</body>

</html>
