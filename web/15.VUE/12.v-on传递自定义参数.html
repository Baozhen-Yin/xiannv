<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>12.v-on传递自定义参数</title>
    <!-- 自定义参数：再触发时候可以传入自定义的值 -->
    <script src="vue.min.js"></script>

</head>

<body>
    <div id="app">
        <input type="button" @click="dolt('尹宝祯','可爱')" value="点击">
        <!-- enter回车 -->
        <input type="text" @keyup.enter="sayHi">
    </div>
    <script>
        // 1.事件绑定的方法写成函数调用的形式就可以传入自定义参数
        //2.定义方法需要定义形参来接受传入的实参
        //3.事件后面跟上 .修饰符 比如.enter 可以对事件进行限制
        //4. .enter可以限制触发的按键为回车
        //5.事件修饰符有多种
        var app = new Vue({
            el: "#app",
            methods: {
                dolt: function(p1, p2) {
                    //p1,p2形参 传入的值
                    console.log(p1, p2);

                },
                sayHi: function() {
                    console.log('吃了没');

                }
            },
        })
    </script>
</body>

</html>
