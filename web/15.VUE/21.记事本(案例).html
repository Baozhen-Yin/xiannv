<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>21.记事本(案例)</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="robots" content="noindex, nofollow" />
    <meta name="googlebot" content="noindex, nofollow" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="21.notebook.css" />
</head>

<body>
    <!-- 主体区域 -->
    <section id="todoapp">
        <!-- 输入框 -->
        <header class="header">
            <h1>宝祯记事本</h1>
            <input v-model="inputValue" @keyup.enter="add" autofocus="autofocus" autocomplete="off" placeholder="请输入任务" class="new-todo" />
        </header>
        <!-- 列表区域 -->
        <section class="main">
            <ul class="todo-list">
                <li class="todo" v-for="(item,index) in list">
                    <div class="view">
                        <span class="index">{{ index+1 }}.</span>
                        <label>{{ item }}</label>
                        <button class="destroy" @click="remove(index)"></button>
                    </div>
                </li>
            </ul>
        </section>
        <!-- 统计和清空 -->
        <footer class="footer">
            <span class="todo-count" v-if="list.length!=0">
        <strong>{{list.length}}</strong> items left
      </span >
            <button class="clear-completed" @click="clear"  v-show="list.length!=0">
        Clear
      </button>
        </footer>
    </section>

    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        //（1）.新增
        //1.生成列表结构（v-for数组）
        //2.获取用户输入（v-model）
        //3.回车 新增数据 .enter 

        //（2）删除
        //1.数据改变，和数据绑定的元素同步改变
        //2.事件的自定义参数
        //3.splice方法的作用 arrayObject.splice(index,howmany,item1,.....,itemX)index必需。添加/删除项目位置 howmany必需。
        var app = new Vue({
            el: "#todoapp",
            data: {
                list: ["写代码", "吃饭饭", "睡觉觉"],
                //获取用户输入的内容 v-model 规定默认值
                inputValue: "好好学习,天天向上"
            },
            methods: {
                add: function() {
                    this.list.push(this.inputValue);
                },
                remove: function(index) {
                    // console.log("删除");
                    // console.log(index);
                    this.list.splice(index, 1);
                },
                clear: function() {
                    //1.清空列表 清空它对应的数组即可
                    this.list = []
                }
            },
        })
        //1.列表结构可以通过v-for指令结合数据生成
        //2.v-on结合事件修饰符可以对事件进行限制 比如.enter
        //3.v-on在绑定事件时可以传递自定义参数
        //4.通过v-model可以快速的设置和获取表单元素的值
    </script>

</body>

</html>
