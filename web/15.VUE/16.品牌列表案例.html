<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>15.案例</title>
    <script src="vue.min.js"></script>

</head>

<body>
    <div id="id">
        <table class="table table-bordered table-hover table-striped"></table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Ctime</th>
                <th>Operation</th>
            </tr>
        </thead>
        <tbody>
            <tr v-for="item in list" :key="item.id">
                <td>{{item.id}}</td>
                <td v-text="item.name"></td>
                <td>{{item.ctime}}</td>
                <td><a href="#" @click.prevent="del(item.id)">delete</a></td>
            </tr>
        </tbody>
    </div>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                id: '',
                name: '',
                list: [{
                    id: 1,
                    name: "奔驰",
                    // ctime: new Date()
                }, {
                    id: 2,
                    name: "宝马",
                    // ctime: new Date()
                }, {
                    id: 3,
                    name: "吉利",
                    // ctime: new Date()
                }]
            },
            methods: {
                add() {
                    //1.获取id和name直接从data上面获取
                    //2.组织出一个对象
                    //3.把这个对象 调用数组的相关方法 添加到当前data的list中
                    //4.注意：在vue中 已经实现了数据的双向绑定 每当我们修改了data中的数据 vue会默认监听到这个改动 
                    //自动把最新的数据应用到页面上
                    //5.当我们意识到上面第四步 就入门了 更多的时再进行vm中数据的操作 同时在操作数据的时候执行的业务逻辑操作
                    var car = {
                        id: this.id,
                        name: this.name,
                        // ctime = new Date()
                    }
                    this.list.push(car)
                    this.id = this.name = '';
                }
            },
            del(id) {
                //根据id删除数据
                //1.如何根据id 找到要删除这一项的索引
                //2.如果找到索引了 直接调用 数组的splice方法

                // this.list.some((item, i) => {
                //     if (item.id == id) {
                //         this.list.splice(i, 1)
                //         return true
                //     }
                // })
                var index = this.list.findIndex(item => {
                    if (item.id == id) {
                        return true
                    }
                })
            }
        })
    </script>
</body>

</html>
