<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>4.跑马灯效果制作</title>
    <script src="vue.min.js"></script>

    <!-- 1. -->
</head>

<body>
    <!-- 1.创建一个要控制的区域 -->
    <div id="app">
        <input type="button" value="浪起来" @click="lang">
        <input type="button" value="低调" @click="stop">
        <h4>{{ msg }}</h4>
    </div>

    <script>
        //分析
        //1.给浪起来按钮绑定一个点击事件 v-on @
        //2.再给这个按钮事件处理函数中写相关的业务逻辑代码 ：拿到msg字符串 然后调用字符串的substring 来进行字符串截取操作 
        //把第一个字符截取出来放到最后一个位置即可 定时器
        // 3.在 VM实例中 如果想要获取 data上的数据 或者想要调用methods中的方法 必须通过this.数据属性名 
        // 或者this.方法名 就表示我们 ""new出来的 VM实例对象"""
        var vm = new Vue({
            el: "#app",
            data: {
                msg: '如果我是仙女就跑一下',
                IntervalID: null //在data上定义定时器id
            },
            methods: {
                lang() {
                    // console.log(this.msg);
                    //获取到头的第一个字符 stringObject.substring(start,stop) 
                    //start	必需。非负整数，规定要提取的子串的第一个字符在 stringObject 中的位置。
                    //stop	可选。非负整数，比要提取的子串的最后一个字符在 stringObject 中的位置多1。如果省略该参数，
                    //那么返回的子串会一直到字符串的结尾。 不接受负的参数。
                    if (this.IntervalID != null) return;
                    this.IntervalID = setInterval(() => { //箭头函数让this指向上下文全局
                        var start = this.msg.substring(0, 1);
                        //获取到后面的所有字符
                        var end = this.msg.substring(1);
                        //重新拼接得到新的字符串并且赋值给 this.msg
                        this.msg = end + start
                    }, 400)


                    //注意：VM实例，会监听自己身上的 data 中所有数据的改变，只要数据发生变化，就会自动把最新的数据从          data上同步到页面中去 程序员只需要关心数据 不需要考虑如何重新渲染到页面
                },
                stop() {
                    //清除定时器
                    clearInterval(this.IntervalID)
                    this.IntervalID = null;
                }
            }

        })
    </script>
</body>

</html>
