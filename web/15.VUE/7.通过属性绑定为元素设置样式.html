<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>7.通过属性绑定为元素设置样式</title>
    <script src="vue.min.js"></script>
    <style>
        .red {
            color: red;
        }
        
        .thin {
            font-weight: 200;
        }
        
        .italic {
            font-style: italic;
        }
        
        .active {
            letter-spacing: 0.5em;
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- <h1>很大很大的h1</h1> -->
        <!-- 1.使用数组形式 这里的的class需要使用 v-bind数据绑定 -->
        <h1 :class="['thin','red']">很大很大的h1</h1>

        <!-- 2.在数组中使用三元表达式 -->
        <h1 :class="['thin','red',flag?'actice':'']">很大很大的h1</h1>

        <!-- 3.在数组中使用对象代替三元表达式 提高可读性 -->
        <h1 :class="['thin','red',{'active':flag}]">很大很大的h1</h1>

        <!-- 4.直接使用对象 在class只有v-bind绑定对象的时候 对象的属性时类名 由于对象属性可带可不带引号 所以可以不写 -->
        <h1 :class="classObj">很大很大的h1</h1>
        <h1 :class="{red: true,thin: true,italic: true,active: true}">很大很大的h1</h1>



    </div>
    <script>
        //1.使用数组
        var vm = new Vue({
            el: '#app',
            data: {
                flag: true,
                classObj: {
                    red: true,
                    thin: true,
                    italic: true,
                    active: true
                }
            },
            methods: {

            },
        })
    </script>
</body>

</html>
