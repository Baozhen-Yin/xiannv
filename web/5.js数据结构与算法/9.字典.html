<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>9.字典</title>
    <!-- 字典的主要特点 ——对应的关系  -->
    <!-- {'key','value'}键值对 key不可以重复 并且无序 -->
    <!-- 字典与映射的关系 有些编程语言中称这种映射关系为""字典""" 因为它确实和生活中的字典比较相似比如python的dict -->
    <!-- 有些编程语言中称这种映射关系为""Map"""   -->
    <!-- 对象通常是在编译期就确定下来的结构 不可以动态添加或者删除属性 而字典会使用类似于哈希表去实现一种动态的添加数据的结构 -->
</head>

<body>
    <script>
        function Dictionary() {
            this.add = add;
            this.datastore = new Array();
            this.find = find;
            this.remove = remove;
            this.showAll = showAll;
            this.count = count;
            this.clear = clear;
        }

        function add(key, value) {
            this.datastore[key] = value;
        }

        function find(key) {
            return this.datastore[key];
        }

        function remove(key) {
            delete this.datastore[key];
        }

        function showAll() {
            var str = "";
            for (var key in this.datastore) {
                str += key + " -> " + this.datastore[key] + ";  "
            }
            console.log(str);
        }

        function count() {
            /*var ss = Object.keys(this.datastore).length;
            console.log("ssss   "+ss);
            return Object.keys(this.datastore).length;*/
            /**/
            var n = 0;
            for (var key in Object.keys(this.datastore)) {
                ++n;
            }
            console.log(n);
            return n;
        }

        function clear() {
            for (var key in this.datastore) {
                delete this.datastore[key];
            }
        }

        var pbook = new Dictionary();
        pbook.add("Mike", "723");
        pbook.add("Jennifer", "987");
        pbook.add("Jonathan", "666");
        pbook.showAll(); //Mike -> 723;  Jennifer -> 987;  Jonathan -> 666;
        pbook.count(); //3
        pbook.remove("Jennifer");
        //pbook.clear();
        pbook.showAll(); //Mike -> 723;  Jonathan -> 666;
        pbook.count(); //2
    </script>
</body>

</html>
