    <title>20.希尔排序</title>
    <!-- 希尔排序的核心在于间隔序列的设定。既可以提前设定好间隔序列，也可以动态的定义间隔序列 -->
    <!-- 是插入排序的改进版 效率更快 -->
    <!-- 建议将初始间距设置为N/2 简单的把每趟排序分成两半 -->
    <!-- 1.选择什么增量？原稿增量 -->
    <!-- 最坏的时候复杂度o(n²) -->

</head>

<body>
    <script>
        function shellSort(arr) {
            //1.给与一个初始化增量
            var gap = Math.floor(arr.length / 2)
                //2.gap不断减小
            while (gap > 0) {
                //2.1以gap进行分割 进行分组 对分组进行插入排序
                for (var i = gap; i < arr.length; i++) {
                    //3获取i地方的元素 与前面的数据依次进行比较 保存临时变量
                    var temp = arr[i]
                    var j = i //记录
                    while (arr[j - gap] > temp && j > gap - 1) {
                        arr[j] = arr[j - gap]
                        j -= gap
                    }
                    //4.将j位置的元素赋值给temp
                    arr[j] = temp
                }
                //5.增量变化
                gap = Math.floor(gap / 2)
            }
        }
        var arr1 = [1, 5, 43, 2, 34, 5, 21, 324, 4353, 321, 3343, 11, 33, 234];
        shellSort(arr1)
        console.log(arr1);
    </script>
</body>
