    <title>11.mouseenter和mouseover区别</title>

    <!-- (1)mouseenter事件只作用于目标元素，而mouseover最用于目标元素及其后代元素。-->
    <!-- (2)mouseover鼠标经过自身盒子会触发,经过子盒子还是会触发.mouseenter只会经过自身盒子触发 -->
    <!-- (3)因为mouseenter不会冒泡 -->
    <!-- (4)mouseenter搭配 鼠标离开mouseleave同样不会冒泡 -->
