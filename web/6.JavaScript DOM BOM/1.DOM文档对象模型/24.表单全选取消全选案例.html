<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>24.表单全选取消全选案例</title>
    <!-- 做法：让下面所有复选框checked属性（选中状态）跟随全选按钮即可 -->
    <style>
        table {
            width: 300px;
            margin: 100px auto;
            text-align: center;
            /* 表格线重叠 */
            border-collapse: collapse;
            font-size: 14px;
        }
        
        thead tr {
            height: 30px;
            background-color: skyblue;
        }
        
        tbody tr {
            height: 30px;
        }
        
        tbody td {
            border-bottom: 1px solid #d7d7d7;
            font-size: 12px;
            color: blue;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <table>
            <thead>
                <tr>
                    <th><input type="checkbox" id="j_cbAll"></th>
                    <th>商品</th>
                    <th>价钱</th>
                </tr>
            </thead>
            <tbody id="j_tb">
                <tr>
                    <td>
                        <input type="checkbox">
                    </td>
                    <td>iphone8</td>
                    <td>80000</td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox">
                    </td>
                    <td>iphone8</td>
                    <td>80000</td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox">
                    </td>
                    <td>iphone8</td>
                    <td>80000</td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox">
                    </td>
                    <td>iphone8</td>
                    <td>80000</td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox">
                    </td>
                    <td>iphone8</td>
                    <td>80000</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script>
        //获取元素(需要获取头部全选框 和 身体的选框)
        // 做法：让下面所有复选框checked属性（选中状态）跟随全选按钮即可
        // 1.获取头部全选按钮
        var j_cbAll = document.getElementById('j_cbAll');
        // 2.获取j_tb身体下面所有的复选框。
        var j_tbs = document.getElementById('j_tb').getElementsByTagName('input');

        // 操作元素
        j_cbAll.onclick = function() {
            // this.checked 它可以得到当前复选框的选中"状态" 如果是true就是选中 faise就是未选中
            console.log(this.checked);
            for (var i = 0; i < j_tbs.length; i++) {
                j_tbs[i].checked = this.checked;
            }
        }

        // 2.下面复选按钮需要全部选中 上面全选才能选中做法：给下面复选框绑定点击事件，每次点击都要循环
        for (var i = 0; i < j_tbs.length; i++) {
            j_tbs[i].onclick = function() {
                // count按钮控制全选按钮是否选中
                // 每点击一个小按钮都要检查其他的有没有被选中
                var count = true;
                // 每次点击下面的复选框都要循环检查4个小按钮是否全部被选中
                for (var i = 0; i < j_tbs.length; i++) {
                    // 如果没有被选中 ！没有
                    if (!j_tbs[i].checked) {
                        count = false;
                        break;
                    }
                }
                j_cbAll.checked = count;
            }
        }
    </script>
</body>

</html>
