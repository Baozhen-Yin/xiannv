    <!-- URL:统一资源定位符，是互联网上标准资源的地址。互联网上的每个文件都有一个唯一的URL，
        它包含的信息 指出文件的位置 以及 浏览器应该怎么处置他 -->
    <!-- protocol 通信协议 常用的http ftp maito等 -->
    <!-- host 主机（域名） www.baidu.com -->
    <!-- port 端口号 可选 省略时使用方案的默认端口 如http的默认端口为 80 -->
    <!-- path 路径 由零 或多个'/'符号隔开的字符串，一般用来表示主机上的一个目录或文件地址 -->
    <!-- query 参数 以键值对的形式，通过&符号分割开来 -->
    <!-- fragment 片段 #后面内容 常用于链接 锚点 -->
    <!-- protocol：// host[:port]/path/[?query]#fragment-->
    <!-- 例：http://www.baidu.com/index.html?name=andy&age=18#link -->

    <!-- location对象的属性 -->
    <!-- location.href	返回完整的URL -->
    <!-- location.host	返回一个URL的主机名和端口 -->
    <!-- location.port	返回一个URL服务器使用的端口号 -->
    <!-- location.pathname	返回的URL路径名。 -->
    <!-- location.search	返回一个URL的查询部分 -->
    <!-- location.hash	返回一个URL的锚部分 -->
