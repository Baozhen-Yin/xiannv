    <title>10.定时器之setInterval</title>
    <!-- window.setInterval(回调函数，[间隔的毫秒数]) -->
    <!-- setInterval()方法""重复调用一个函数""，每隔这个时间，就去调用一次函数 -->
    <!-- 1.window可以省略 -->
    <!-- 2.这个调用函数可以 直接写函数 写函数名 或者 '函数名()' 三种形式 -->
    <!-- 3.间隔的毫秒数省略默认是0,如果写,必须是毫秒,表示每间隔多少毫秒就自动调用这个函数 -->
    <!-- 4.因为定时器可能有很多 我们经常给定时器赋值一个标识符 -->
</head>

<body>
    <button onclick="func()">内联模型绑定</button>
    <script>
        //1.setInterval() window.setInterval(回调函数，[间隔的毫秒数])
        setInterval(function() {
                console.log('继续输出'); //每隔一秒就打印一次
            }, 1000)
            //2.setTimeout 延时时间到了 就去回调这个函数,只调用了一次 就结束了这个定时器
            //3.setInterval 每隔这个延时时间,就去调用这个回调函数,会调用很多次,重复调用这个函数
    </script>
    <script type="text/javascript">
        let websocket = new WebSocket("ws://localhost:8181");
        websocket.onopen = function() {
            //onopen属性用来指定连接成功之后的回调函数
            console.log("客户端：打开连接");
            //我们在连接成功之后打印一个连接成功，并且调用send方法。
            //用来发送数据，不仅仅是普通字符串文本，也可以是其他类型的数据
            //这里如果要是指定多个回调函数，需要使用addEventListener方法。
            websocket.send("客户端：hello，服务端");
        };
        websocket.onmessage = function(e) {
            console.log("客户端：接收到服务端的消息 " + e.data);
            setTimeout(() => {
                websocket.close();
            }, 5000);
        };
        websocket.onclose = function(params) {
            //onclose和onopen一样的使用，用来指定关闭连接的回调
            console.log("客户端：关闭连接");
        };
    </script>
    <script>

            });
            ws.send('服务器: hi，客户端');
        });
