<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>6.classList属性</title>
    <!-- ClassList是H5新增的一个属性，返回元素的类名，但是ie10版本才支持，移动端不存在问题 -->
    <!-- 该属性用于在元素里面添加，移除和切换CSS类 -->
    <!-- 添加类 element.classList.add('类名'); 是在后面追加 不覆盖前面 className是修改 也覆盖-->
    <!-- 移除类 element.classList.remove('类名')-->
    <!-- 切换类 element.classList.toggle('类名') -->
    <style>
        .bg {
            background-color: black;
        }
    </style>
</head>

<body>
    <div class="one two"></div>
    <button>开关灯</button>
    <script>
        var div = document.querySelector('div');
        console.log(div.classList[1]); //0: "one" 1: "two" length: 2 value: "one two"
        //two
        div.classList.add('three');
        console.log(div.classList); //0: "one" 1: "two" 2: "three" length: 3
        div.classList.remove('one');
        var btn = document.querySelector('button');
        btn.addEventListener('click', function() {
            document.body.classList.toggle('bg'); //当按钮点了一次加上这个背景再点一次去掉这个背景 如此称为切换
        })
    </script>
</body>

</html>
