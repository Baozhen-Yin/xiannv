<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 子标签会继承父标签的某些样式,如文本颜色和字号.子承父业吧 -->
    <style>
        div {
            color: pink;
            font-size: 200px;
        }
    </style>
</head>

<body>
    <!-- p继承了div的某些样式 不是所有都会继承 -->
    <div>
        <p>龙生龙凤生凤老鼠生的孩子会打洞 </p>
    </div>
</body>

</html>
