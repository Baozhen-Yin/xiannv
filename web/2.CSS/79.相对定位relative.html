<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>相对定位 （重要）</title>
    <!-- 相对定位是元素在移动位置的时候，是相对与它原来的位置来说的（自恋） -->
    <!-- 语法 -->
    <!-- 选择器{position:relative;} -->
    <!-- 它是参照自己原来位置为参照点 -->
    <!-- 浮动位置不保了  但是相对定位虽然走了位置保留 下面的盒子不会跑到上面去 -->
    <!-- 不脱标 继续保留位置 -->
    <!-- 相对定位并没有脱标，他最典型的应用是给绝对定位当爹 -->
    <style>
        .box1 {
            position: relative;
            top: 50px;
            left: 100px;
            width: 140px;
            height: 140px;
            background-color: pink;
        }
        
        .box2 {
            width: 140px;
            height: 140px;
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <div class="box1"> 我的位置还保留着呢！</div>
    <div class="box2">你猜我会不会上去</div>
</body>

</html>
