<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* id选择器可以为标有特定的id的HTML元素指定特定的样式 */
        /* html元素以id属性来设置id选择器，CSS中id选择器以#来定义 一般和js搭配*/
        /* 语法 #id名{属性1：属性值1} */
        /* id选择器口诀 ：样式#定义，结构id调用，只能调用一次，别人请勿使用 */
        
        #nav {
            color: red;
        }
        /* 类选择器好比人的名字 id选择器相当于身份证 */
    </style>
</head>

<body>
    <div id="nav">尹宝祯仙女</div>
    <div>邢昱恺二傻子</div>
</body>

</html>
