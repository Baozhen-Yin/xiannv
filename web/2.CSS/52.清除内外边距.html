<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 网页元素中很多都带有默认的内外边距,而且默认的浏览器也不同.因此我们在布局前,首先要清楚下网页元素的内外边距 -->
    <style>
        * {
            /* 清楚内边距 */
            padding: 0;
            /* 清楚外边距 */
            margin: 0;
        }
        
        span {
            background-color: pink;
            /* 行内元素尽量只设置左右的内外边距 不设置上下 */
            margin: 20px;
        }
    </style>
</head>

<body>
    123
    <ul>
        <li>abcd</li>
    </ul>
    <span>行内元素尽量只设置左右的内外边距</span>
</body>

</html>
