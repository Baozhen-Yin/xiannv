<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* margin-left 左外边距 */
        /* margin-right 右外边距 */
        /* margin-top 上外边距 */
        /* margin-bottom 下外边距 */
        /* margin简写方式代表的意义跟padding完全一致 */
        
        div {
            background-color: pink;
            width: 200px;
            height: 200px;
        }
        
        .one {
            margin-bottom: 20px;
        }
        /* 虽然两个都写了20 但是只隔20px */
        
        .two {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="one">1</div>
    <div class="two">2</div>
</body>

</html>
