<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS优先级</title>
    <style>
        /* 选择器相同 则执行层叠性 谁挨得近 */
        /* 选择器权重如下表所示 */
        /* 继承或者*            选择器权重0,0,0,0 */
        /* 元素选择器           选择器权重0,0,0,1 */
        /* 类选择器,伪类选择器   选择器权重0,0,1,0 */
        /* ID选择器             选择器权重0,1,0,0 */
        /* 行内样式style=""     选择器权重1,0,0,0 */
        /* !important重要的     选择器权重 无穷大 */
        
        div {
            color: pink;
        }
        
        .text {
            color: purple;
        }
        
        #demo {
            color: red;
        }
    </style>
</head>

<body>
    <!-- 显示为紫色 -->
    <!-- 类选择器比元素选择器选择器权重高 所以为紫色 -->
    <!-- id选择器比类选择器选择器权重高 所以便变成了红色 -->
    <!-- style比id选择器又要高 所以变成了灰色 -->
    <div class="text" id="demo" style="color: grey">尹宝祯真可爱</div>
</body>

</html>
