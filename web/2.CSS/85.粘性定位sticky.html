<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>粘性定位</title>
    <!-- 相对定位和固定定位的混合 -->
    <!-- 就像京东的抬头目录一样 第一页拉完第二页才出现 -->
    <!-- 语法 -->
    <!-- 选择器{position:sticky;top:10px;} -->

    <!-- 特点 -->
    <!-- 1.以浏览器可视窗口为参照点移动元素(固定定位特点) -->
    <!-- 2.粘性定位占有原先的位置 -->
    <!-- 3.必须添加top,left,right,bottom其中一个才有效果 -->

    <!-- 兼容性差 ie不支持 -->
    <!-- 在其他网页看见基本不是这个做的 是js做的 -->
    <style>
        body {
            height: 3000px;
        }
        
        .nav {
            position: sticky;
            /* 只要我的盒子距顶部为0 则固定 */
            top: 0;
            width: 800px;
            height: 50px;
            background-color: pink;
            margin: 100px auto;
        }
    </style>
</head>

<body>
    <div class="nav">我是导航栏</div>
</body>

</html>
