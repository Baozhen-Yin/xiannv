<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* 语法元素1>元素2{样式声明} */
        /* 只能选择作为某元素的最近一级子元素.简单理解就是亲儿子元素 */
        /* 上述语法表示选择元素1里面的所有直接后代(子元素)元素2 */
        
        div>a {
            color: red;
        }
        
        div>p {
            color: pink;
        }
        
        .nav ul li a {
            color: red;
        }
        
        .hot>a {
            color: yellow;
        }
    </style>
</head>

<body>
    <div>
        <a href="#">我是孩子</a>
        <p>
            <!-- 哈哈哈粉色 a不动 -->
            哈哈哈
            <a href="#">我是孙子</a>
        </p>
    </div>
    <div class="nav">
        <ul>
            <li><a href="#">百度</a></li>
            <li><a href="#">百度</a></li>
        </ul>
    </div>
    <div class="hot">
        <a href="#">大肘子</a>
        <ul>
            <li><a href="#">猪肘</a></li>
            <li><a href="#">猪尾巴</a></li>
        </ul>
    </div>
</body>

</html>
