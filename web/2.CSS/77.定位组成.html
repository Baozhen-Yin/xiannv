    <title>定位组成</title>
    <!-- 定位：将盒子定在某一个位置，所以定位也是在摆放盒子，按照定位的方式移动盒子 -->
    <!-- 定位 = 定位模式 + 边偏移  -->
    <!-- 定位模式：用于指定一个元素在文档中的定位方式-->
    <!-- 定位模式决定元素的定位方式，它通过CSS的position属性来设置，其值可以分为四个 -->
    <!-- 1.static 静态定位 -->
    <!-- 2.relative 相对定位 -->
    <!-- 3.absolute 绝对定位 -->
    <!-- 4.fixed 固定定位 -->
    <!-- 边偏移 ：决定了该元素的最终位置  -->
    <!-- 边偏移就是定位的盒子移动到最终的位置，有top bottom left right 四个属性 -->
    <!-- 1.top  顶端偏移量，定义元素相对于其父元素上边线的距离 top：80px 距离顶部80px-->
    <!-- 2.bottom  底端偏移量，定义元素相对于其父元素下边线的距离 bottom：80px 距离底部80px---->
    <!-- 3.left  左侧端偏移量，定义元素相对于其父元素左边线的距离 left：80px 距离左边部80px---->
    <!-- 4.right  右侧端偏移量，定义元素相对于其父元素右边线的距离 right：80px 距离右边部80px---->
</head>
