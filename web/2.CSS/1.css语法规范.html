<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>css语法规范</title>
    <style>
        /* 写在style里面 */
        /* 选择器就是根据不同需求把不同的标签选出来，就是选择标签用到的 */
        /* 选择器{样式} 比如以下是p选择器  以键值对样式*/
        /* 给谁改样式 {改什么样式} */
        /* 选择器分为基础选择器（标签选择器、 类选择器 id选择器） 复合选择器包括：后代选择器、子选择器、并集选择器、伪类选择器等等  */
        /* 1.标签选择器 标签名作为选择器 标签名{}  把某一类标签全部选出来 比如全部的<p> 全部的<span> 不能差异化*/
        /* 2.类选择器 单独选择1个或者某个标签 .类名{}   .brown {color: brown;}  <li class="brown(类名）">我是无序列表的li</li>> */
        /* 类选择器口诀 样式点定义 结构类调用 一个或多个 开发最常用*/
        
        p {
            /* 修改了颜色 */
            color: blueviolet;
            /* 修改了文字样式为12像素 */
            font-size: 30px;
        }
    </style>
</head>

<body>
    <p>有点儿意思</p>
</body>

</html>
