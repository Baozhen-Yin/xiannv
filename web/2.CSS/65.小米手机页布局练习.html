<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        
        li {
            list-style: none;
        }
        
        .box {
            width: 1227px;
            height: 613px;
            background-color: pink;
            margin: 0 auto;
        }
        
        .box ul li {
            width: 235px;
            height: 300px;
            float: left;
            background-color: gray;
            margin-bottom: 13px;
            margin-right: 13px;
        }
        
        .box ul .one {
            height: 613px;
            background-color: skyblue;
        }
        
        .box ul .five {
            margin-right: 0;
        }
        
        .box ul .nine {
            margin-right: 0;
        }
    </style>
</head>

<body>
    <div class="box">
        <ul>
            <li class="one">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li class="five">5</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>
            <li class="nine">9</li>
        </ul>
    </div>
</body>

</html>
