<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS的书写顺序</title>
    <!-- 建议遵循以下顺序 -->
    <!-- 1.布局定位属性 display，position，float，clear，visibility，overflow -->
    <!-- 2.自身属性 width，height，margin，padding，border，background -->
    <!-- 3，文本属性 color，font，text-decuration，text-align，vertical-align，white-space，break-word-->
    <!-- 4.其他属性 content，cursor，border-radius，box-shadow，text-shadow，-->
    <style>
        .order {
            display: inline-block;
            position: relative;
            float: none;
            width: 100px;
            height: 200px;
            margin: 0 10px;
            padding: 20px 0;
            font-family: serif;
            color: purple;
            background: rgba(0, 0, 0, 5);
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="order"></div>
</body>

</html>
