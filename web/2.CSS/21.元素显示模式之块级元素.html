<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 男人和女人 根据特点不同  了解他们的特点可以更好的布局我们的网页 -->
    <!-- 元素的显示模式就是元素(标签)以什么方式进行显示,比如div独自占一行,一行可以放多个span -->
    <!-- HTML 元素一般分为 块元素 和 行内元素 -->
    <!-- 常见的块元素<h1>~<h6>,<p> <div> <ul> <ol> <li> 等 其中最典型就是<div>是最典型的块元素 -->
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <!-- 块级元素 比较霸道自己独占一行 -->
    <!-- 高度 宽度 外边距 内边距都可以控制 -->
    <!-- 宽度默认是容器(父级宽度)的100% -->
    <!-- 是一个容器及盒子,里面可以放行内或者块级元素 -->
    <div>比较霸道 独占一行</div>瑟瑟发抖
    <ul>
        <ol>456</ol>
        <span>123</span>
    </ul>
    <p>344</p>

</body>

</html>
