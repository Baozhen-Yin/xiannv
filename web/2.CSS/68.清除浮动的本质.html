        /* 语法： */
        /* 选择器{clear：属性值;} */
        /* left 不允许左侧有浮动元素（清除左侧浮动的影响） */
        /* right 不允许右侧有浮动元素（清除右侧浮动的影响） */
        /* both 同时清除左右两侧浮动的影响 */
        /* 我们实际工作中 几乎只用clear：both */
        /* 清除浮动的策略是 闭合浮动 */
        /* 为什么要清除浮动？ */
        /* 1.父级没高度 */
        /* 2.子盒子浮动了 */
        /* 3。影响下面布局了 */
