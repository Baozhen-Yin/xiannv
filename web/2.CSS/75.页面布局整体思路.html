    <title>页面布局整体思路</title>
    <!-- 为了提高网页制作的效率 布局时通常有以下思路 -->
    <!-- 1.必须确定页面的版心（可视区），我们测量可得知 -->
    <!-- 2.分析页面中的行模块，以及每个行模块里面的列模块，其实页面布局第一准则 -->
    <!-- 3.一行中的列模块经常浮动布局，先确定每个列的大小，之后确定列的位置，页面布局第二准则 -->
    <!-- 4.制作HTML结构，遵循现有结构，后有样式原则，结构永远最重要 -->
    <!-- 5.所以先要理清布局结构再去写代码 -->
