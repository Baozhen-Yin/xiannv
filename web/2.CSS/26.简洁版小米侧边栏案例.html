<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* 1.先把链接转化为块级元素,这样链接就可以单独占一行 */
        /* 2.鼠标经过a设置背景颜色 */
        
        a {
            display: block;
            width: 230px;
            height: 40px;
            background-color: #55585a;
            font-size: 14px;
            color: #ffffff;
            text-decoration: none;
            /* 学到后面的padding就会知道 */
            text-indent: 2em;
        }
        
        a:hover {
            background-color: #ff6700;
            ;
        }
    </style>
</head>

<body>
    <a href="#">手机 电话卡</a>
    <a href="#">电视 盒子</a>
    <a href="#">笔记本 平板</a>

    <a href="#">健康 儿童</a>

</body>

</html>
