<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS字体属性之字体</title>
    <style>
        /* CSS Fonts（字体）属性用于定义字体系列、大小、粗细、和文字样式（如斜体） */
        /* 标题标签比较特殊 需要单独指定大小 */
        
        h2 {
            font-family: 'Microsoft YaHei';
            font-size: 16px;
            font-weight: normal;
        }
        
        p {
            /* 三个字体 如果找不到第一个字体就找第二个 实在找不到就系统默认字体显示 */
            font-family: 'Times New Roman', Times, serif;
        }
        /* 加粗 */
        
        .bold {
            font-weight: bold;
        }
        /* px（像素）大小是我们网页中最常用的单位 */
        /* 谷歌浏览器默认的字体大小为16px */
        /* 不同的浏览器可能默认显示的字号大小不一致，我们尽量给一个明确值大小，不要默认大小 */
        /* 可以给body指定整个页面文字的大小 */
    </style>
</head>

<body>
    <h2>尹宝祯为什么是仙女</h2>
    <p>刘亦菲</p>
    <p class="bold">邢昱恺是猪</p>
    <p>想吃肠旺面</p>
    <p>想吃糯米饭</p>
</body>

</html>
