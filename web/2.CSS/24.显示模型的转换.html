<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 特殊情况下 我们需要元素模式的转换,简单理解:一个模式的元素需要另外一种模式的特性 -->
    <!-- 比如说想增加链接<a>的触发范围 -->
    <!-- !!!!转换为块元素: display:block -->
    <!-- !!!!转化为行内元素 display:inline -->
    <!-- !!!!转化为行内块元素display: inline-block -->
    <style>
        a {
            width: 200px;
            height: 50px;
            background-color: pink;
            /* 把行内元素a转化为块级元素 */
            display: block;
        }
        
        div {
            /* width: 200px;
            height: 50px; */
            background-color: purple;
            /* 转化为行内元素 */
            display: inline;
        }
        
        span {
            width: 200px;
            height: 50px;
            background-color: rgb(0, 128, 75);
            display: inline-block;
        }
    </style>

</head>

<body>
    <a href="#">金星</a>
    <a href="#">金星</a>
    <a href="#">金星</a>
    <div>我是块级元素</div>
    <div>我是块级元素</div>
    <span>我是行内块元素</span>
    <span>我是行内块元素</span>
    <span>我是行内块元素</span>

</body>

</html>
