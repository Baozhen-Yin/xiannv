<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- Emmet语法的前身式是Zen coding，它使用缩写，来提高html/css的编写速度，Vscode内部已经集成该语法 -->

    <!-- （1）快速生成html结构 -->

    <!-- 1.生成标签 直接输入标签名按tab即可 想要生成多个相同标签加上*就可以了 比如div*3 tab -->
    <!-- 2.如果有父子级别的标签 可以用> 比如ul>li就可以了 -->
    <!-- 3.兄弟级别的标签 用+就可以了 比如div+p -->
    <!-- 4.如果生成带有类名或者id名字的，直接写 .demo 或者 #two tab就行了 -->
    <!-- 5.如果生成的div类名是有顺序的，可以使用自增符号$ .demo$*5 -->
    <!-- 6.如果想要生成标签默认生成几个文字  demo{文字} *5 -->

    <!--（2）快速生成css -->
    <style>
        .demo {
            /* 输入tac */
            text-align: center;
            /* 输入ti */
            text-indent: 2em;
            /* w */
            width: 200px;
            /* h200 */
            height: 200px;
            /* lh26 */
            line-height: 26;
        }
    </style>
</head>

<body>
    <!-- 快速格式化代码 -->
    <!-- 按 shift+alt+f 快速格式化代码 -->
    <!-- 也可以设置 当我们保存页面的时候自动化格式代码 -->
    <div>akjskjaf</div>
    <div>fds</div>
    <div>sa</div>
    <div>ads</div>
    <div>ads</div>
</body>

</html>
