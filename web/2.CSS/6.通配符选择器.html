<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* 在css中，通配符用"*"定义，它表示选取页面中的所有元素（标签） */
        /*  *{属性：属性值} */
        
        * {
            color: red;
            margin: 0;
            padding: 0;
        }
        /* *这里把所有元素 包括 html body div span 全部改成了红色 */
    </style>
</head>

<body>
    <div>我的</div>
    <div>仙女</div>
    <ul>
        <li>无序列表</li>
        <li>也是我的</li>
    </ul>
</body>

</html>
