<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>浮动元素和父盒子搭配使用</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        
        .box {
            height: 285px;
            width: 1226px;
            background-color: pink;
        }
        
        .one,
        .three,
        .four,
        .two {
            width: 296px;
            height: 285px;
            background-color: skyblue;
            float: left;
            margin-right: 14px;
        }
        
        .box .four {
            margin-right: 0;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="one">1</div>
        <div class="two">2</div>
        <div class="three">3</div>
        <div class="four">4</div>
    </div>
</body>

</html>
