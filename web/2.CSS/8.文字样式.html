<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>、
    <style>
        /* 想要div文字变倾斜 加粗 字号设置为16像素 并且是微软雅黑 */
        
        div {
            /* font-style: italic;
            font-weight: 700;
            font-size: 16px;
            font-family: 'Microsoft YaHei';
            复合属性;简写的方式 */
            /* font:font-style（字体样式） font-weight（字体粗细） font-size(字号）/font-weight（字体粗细）  font-family（字体） 不可以颠倒顺序*/
            font: italic 700 16px 'Microsoft YaHei'
        }
        
        p {
            /* 倾斜字体 */
            font-style: italic;
        }
    </style>
</head>

<body>
    <h2>尹宝祯为什么是仙女</h2>
    <p>刘亦菲</p>
    <p class="bold">邢昱恺是猪</p>
    <p>想吃肠旺面</p>
    <p>想吃糯米饭</p>
    <div>div文字变倾斜 加粗 字号设置为16像素 并且是微软雅黑</div>
</body>

</html>
