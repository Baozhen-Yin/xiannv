<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>38.被卷去的头部scroll</title>
    <script src="jQuery.min.js"></script>
    <!-- scrollTop()/scrollLeft() -->
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        body {
            height: 2000px;
        }
        
        .back {
            width: 50px;
            height: 200px;
            background-color: rgb(105, 233, 32);
            position: fixed;
            bottom: 100px;
            right: 30px;
            display: none;
        }
        
        .container {
            width: 900px;
            margin: 400px auto;
            height: 500px;
            background-color: rgb(179, 83, 182);
        }
    </style>
</head>

<body>
    <div class="back">返回顶部</div>
    <div class="container"></div>
    <script>
        $(function() {
            //被卷去的头部 scrollTop() / scrollLeft()
            var boxTop = $('.container').offset().top;
            $(window).scroll(function() {
                //页面滚动事件

                if ($(document).scrollTop() >= boxTop) {
                    $('.back').fadeIn()
                } else {
                    $('.back').fadeOut()
                }

            })
        })
    </script>
</body>

</html>
