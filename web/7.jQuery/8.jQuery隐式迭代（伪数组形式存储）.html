<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>8.jQuery隐式迭代</title>
    <script src="jQuery.min.js"></script>
</head>

<body>
    <div>哈哈哈哈意外吗</div>
    <div>哈哈哈哈意外吗</div>
    <div>哈哈哈哈意外吗</div>
    <div>哈哈哈哈意外吗</div>
    <ul>
        <li>我一样</li>
        <li>我一样</li>
        <li>我一样</li>
        <li>我一样</li>
        <li>我一样</li>
    </ul>
    <script>
        //1.获取四个div元素
        $('div');

        //2.给四个div设置背景颜色粉色 jquery对象不能使用style 设置样式 $('div').css('属性','值')
        $('div').css('backgroundColor', 'pink')

        //3.通过遍历内部DOM元素（伪数组形式存储）的过程就是隐式迭代
        //简单理解：给匹配到的所有元素进行遍历循环，执行相应的方法，而不用我们再进行循环，简化我们操作，方便我们调用。
        //隐式迭代就是把匹配的所有元素内部进行遍历循环，给每一个元素都添加css这个方法
        $('ul li').css('color', 'red')
    </script>
</body>

</html>
