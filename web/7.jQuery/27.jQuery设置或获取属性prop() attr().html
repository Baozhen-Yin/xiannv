<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>27.jQuery属性操作</title>
    <script src="jQuery.min.js"></script>
    <!-- 1.获取元素属性 prop('属性') -->
    <!-- 2.设置属性 prop('属性'，'值') -->

    <!-- 1.attr获取自定义元素属性 attr('属性') -->
    <!-- 2.设置属性 attr('属性'，'值') -->

    <!-- 1.data()方法可以在指定元素上存储数据，并不会修改DOM元素结构。一旦页面刷新，之前存放的数据将被移除 -->
</head>

<body>
    <a href="http://baidu.com" title="">百度</a>
    <input type="checkbox" name="" id="" checked>
    <div index="1" data-index="5">我是div</div>
    <span>123</span>
    <script>
        $(function() {
            //1.element.prop('属性名') 获取属性值
            console.log($('a').prop('href'));
            $('a').prop('title', '百度sz')
            $('input').change(function() {
                    console.log($(this).prop('checked'));
                })
                // console.log($('div').prop("index"));

            // 2.元素自定义属性通过attr来获取 getAttribute
            console.log($('div').attr('index')); //1
            //修改 类似原生setAttribute
            $('div').attr('index', 2)
            console.log($('div').attr('index')); //2
            console.log($('div').attr('data-index')); //5

            //3.数据缓存 data() 这个数据是存放在元素的内存里面 DOM里面看不见
            $('span').data('uname', 'ybz');
            console.log($('span').data('uname')); //ybz
            // 这个方法获取data-index h5自定义属性 第一个不用写data- 而且返回的是数字型
            console.log($('div').data('index')); //5


        })
    </script>
</body>

</html>zs
