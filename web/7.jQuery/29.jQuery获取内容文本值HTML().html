<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>29.jQuery内容文本值</title>
    <script src="jQuery.min.js"></script>

    <!-- 主要针对元素的 内容 还有表单的值操作 -->
    <!-- 1.普通元素内容html() (相当于原生的innerHTML) -->
    <!-- HTML() 获取元素内容 -->
    <!-- html('内容') 设置元素的内容 -->

    <!-- 2.普通元素文本内容text() (相当于原生innerText) -->

    <!-- 3.表单的值val() (相当于原生value) -->

</head>

<body>
    <div>
        <span>我是内容</span>
    </div>
    <input type="text" name="" id="" value="请输入内容">
    <script>
        //1.获取设置元素内容 html()
        console.log($('div').html()); //   <span>我是内容</span>
        // $('div').html('123')
        console.log($('div').html()); //123

        //2.获取设置元素文本内容 text()
        console.log($('div').text()); //     我是内容
        //3.获取设置表单值 val()
        console.log($('input').val()); // 请输入内容
        $('input').val('123')
        console.log($('input').val()); //123
    </script>

</body>

</html>
