<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>37.jQuery位置方法</title>
    <script src="jQuery.min.js"></script>
    <!-- 位置主要有三个：offset().position(),scrollTop()/scrollLeft() -->
    <!-- 1.offset() 方法设置或返回被选元素 相当于""文档""的偏移坐标 跟父级没有关系-->
    <!-- 该方法有两个属性top left。offset().top 用于获取距离文档顶部的距离 offset().left用于获取距离文档左侧的距离-->
    <!-- 可以设置元素的偏移 ：offset({top:10;left:30}) -->

    <!-- 2.position()方法 用于返回被选元素相对于带有父级定位偏移坐标，如果父级没有定位，则以文档为准 -->
    <!-- 该方法只能获取不能设置 -->
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        
        .father {
            position: relative;
            width: 400px;
            height: 400px;
            background-color: rgb(10, 223, 106);
            margin: 100px;
            overflow: hidden;
        }
        
        .son {
            width: 150px;
            height: 150px;
            background-color: rgb(22, 9, 214);
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="son"></div>
    </div>
    <script>
        $(function() {
            //1.获得设置距离文档的位置（偏移） offset
            console.log($('.son').offset()); //返回的是一个对象
            console.log($('.son').offset().top); //100
            $('.son').offset({
                //距离文档的位置修改为 200 200 不影响父级
                top: 200,
                left: 200
            })
            console.log($('.son').position()); //返回一个对象 left: 100 top: 100
        })
    </script>
</body>

</html>
