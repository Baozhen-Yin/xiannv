<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        //添加删除元素的方法
        // push(参数1...) 末尾添加一个或者多个元素，注意修改原数组 并返回新的长度
        // unshift(参数1...) 向数组的开头添加一个或者更多元素，注意修改原数组 并返回新的长度
        // pop() 删除数组的最后一个元素，把数组长度减一，无参数、修改原数组  返回它删除的元素的值
        // shift() 删除数组的第一个元素，数组长度减1无参数、修改原数组  并返回第一个元素的值

        //(1)push()在数组的末尾 
        //   push直接写数组元素就可以了
        var arr = [1, 2, 3];
        arr.push(4); //添加元素4  
        console.log(arr); //(4) [1, 2, 3, 4]
        arr.push(4, '尹宝祯', '仙女')
        console.log(arr); //(7) [1, 2, 3, 4, 4, "尹宝祯", "仙女"]
        console.log(arr.push('我是新加的', '而且最美')); //9 返回数组长度 push完毕之后返回的结果是新数组的长度9
        console.log(arr); //(9) [1, 2, 3, 4, 4, "尹宝祯", "仙女", "我是新加的", "而且最美"]

        //(2)unshift()在数组开头添加元素
        var arr2 = [4, 5, 6];
        arr2.unshift('我要去第一个');
        console.log(arr2); //(4) ["我要去第一个", 4, 5, 6]
        console.log(arr2.unshift('不行我才是第一个')); //5
        console.log(arr2); //(5) ["不行我才是第一个", "我要去第一个", 4, 5, 6]

        //(3)pop()在末尾删除元素 并返回删除的元素 一次只可删除一个
        //pop完毕之后 返回的是删除的元素
        var arr3 = ['尹宝祯', '仙女', '邢昱恺', '丑陋'];
        console.log(arr3.pop()); //丑陋
        console.log(arr3); //(3) ["尹宝祯", "仙女", "邢昱恺"]

        //(4)shift()在头部删除元素 并返回删除的元素 一次只可删除一个
        var arr4 = ['小仙女', '尹宝祯', '仙女', '邢昱恺', '丑陋'];
        console.log(arr4.shift()); //小仙女
        console.log(arr4); //(4) ["尹宝祯", "仙女", "邢昱恺", "丑陋"]
    </script>
</head>

</body>

</html>
