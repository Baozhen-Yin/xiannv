<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        //根据位置返回字符
        //（1）1，charAt(index) 根据位置返回字符  //语法str.charAt();
        var str = '尹宝祯';
        var index = str.charAt(1)
        console.log(index); //宝
        //2.遍历所有的字符
        for (var i = 0; i < str.length; i++) {
            console.log(str.charAt(i)); //遍历字符串
        }
        //(2)charCodeAt(index) 获取指定位置处的ASCII码 //语法 str.charCodeAt();  // 目的 判断用户按下了哪个键
        console.log(str.charCodeAt(0)); // ASCII码23609
        var str2 = 'ybz'
        console.log(str2.charCodeAt(0)); //121

        //(3) str[index] 获取指定位置处的字符 H5新增 要考虑兼容性  和charAt等效
        console.log(str[0]); //尹
    </script>
</head>

</html>
