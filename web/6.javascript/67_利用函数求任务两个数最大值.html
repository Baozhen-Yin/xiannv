    <script>
        // //利用函数求两个值里面的最大值
        function getMax(num1, num2) {
            if (num1 > num2) {
                return num1
            } else {
                return num2
            }
        }
        console.log(getMax(11, 2));

        function getMax(num1, num2) {
            return num1 < num2 ? num2 : num1;
        }
        console.log(getMax(11, 2));
    </script>
