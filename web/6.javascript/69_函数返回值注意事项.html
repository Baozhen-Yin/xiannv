<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        function getSum(num1, num2) {
            alert('你猜我会不会被弹出来'); //弹出来了
            return num1 + num2; //return 后面的函数不会被执行 有终止函数作用
            alert('你猜我会不会被弹出来'); //并没有
            //return一次只能返回一个值 如果用逗号隔开多个值 那以最后一个为准
        }
        console.log(getSum(1, 2));

        function getSum1(num3, num4) {
            return num3, num4;
        }
        console.log(getSum1(1, 2)); //2 输出第二个

        //我们求任意两个数的加减乘除结果
        function getResult(n1, n2) {
            return [n1 + n2, n1 - n2, n1 * n2, n1 / n2]
        }
        var re = getResult(1, 2); //返回的是一个数组 [3, -1, 2, 0.5]
        console.log(re);
    </script>
</head>

</html>
