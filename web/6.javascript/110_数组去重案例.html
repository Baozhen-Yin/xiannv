<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        //1.目标：把旧数组里面不重复的元素取出来放到新数组中，重复元素只保留一个，放到新数组中去重
        //2.核心算法：我们遍历旧数组，然后拿着旧数组元素去查询新数组，如果该元素在新数组中没有出现过，我们就添加，否则不添加
        //3。我们怎么知道该元素有没有存在？ 利用新数组indexOf()旧数组，如果结果为-1咋证明不存在

        function unique(arr) {
            var newArr = [];
            for (var i = 0; i < arr.length; i++) {
                if (newArr.indexOf(arr[i]) === -1) {
                    newArr.push(arr[i]);
                }
            }
            return newArr;
        }

        var demo = unique([12, 22, 13, 21, 12, 45, 19, 29, 18, 12, 3, 5, 9, 9])
        console.log(demo); //(11) [12, 22, 13, 21, 45, 19, 29, 18, 3, 5, 9]
    </script>
</head>
