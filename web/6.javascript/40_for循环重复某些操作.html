<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        //for 循环重复执行某些操作 比如做一百次加法运算
        //求1~100之间的整数累加和
        // 需要循环100次 我们需要一个计数器i
        //我们需要一个存储结果的变量sum 但是初始值一定是0
        // 核心算法 ：1+2+3+4.。。。 ， sum=sum+i
        var sum = 0;
        var average = 0;
        for (var i = 1; i <= 100; i++) {
            sum = sum + i
        }
        average = sum / 100;
        console.log(average);
        //求 1-100之间所有偶数的和 奇数的和
        var even = 0;
        var odd = 0;
        for (var i = 1; i <= 100; i++) {
            if (i % 2 == 0) {
                even = even + i;
            } else {
                odd = odd + i;
            }
        }
        console.log('偶数和' + even);
        console.log('奇数和' + odd);

        //求1-100之间所有能被3整除数字的和
        var num3 = 0;
        for (i = 1; i <= 100; i++) {
            if (i % 3 == 0) {
                num3 = num3 + i;
            }
        }
        console.log('能被3整除的数字和是' + num3);
    </script>
</head>
