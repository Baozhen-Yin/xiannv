<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        //break关键字用于跳出整个循环
        for (i = 1; i <= 5; i++) {
            if (i == 3) {
                break //跳出整个循环
            }
            console.log('我正在吃第' + i + '个包子'); //遇到三立马跳出 所以只吃到了两个包子
        }
    </script>
</head>
