<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        //翻转数组
        function reverse(arr) {
            if (arr instanceof Array) {
                var newarr = [];
                for (i = arr.length - 1; i >= 0; i--) {
                    newarr[newarr.length] = arr[i];
                }
                return newarr;
            } else {
                return 'error 这个参数要求必须是数组'
            }
        }
        var arr1 = reverse([1, 3, 4, 6, 7, 8, 9]);
        console.log(arr1); //(7) [9, 8, 7, 6, 4, 3, 1]
        var arr2 = reverse(1, 2, 3);
        console.log(arr2); //error 这个参数要求必须是数组
        console.log(typeof newarr); //undefined
        console.log(typeof reverse); //function

        //检测是否为数组
        //(1)instanceof() 运算符 用来检测是否为数组
        var arr4 = [1, 3, 4, 5];
        var obj = {};
        console.log(arr4 instanceof Array); //true
        console.log(obj instanceof Object); //false不是数组  //true是对象

        //(2)Array.isArray(参数); H5新增方法 ie9以上版本才支持
        console.log(Array.isArray(arr4)); //true
        console.log(Array.isArray(obj)); //false
    </script>
</head>
