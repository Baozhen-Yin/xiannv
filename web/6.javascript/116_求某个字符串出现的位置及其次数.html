<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // 查找字符串中某个元素出现的位置及其次数
        //核心算法:先找出第一个o出现的位置
        var str = 'qweehqweehdnwqqoensnxhusn'
        var index = str.indexOf('q');
        var count = 0;
        while (index !== -1) {
            console.log(index);
            index = str.indexOf('q', index + 1);
            count += 1
        }
        console.log(count);
    </script>
</head>

</body>

</html>
