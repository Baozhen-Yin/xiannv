<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var star = ''
        for (var i = 1; i <= 10; i++) { //外层循环空值行数
            for (var j = i; j <= 10; j++) { //里层循环控制列数
                star += '⭐'
            }
            star += '\n'
        }
        console.log(star);
    </script>
</head>
