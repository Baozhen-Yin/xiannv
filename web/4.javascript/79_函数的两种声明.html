<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        //函数的两种声明方式
        //1.利用函数关键字自定义函数（命名函数）
        // function fn() {

        // };
        //2.函数表达式（匿名函数）
        var fun = function() { //fun是变量名 这个函数没有名字 匿名函数
            console.log('我是函数表达式');
        };
        fun();
        //fun是变量名不是函数名
        //函数表达式声明方式跟声明变量差不多 只不过变量里面存的是值 但是函数表达式里面存的是函数

        var fun1 = function(aru) {
            console.log('我是函数表达式');
            console.log(aru); //仙女尹宝祯
        }
        fun1('仙女尹宝祯');
        //函数表达式也可以进行传递参数
    </script>
</head>
