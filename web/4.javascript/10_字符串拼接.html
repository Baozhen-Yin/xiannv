<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
    //length获取整个字符串长度为多少
    var str = 'my name is xiannv';
    console.log(str.length); //显示17

    //字符串的拼接 +号   字符串+任何字符=拼接好的字符串
    console.log('可爱多'+'尹宝祯');  //输出可爱多尹宝祯
    console.log('尹宝祯仙女'+18+'岁'); //尹宝祯仙女十八岁
    console.log('尹宝祯'+true);
    console.log(12+12);//24
    console.log('12'+12); //1212 拼接 字符串类型

    //字符串拼接加强
    var age =19;
    console.log('尹宝祯小可爱age岁');
    //变量不要写到字符串里面 是通过和字符串相连的方式实现的
    console.log('尹宝祯小可爱'+age+'岁');
    
    
    
    
     
    
    </script>
</head>
<body>
    
</body>
</html>
