<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>For循环</title>
    <script>
        // for重复执行某些代码 和次数有关系
        //语法结构
        // for (初始化变量; 条件表达式; 操作表达式) {
        //     //循环体
        // }
        //初始化变量 使用var 声明一个普通变量 通常作为一个计数器使用
        //条件表达式 决定每一次循环是否继续执行 就是终止的条件
        //操作表达式 每次循环最后执行的代码 经常用于我们计数器变量进行更新
        //代码体验 重复打印一百次
        for (var ybz = 1; ybz <= 100; ybz++) {
            console.log('尹宝祯最可爱');
        }
        //i=1在整个程序只执行一次  i++是整个过程中最后执行的语句 比log还后
        // 顺序 i=1 ybz<=100 log i++ ybz<=100 log 故而整个过程中i=1只执行1此

        var num = prompt('请输入次数：')
        for (var i = 1; i <= num; i++) {
            console.log('尹宝祯最可爱');
        }

        for (var year = 1; year <= 10; year++) {
            console.log('我今年' + year + '岁了！');

        }

        for (var year = 1; year <= 10; year++) {
            if (year == 1) {
                console.log('这个人1岁了，出生了');
            } else if (year == 10) {
                console.log('这个人100了，死翘翘了');
            } else {
                console.log('我今年' + year + '岁了！');
            }
        }
    </script>
</head>

<body>

</body>

</html>
