<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var star = ''
        var rows = prompt('请输入需要多少行星星：')
        var ranks = prompt('请输入需要多少列星星：')
        for (i = 1; i <= rows; i++) {
            for (j = 1; j <= ranks; j++) {
                star += '⭐'
            }
            star = star + '\n'

        }
        console.log(star);
    </script>
</head>
