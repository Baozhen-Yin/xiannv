<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        //形参和实参
        // function 函数名(形参1， 形参2...) {   //形式上的参数 形参
        //     //函数体
        // }
        // 函数名(实参1， 实参2...)  //函数调用的函数体里面 实参 实际的参数
        //利用函数的参数实现函数重复不同的代码
        function cook(dish) { //形参是接受实参的
            console.log('我需要一份' + dish);
        }
        cook('apple'); //我需要一份apple
    </script>
</head>

<body>

</body>

</html>
