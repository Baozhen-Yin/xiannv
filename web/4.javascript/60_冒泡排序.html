<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>bubble sort</title>
    <script>
        //一次比较两个元素 如果他们顺序错误就交换过来
        //每一次都会找到最大的一个元素放在末尾
        //一共需要的趟数 我们放在外层for循环
        //一共需要交换的次数 我们用里层for循环
        var arr = [1, 5, 43, 2, 34, 5, 21, 324, 4353, 321, 3343, 11, 33, 234];
        var n = arr.length;
        var temp;
        for (i = 0; i <= n - 1; i++) { //外层循环管趟数 行
            for (j = 0; j <= n - i - 1; j++) { //里层循环管次数 列
                if (arr[j] > arr[j + 1]) {
                    temp = arr[j];
                    arr[j] = arr[j + 1];
                    arr[j + 1] = temp;
                }
            }
        }
        console.log(arr);
    </script>
</head>
