<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>10.侦听器的应用场景-验证用户名</title>
    <script src="vue.min.js"></script>

</head>

<body>
    <div id="app">
        <div>
            <span>用户名：</span>
            <span>
            <input type="text" v-model.lazy="uname">
          </span>
            <span>{{tip}}</span>
        </div>
    </div>
    <!-- 1.使用v-model实现数据双向绑定 -->
    <!-- 2.需要提供提示信息 -->
    <!-- 3.需要侦听器监听输入信息的变化 -->
    <!-- 4.需要修改触发的事件 -->
    <script type="text/javascript">
        /*      
                                                          侦听器
                                                          1、采用侦听器监听用户名的变化
                                                          2、调用后台接口进行验证
                                                          3、根据验证的结果调整提示信息
                                                        */
        var vm = new Vue({
            el: '#app',
            data: {
                uname: '',
                tip: ''
            },
            methods: {
                checkName: function(uname) {
                    // 调用接口，但是可以使用定时任务的方式模拟接口调用
                    //settimeout this指向window
                    var that = this;
                    setTimeout(function() {
                        // 模拟接口调用
                        if (uname == 'admin') {
                            that.tip = '用户名已经存在，请更换一个';
                        } else {
                            that.tip = '用户名可以使用';
                        }
                    }, 1000);
                }
            },
            watch: {
                // 要侦听uname属性 输入的用户名val发生变化函数触发
                uname: function(val) {
                    // 调用后台接口验证用户名的合法性
                    this.checkName(val);
                    // 修改提示信息
                    this.tip = '正在验证...';
                }
            }
        });
    </script>
</body>

</html>
