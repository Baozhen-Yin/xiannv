<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>4.过滤器</title>
    <script src="vue.min.js"></script>

</head>

<body>
    <div id="app">{{date|formatDate}} </div>
    <script>
        //vue 支持在 {{}} 插值的尾部添加一个管道符“（|）”对数据进行过滤，经常用于格式化文本，比如字母全部大写，货币千位使用逗号分割等等。
        //2.过滤的规则是自定义的，通过给Vue实例添加（filters）来设置
        //3.过滤器可以串联 可以接收参数 {{message|filterA|filterB}}
        //4.接收参数 {{message|filter('arg1','arg2')}} 这里的arg1 arg2 分别传给过滤器的第二个和第三个参数 因为第一个参数是数据本身
        //5.过滤器应用于处理简单的文本转化，如果要实现更为复杂的文本转化要使用计算属性
        var padDate = function(value) {
                return value < 10 ? '0' + value : value;
            }
            // var b = 1
        var app = new Vue({
            el: "#app",
            data: {
                date: new Date(),
            },
            filters: {
                formatDate: function(value) { // 这里的value就是需要过滤的数据
                    var date = new Date(value);
                    var year = date.getFullYear();
                    var month = padDate(date.getMonth() + 1);
                    var day = padDate(date.getDate());
                    var hours = padDate(date.getHours());
                    var minutes = padDate(date.getMinutes());
                    var seconds = padDate(date.getSeconds())
                    return year + "-" + month + '-' + day + ' ' + hours + ":" + minutes + ":" + seconds;
                }
            },
            mounted: function() {
                var _this = this;
                this.timer = setInterval(function() {
                    _this.date = new Date();
                }, 1000);
            },
            beforeDestroy: function() {
                if (this.timer) {
                    clearInterval(this.timer)
                }
            },
        })
    </script>
</body>

</html>
