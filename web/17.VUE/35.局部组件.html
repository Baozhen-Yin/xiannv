<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>31.局部组件</title>
    <script src="vue.min.js"></script>
    <!-- 局部组件,注册后只有在该实例的作用域下有效, -->
    <!-- 局部组件只能在注册他的父组件之内使用 -->
</head>

<body>
    <div id="app">
        <my-component>

        </my-component>
    </div>
    <script>
        var Child = {
            template: '<div>这是被局部注册组件的内容</div>'
        }
        var app = new Vue({
            el: "#app",
            components: {
                'my-component': Child
            }
        })

        // 2.局部组件只在#app中被渲染出来，也就是说只有在实例中使用componentsAPI
        //声明    <my-component> </my-component>
    </script>
</body>

</html>
