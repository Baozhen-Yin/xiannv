<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>28.v-model修饰符</title>
    <script src="vue.min.js"></script>

    <!-- 1. .lazy在默认情况下，v-model 在每次 input 事件触发后将输入框的值与数据进行同步 (除了上述输入法组合文字时)。
            你可以添加 lazy 修饰符，从而转变为使用 change 事件进行同步： -->
    <!-- 2. .number 如果想自动将用户的输入值转为数值类型，可以给 v-model 添加 number 修饰符： -->
    <!-- 3. .trim   如果要自动过滤用户输入的首尾空白字符，可以给 v-model 添加 trim 修饰符： -->
</head>

<body>
    <div id="app">
        <input type="text" v-model.lazy="message">
        <p>{{message}}</p>
    </div>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                // 鼠标失去焦点才会触发
                message: ''
            }
        });
    </script>
</body>

</html>
