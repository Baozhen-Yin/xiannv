    <title>视口</title>
    <!-- layout viewport(布局视口)：在PC端上，布局视口等于浏览器窗口的宽度。而在移动端上，由于要使为PC端浏览器设计的
        站能够完全显示在移动端的小屏幕里，此时的布局视口会远大于移动设备的屏幕，就会出现滚动条。
        js获取布局视口：document.documentElement.clientWidth | document.body.clientWidth；
        
        visual viewport(视觉视口)：用户正在看到的网页的区域。用户可以通过缩放来查看网站的内容。如果用户缩小网站，
        我们看到的网站区域将变大，此时视觉视口也变大了，同理，用户放大网站，我们能看到的网站区域将缩小，
        此时视觉视口也变小了。
        不管用户如何缩放，都不会影响到布局视口的宽度。js获取视觉视口：window.innerWidth；
        
        ideal viewport(理想视口)：布局视口的一个理想尺寸，只有当布局视口的尺寸等于设备屏幕的尺寸时，才是理想视口。
        需要手动添加meta视口标签通知浏览器操作
        简单来说:设备有多宽,我们布局的视口就有多宽
        
        js获取理想视口：window.screen.width； -->
